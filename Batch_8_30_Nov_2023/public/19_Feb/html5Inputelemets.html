<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            HTML5 input elements
        </title>
        <style>
            ul {
                border: 1px solid;
                margin: 20px auto;
                width: 500px;
            }
            li {
                list-style: none;
                border: 1px solid;
                margin: 10px;
                padding: 10px;
            }
            .title {
                text-align: center;
                font-size: 20px;
                color: blue;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="title">
                Registration page
            </li>
            <li>
                User Name: <input type="text">
            </li>
            <li>
                Password   : <input type="password">
            </li>
            <li>
                Age: <input type="number" min="10" max="200" maxlength="3" step="10">
            </li>
            <LI>
                <SPan class="sprice"></SPan>
                Price Range: <input type="range" min="1000" max="10000" step="2" id="priceRange" onchange="showSelectedRange()">
            </LI>
            <li>
                Upload picture: <input type="file">
            </li>
            <li>
                DOB: 
                <input type="date">
                <input type="datetime-local">
            </li>
            <li>
                Time :
                <input type="time">
            </li>
            <li>
                Fav color": <input type="color">
            </li>
            <li>
                Email: 
                <input type="email" id="email" pattern=".+@example\.com" size="30" required />
            </li>
            <li>
                pHONE: 
                <input type="tel" >
            </li>
            <li>
                Search: 
                <input type="search" >
            </li>
            <li>
                <button>
                    Submit
                </button>
            </li>
        </ul>
        <script>
            var showSelectedRange = () => {
                var selectedPriceRange = document.querySelector("#priceRange").value;
                console.log(selectedPriceRange);

                document.querySelector(".sprice").innerHTML = selectedPriceRange;
            }
        </script>
    </body>
</html>
