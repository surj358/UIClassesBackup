<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Audio And Video Tags in html5
    </title>
</head>

<body>
    <h3>
        Demonstrating Audio and Video tags
    </h3>


    <video controls width="600px" height="600px" muted loop
        poster="https://www.shutterstock.com/image-vector/3-million-views-celebration-background-260nw-1859726452.jpg">
        <source src="https://media.w3.org/2010/05/sintel/trailer.webm" type="video/webm" />


    </video>

    <audio controls>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
    </audio>

</body>

</html>
