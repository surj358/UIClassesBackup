<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot PassWord</title>
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/forgot-password-icon/forgot-password-icon-14.png">
    <style>
        body{
            background-image: url(https://png.pngtree.com/background/20210714/original/pngtree-futuristic-shape-abstract-background-chemistry-technology-concept-for-website-picture-image_1250295.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        ul{
            border: 1px solid white;
            width: 350px;
            height: 150px;
            position: absolute;
            left: 36%;
            top: 30%;
            color: white;

        }
        li{
            
            width: 300px;
            list-style: none;
            margin: 10px;
            position: relative;
            top: 30%;
        }
        label{
            width: 80px;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
        }
        input{
            
            border-radius: 12px;
            outline: 0%;
            padding: 5px;
        }
        .button{
            position: relative;
            left: 33%;
            width: 50px;
            margin-top: 20px;
        }
        input[type=button]{
            width: 100px;
            background-color:lightgreen;

        }
        input:hover{
            background-color:darkturquoise;
            color: white;
        }
    </style>
</head>
<body>
    <form action="" method="dialog">

        <ul>
            <li>
              <label for="gmail">Email ID:</label>
              <input type="email" name="gmail" placeholder="abc@gmail.com">
            </li>
            <li class="button">
                <input type="button" value="Done">
            </li>
        </ul>
    </form>

</body>
</html>
