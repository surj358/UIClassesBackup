<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login from</title>
    <link rel="icon" href="">
    </head>
    <style>
        .main{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins',sans-serif;
        }
        body{
            min-height: 100rch;
            width: 100%;
            background: #009579;
        }
        .container{

            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            max-width: 430px;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0,0, 0, 0.3);
        }
        .container .form{
            padding: 2rem;
        }
        .form header{
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form input {
            height: 60px;
            width: 100%;
            padding: 0.15px;
            font-size: 17px;
            margin-bottom: 1.3rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }
        .form input :focus{
            box-shadow: 0 1px 0 rgba(0,0, 0, 0.2);
        }
        .form a{
            font-size: 16px;
            color: #009575;
            text-decoration: none;
        }
        .form a :hover{
            text-decoration: underline;
        }
        .form input bottun{
            color: #fff;
            background: #009575;
            font-size: 1.2rem;
            font-weight: 500;
            left-spacing: 1px;
            margin-top: 1.7rem;
            cursor: pointer;
            transition: 0.4s;
        }
        .form input button :hover{
            background: #006653;
        }
        .signup{
            font-size: 17px;
            text-align: center;
        }
        .signup label{
            color: #009579;
            cursor: pointer;
        }
    </style>
    <body>
        <div class="container">
            <div class="login form">
                <header>Login</header>
                <form action="#">
                    <input type="text" placeholder="Enter your email">
                    <input type="password" placeholder="Enter your password">
                    <a href="#">forgot password ?</a>
                    <input type="button" class="button" value="login">
                    <div class="signup">
                        <span class="signup">Don't have an account?
                            <label for="">signup</label>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
