<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Registartion Form
    </title>
        <style>
            body{ background-image: url('https://t4.ftcdn.net/jpg/01/21/32/43/360_F_121324332_W1bUs7v0tW7pcbrAR3e6190pFJe0laQ8.jpg');
                    background-size: 100%;
                    
            }
            h2 {
                text-align: center;
                font-weight: bold;
               font-size: 30px;
               color: rgb(250, 114, 114);
            }
            
            ul{
                width: 500px;
                border: 2px solid;
                margin: 20px auto;
                padding: 10px;
                background-color: rgb(10, 250, 242);
                opacity: 0.7;
            }
            li{
                width: 450px;
                border: 2px solid;
                margin: 20px;
                padding: 10px;
                background-color: rgb(106, 110, 240);
            }
        </style>
        <link rel="icon" href="https://cdn.imgbin.com/25/14/15/web-design-icon-login-icon-LEcDwkev.jpg">
</head>
<body>
    <h2>
        SignUP here For New Registration
    </h2>
    <form action="" method="GET">
        <ul>
                <li> 
                    <label for="UserName">Enter UserName:</label>
                    <input type="text" name ="Username">
                </li>
                <li>
                    <label for="Password">Enter Password:</label>
                    <input type="password" name="Password">
                </li>
                <li>
                    <label for="Password">Confirm Password:</label>
                    <input type="password" name="Password">
                </li>
                <li>
                    <label for="Email/Mobile">Enter email/Mobile:</label>
                    <input type="text" name="Email/Mobile">
                </li>
                <li>
                    <label for="Gender">Enter Gender:</label>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender" checked> Female
                </li>
                <li>
                    <label>
                        Country:
                    </label>
                    <select>
                        <option>Afganisthan</option>
                        <option>Belgium</option>
                        <option>Canada</option>
                        <option>Denmark</option>
                        <option>India</option>
                        <option>USA</option>
                    </select>
                    <li>
                        <label>
                            Languages :
                        </label>
                        <input type="checkbox"> Telugu
                        <input type="checkbox"> English
                        <input type="checkbox"> Urdu
                        <input type="checkbox"> Hindi
                    </li>
                    <li>
                        <label>Tell About Yourself (Optional)</label>
                        <textarea name="" id="" cols="20" rows="10"></textarea>
                    </li>
                    <li>
                       <input type="button" value="Click Here"> 
                    </li> 
                </li>
            </li>
        </ul>
    </form>
</body>
</html>
