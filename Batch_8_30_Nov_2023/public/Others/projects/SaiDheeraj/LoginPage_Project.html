<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login Page
    </title>
    <style>
        body{
            background-image: url('https://jooinn.com/images/music-band-performs-on-stage-during-nighttime.jpg');
            background-size: 100%;
        }
        .imagedetails{
            width: 500px;
            height: 450px;
            position: relative;
            right: 80px;
            bottom: 120px;   
        }
        .container{
            background-color: rgb(255, 251, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: absolute;
            left: 450px;
            bottom: 80px;
            opacity: 0.5;
            
      }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
      } 
        h4{
            position: relative;
            top: 270px;
            left: 10px;
            color: rgb(240, 92, 92);
            font-style: italic;
            font-family: cursive;
            font-size: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<link rel="icon" href="https://e1.pxfuel.com/desktop-wallpaper/809/105/desktop-wallpaper-apple-music-icon-png-music-icon.jpg">
<body>
    <form action="https://bestcongratulationmessages.com/wp-content/uploads/2023/07/Congratulations-Wishes-On-first-Live-Show-1024x576.png" method="GET">

    <h4>MAKE YOUR OWN MUSIC IN SECONDS</h4>
    <div class="header">
        <div class="image">
            <img class="imagedetails" src="https://cdn.venngage.com/template/thumbnail/full/4f75dd4f-0c29-4151-8455-97dcaadb32b3.webp" alt="">
        </div>
        <div class="container">
            <h2>Login</h2>
            
            <label for="username">Enter UserName:</label>
            <input type="text" id="username" name="username" required> 

            <label for="password">Enter Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
       
        <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="signupPage.html">Sign Up</a>
            <p><a href="#">Forgot Password?</a></p>
          </div>
        </div>
    </form>
</body>
</html>
