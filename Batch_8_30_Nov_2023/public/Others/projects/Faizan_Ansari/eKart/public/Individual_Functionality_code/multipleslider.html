<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="multipleimageslider.js"></script>
        <link rel="stylesheet" href="multipleslider.css">
    </head>
    <body>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="card">
                    <div class="img-wrapper">
                        <img src="images/multiplesliderimages/watch.jpg"  alt="...">
                    </div>
                    <div class="card-body">
                      <p class="card-text">Fossil,Titan & More</p>
                      <p><b>Upto 20% Off</b></p>
                    </div>
                  </div>
              </div>
              <div class="carousel-item active">
                <div class="card">
                    <div class="img-wrapper">
                        <img src="images/multiplesliderimages/shoes.jpg"  alt="...">
                    </div>
                    <div class="card-body">
                      <p class="card-text">HRA,FLX & MORE</p>
                      <p><b>Under ₹899</b></p>
                    </div>
                  </div>
              </div>
              <div class="carousel-item active">
                <div class="card">
                    <div class="img-wrapper">
                        <img src="images/multiplesliderimages/shirts.jpg"  alt="...">
                    </div>
                    <div class="card-body">
                      <p class="card-text">Allen Solly Junior ,Max Kids & More</p>
                      <p><b>Starting at ₹599</b></p>
                    </div>
                  </div>
              </div>
              <div class="carousel-item active">
                <div class="card">
                    <div class="img-wrapper">
                        <img src="images/multiplesliderimages/kurtis.jpg"  alt="...">
                    </div>
                    <div class="card-body">
                      <p class="card-text">Fabindia ,W for Woman & BIBA</p>
                      <p><b>Upto 40% Off</b></p>
                    </div>
                  </div>
              </div>
              <div class="carousel-item active">
                <div class="card">
                    <div class="img-wrapper">
                        <img src="images/multiplesliderimages/boys-formal-pants.jpg"  alt="...">
                    </div>
                    <div class="card-body">
                      <p class="card-text">Raymond,Arrow & More</p>
                      <p><b>Buy one Get One Free</b></p>
                    </div>
                  </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </body>
</html>
