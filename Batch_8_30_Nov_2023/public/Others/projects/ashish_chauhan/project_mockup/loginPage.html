<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .header {
        height: 100px;
        border: 2px solid;
        background-color: aquamarine;
      }

      .imgLogo > img {
        height: 50px;
        margin-left: 14px;
        margin-top: 20px;
      }
      .formDiv {
        height: 600px;
        border: 2px solid;
        /* background-color: brown; */
        display: flex;
        justify-content: center;
        align-content: center;
      }
      .form {
        height: 450px;
        width: 50%;
        border: 2px solid;
        position: relative;
        top: 15%;
      }
      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
      }
      img.avatar {
        width: 20%;
        border-radius: 50%;
      }
      .userName,
      .userPass,
      .loginBtn,
      .signUp,
      .forgotPass {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 12px 20px;
        margin: 8px 0;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .labels {
        position: relative;
        left: -23px;
      }
      .button {
        background-color: #04aa6d;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 2px;
      }
      #userPass {
        position: relative;
        left: 5px;
      }
      .footer {
        background: #000;
        padding: 30px 0px;
        font-family: "Play", sans-serif;
        text-align: center;
      }

      .footer .row {
        width: 100%;
        margin: 1% 0%;
        padding: 0.6% 0%;
        color: gray;
        font-size: 0.8em;
      }

      .footer .row a {
        text-decoration: none;
        color: gray;
        transition: 0.5s;
      }

      .footer .row a:hover {
        color: #fff;
      }

      .footer .row ul {
        width: 100%;
      }

      .footer .row ul li {
        display: inline-block;
        margin: 0px 30px;
      }

      .footer .row a i {
        font-size: 2em;
        margin: 0% 1%;
      }

      @media (max-width: 720px) {
        .footer {
          text-align: left;
          padding: 5%;
        }
        .footer .row ul li {
          display: block;
          margin: 10px 0px;
          text-align: left;
        }
        .footer .row a i {
          margin: 0% 3%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="imgLogo">
        <img
          src="https://logos-world.net/wp-content/uploads/2020/04/Chanel-Symbol.png"
          alt="logo"
        />
      </div>
    </div>
    <div class="formDiv">
      <div class="form">
        <form>
          <div class="imgcontainer">
            <img src="./img/img_avatar2.png" alt="Avatar" class="avatar" />
          </div>
          <div class="container">
            <div class="userName">
              <label for="userName" class="labels">User Name:</label>
              <input type="text" name="userName" id="userName" />
            </div>
            <div class="userPass">
              <label for="userPass" class="labels">Password:</label>
              <input type="password" name="userPass" id="userPass" />
            </div>
            <div class="loginBtn">
              <input type="button" class="button" value="Login " />
            </div>
            <div class="signUp">
              <a href="#">Sign Up</a>
            </div>
            <div class="forgotPass">
              <a href="#">Forgot Password ?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer">
        <div class="row">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-youtube"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </div>

        <div class="row">
          <ul>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
          </ul>
        </div>

        <div class="row">
          INFERNO Copyright Â© 202 Inferno - All rights reserved || Designed By:
          Ashish Chauhan
        </div>
      </div>
    </footer>
  </body>
</html>
