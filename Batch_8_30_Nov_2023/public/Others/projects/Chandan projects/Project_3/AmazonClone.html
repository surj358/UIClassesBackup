<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon online shopping site in india </title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="AmazonClone.css"/>
</head>
<body>
    <header class="header">
        <div class="container container-header">
            <div class="logo-container border-white">
                <div class="logo"></div>
                <span class="dotin">.in</span>
            </div>

            <div class="address-container border-white">
                <p class="hello">Hello</p>
                <div class="icon-address">
                    <i class="fa-solid fa-location-dot"></i>
                <p>Select your address</p>
            </div>
            </div>

            <div class="Search-container">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" class="search-input"/>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            </div>
            <div class="language-container border-white">
                <p>English</p>
                <div class="language-image">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png">
                </div>

            </div>
             
            <div class="login-continer border-white">
                <p>Hello<span>sign in</span></p>
                <p class="account">Account & Lists</p>
            </div>

            <div class="return-order-container border-white">
                <p>Returns <div class="order">& orders</div></p>
            </div>
              
            <div class="cart-container border-white">
                <i class="fa-solid fa-cart-shopping"></i>
                 cart
            </div>
        </div>
    </header>

    <!--image slider-->
    <section>
        <div class="image-container">
            <div class="image-list">
                <div class="image-item">
                    <img src="https://m.media-amazon.com/images/G/31/img24/feb/Slider/V1/1500x300_SVD-header_PC._SX1500_QL85_.jpg"/>
                </div>
                <div class="image-item">
                    <img src="https://m.media-amazon.com/images/G/31/img18/Fresh/Dec23/season-special_PC_1._SX1500_QL85_.jpg"/>
                </div>
                <div class="image-item">
                    <img src="https://m.media-amazon.com/images/G/31/img24/feb/Slider/bopt1_PC._SX1500_QL85_.jpg"/>
                </div>
                <div class="image-item">
                    <img src="https://m.media-amazon.com/images/G/31/img24/feb/Slider/V1/Banner_1500x300_PC._SX1500_QL85_.jpg"/>
                </div>
                <div class="image-item">
                    <img src="https://m.media-amazon.com/images/G/31/img24/feb/Slider/V1/nivea_PC._SX1500_QL85_.jpg"/>
                </div>
                <div class="image-item">
                    <img src="https://m.media-amazon.com/images/G/31/img24/Jan/Slider/v1/V2/vegan-store_SF_PC_1._SX1500_QL85_.jpg"/>
                </div>
                <div class="image-item">
                    <img src="https://m.media-amazon.com/images/G/31/img24/Jan/Slider/v1/PB_PC._SX1500_QL85_.jpg"/>
                </div>
            </div>

            <div class="image-btn-container">

                <button class="slider-btn" id="slide-btn-left"><i class="fa-solid fa-angle-left"></i></button>
                <button class="slider-btn" id="slide-btn-right"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </section>

    <script src="Amazon.js"></script>
</body>
</html>
