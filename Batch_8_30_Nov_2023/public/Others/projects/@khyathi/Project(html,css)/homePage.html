<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home_Page</title>
        <style>
            body{
                background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDmtwvYWl_e484fk05XSKm2Z7DhiOG1NdVLg&usqp=CAU");
                background-repeat: no-repeat;
                background-size: cover;
            }
            header,footer{
                text-align: center;
                border: 1px solid;
                padding: 10px;
                margin: 5px;
            }
            
                
            
            .content{
                border: 1px solid;
                width: 500px;
                margin: 140px auto;
                padding: 20px;
            }
            .label{
                float:left;
                width: 150px;
            }
            .field{
                margin: 10px;
                padding: 5px;
            }
            .field div input{
                padding: 5px;
            }
            .loginButton input{
                width: 70px;
                margin:10px 200px;
                background-color: aliceblue;
            }

            .signButton{
                width: 60px;
                margin: 10px auto;
                border-style:none ;
                color: red;
            }
            .forgotPass{
                width: 110px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <header> Home Page</header>
        <div class="content">
            
          <div class="field">
            <div class="label"><label for="Uname">User Name:</label></div>
           <div> <input type="text" name="Uname"></div>
          </div>
          <div class ="field">
            <div class="label"><label for="Upassword">Password:</label></div>
            <div> <input type="password" name="Upassword"></div>
          </div>
          <div class="loginButton"><input type="submit" value="login" ></div>
          <div class="signButton"><a href="">Sign Up</a></div>
          <div class="forgotPass"><a href="">Forgot password</a></div>
            
        </div>
        <footer>@footer</footer>
    </body>
</html>
