<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="icon" href="https://static-00.iconduck.com/assets.00/netflix-icon-icon-2048x2048-yj41gpvr.png">
    </head>
    <style>
        .header {
            width: 100%;
            height: 1000px;
            background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url(images/netflixbackgroundimage.png);
            background-size: 100%;
            background-position: center;
            position: relative;
            overflow: auto;

        }
        body {
            padding: 0;
            margin: 0;
        }
        .imagedetails {
            width: 150px;
            height: 50px;
            position: relative;
            top: 10px;
            left: 20px;
        }
        .signupform {
            height: 450px;
            width: 450px;
            border: 2px black;
            background-color: black;
            position: relative;
            top: 50px;
            left: 335px;
        }
        h2 {
            font-size: 32px;
            font-weight: 500;
            position:absolute;
            top: 50px;
            left: 50px;
            color: white;
        }
        input[type=text], select {
                width: 65%;
                padding: 12px 20px;
                margin: 10px 15px;
                display: inline-block;
                border: 1px solid black;
                border-radius: 4px;
                box-sizing: border-box;
                text-align: left;
                font-size: 17px;
                background-color: #333;
                color: #fff;
                position: absolute;
                top: 132px;
                left: 78px;
            }
            input[type=password], select {
                width: 65%;
                padding: 12px 20px;
                margin: 10px 15px;
                display: inline-block;
                border: 1px solid black;
                border-radius: 4px;
                box-sizing: border-box;
                text-align: left;
                font-size: 17px;
                background-color: #333;
                color: #fff;
                position: absolute;
                top: 204px;
                left: 78px;
            }
            .signin {
                width: 65%;
                padding: 12px 20px;
                margin: 10px 15px;
                display: inline-block;
                border: 1px solid black;
                border-radius: 4px;
                box-sizing: border-box;
                text-align: center;
                font-size: 17px;
                background-color:red;
                color: white;
                font-size: 17px;
                font-weight: bold;
                position: absolute;
                left: 78px;
                top: 281px;
            }
            
    </style>
    <body>
       <div class="header">
            <div class="image">
                <img class="imagedetails" src="images/netflixicon1.png" alt="">
            </div>
            <div class="signupform">
                <form action="">
                    <h2>Sign In</h2>
                    <input type="text" placeholder="Email or phone number">
                    <input type="password" placeholder="Password">
                    <input type="button" class="signin" value="Sign in">
                </form>
            </div>
       </div>
    </body>
</html>
