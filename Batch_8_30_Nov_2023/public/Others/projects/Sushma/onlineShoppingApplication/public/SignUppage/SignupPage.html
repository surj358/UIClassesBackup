<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="Stylesheet" href="app.css">
</head>
<body>
    <h3 class="Signup">Sign Up Page</h3>
    <div class="container">
        <form>
            <div class="user">
                <label for="username">User Name  :</label>
            </div>
            <div class="usernametype">
                <input type="text" maxlength="35" name="username" size="25">
            </div>
            <div class="password">
                <label for="password">Password  :</label>
            </div>
            <div class="passwordtype">
                <input type="password" maxlength="35" name="password" size="25">
            </div>
            <div class="confirmpasword">
                <label for="confirmpassword">Confirm Password  :</label>
            </div>
            <div class="confirmpaswordtype">
                <input type="password" maxlength="35" name="confirmpasword" size="25">
            </div>
            <div class="mobileno">
                <label for="mobileno">Mobile No  :</label>
            </div>
            <div class="mobilenotype">
                <input type="tel" maxlength="35" name="phone" size="25">
            </div>
            <div class="emailid">
                <label for="emailid">Email ID  :</label>
            </div>
            <div class="emailidtype">
                <input type="email" maxlength="35" name="emailid" size="25">
            </div>
            <div>
                <button class="button button1">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
