<form id="signup-form">
    <div class="form-group">
        <label for="inputEmail4"><i class="bi bi-envelope-at-fill"></i> Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="inputPassword4"><i class="bi bi-file-lock2-fill"></i> Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="inputPassword4"><i class="bi bi-file-lock"></i> Re-Enter Password :</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Re-Enter Password">
    </div>
    <div class="form-group" id="signup-btn">
        <button type="submit" class="btn btn-primary" onclick="showMsg()"><i class="bi bi-box-arrow-in-right"></i>
            Register</button>
        <button type="submit" class="btn btn-dark"><i class="bi bi-skip-backward-fill"
                onclick="loadSelectedPage('home')"></i> Back To Home</button>
    </div>
</form>
