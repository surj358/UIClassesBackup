<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Regeration </title>
</head>
<link rel="stylesheet" href="app.css">
<body>
    <h3> User Regeration Form</h3>
    <div class="main">
    <div class="user">
        <label for="name"> Name:</label>
        <input type="text" id="name">
    </div>
    <div class="uage">
        <label for="age"> Age:</label>
        <input type="text" id="Age">
    </div>
    <div class="country">
        <label for="country">Country:</label>
        <select name="country" id="country" onchange="updateState()">
            <option value="" selected hidden> Select Country</option>
            <option value="India">India</option>
            <option value="Thailand">Thailand</option>
            <option value="USA">USA</option>
        </select>
    </div>
    <div class="states">
        <label for="states">State:</label>
        <select name="state" id="state" onchange="updateDistrict()">
        </select>
    </div>
    <div class="district">
        <label for="district">District:</label>
        <select name="district" id="district">
            <option value="" selected hidden>Select District</option>
            <span>Hello</span>
        </select>

    </div>
    
    </div>
    <div class="register">
        
        <input type="button" value="REGISTER"> 
    </div>
    <script src="app.js"></script>
</body>

</html>
