<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3
        {
            text-align: center;
            border: 1px solid;
            padding: 10px;
        }
        .Main{
            border: 1px solid;
            height: 1000px;
            padding: 10px;
            margin: 10px;

        }
        .block1,.block2, .block3{
            border: 1px solid;
            height: 250px;
            margin: 20px;

        }
        .box,.box2,.box3{
            border: 1px solid;
            background-color: white;
            text-align: center;
            position:relative;
            width: 150px;
            height: 40px;
            top: -20px;
            left: 50px;
            
            margin: 10px;

        }
        li {
        list-style: none;
      }
      .address {
        position: relative;
        left: 600px;
        top: -40px;
      }
      .address > textarea {
        position: relative;
        top: 35px;
        width: 240px;
      }
      .firstname{
        position: relative;
        top: -40px;
        padding: 10px;
      }
      select {
        position: relative;
        left: 5px;
        width: 247px;
      }
      .country{
        position: relative;
        top: -60px;
        padding: 20px;
      }
      .age{
        position: relative;
        top: -80px;
        padding: 10px;
      }
      .languages{
        position: relative;
        top: 45px;
      }
      .corse {
        position: relative;
        top: 85px;
      }
      .about {
        position: relative;
        top: -30px;
        margin: -20px;
      }
      .about > textarea {
        position: relative;
        top: 50px;
        width: 800px;
      }
      .registerBtn {
        position: relative;
        left: 600px;
      }
    </style>
</head>
<body>
    <h3> Student Registration Page </h3>
    <div class="Main">
        <div class="block1">
            <div class="box">
                PERSONAL DETAILS
            </div>
            <ul>
                <li>
                    <label for="username"> Name:</label>
                    <input type="text" name="username" />
                </li>
                <li class="address">
                    <label for="address"> Address: </label>
                    <textarea name="Address" col="20" row ="5"></textarea>

                </li>
                <li class="firstname">
                    <label for="username"> First Name:</label>
                    <input type="text" name="username"/>
                </li>
                <li class = "country">
                    <label for="country"> Country:</label>
                    <select name="select" id="select">
                        <option> Select </option>
                        <option> India </option>
                        <option> USA </option>
                        <option> Cannada</option>
                        <option> Germany</option>
                    </select>
                </li>
                <li class="age">
                    <label for="age"> Age:</label>
                    <input type="number" id="age"/>

                </li>
            </ul>
        </div>
        <div class="block2">
            <div class="box2">
                EDUCATION DETAILS
            </div>
            <ul>
                <li>
                <label for="qualificatio "> Qualification: </label>
                <select name="qualification" id="">
                    <option> Select </option>
                        <option> Btech </option>
                        <option> Ms </option>
                        <option> Bs</option>
                        <option> BBA</option>
                </select>
                </li>
                <li class="languages">
                    <label for="languages">Languages:</label>
                    <input type="checkbox" />English 
                    <input type="checkbox" />Hindi
                    <input type="checkbox" />Tamil 
                    <input type="checkbox" />Telugu
                  </li> 
                  <li class="corse">
                    <label for="corse">CourseOpt:</label>
                    <input type="radio" />Computer Science
                    <input type="radio" /> Electrical
                    <input type="radio" /> Software Engineering 
                    <input type="radio" /> Computer Networking
                  </li>         
            </ul>

        </div>
        <div class="block3">
            <div class="box3"> About yourself </div>
            <ul>
                <li class="about">
                  <label>Few Words about your career:</label>
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    maxlength="350"
                  ></textarea>
                </li>
              </ul>

        </div>
        <div class="registerBtn">
            <input type="button" value="Register Details" />
          </div>
    </div>

</body>
</html>
