<html>
  <head>
    <style>
          .HeadingHighlight{
            text-align: center;
            margin: center;
            border: solid;
          }
          div {
            text-align: center;
            border: solid;
            width: 100px;
            height: 80px;
          }
          .block1{
            background-color: blue;
            float: left;
            margin-right: 10px;
          }
          .block2{
            background-color: yellowgreen;
            float: left;
          }
          .block3{
            background-color: green;
            float: right;
            margin-bottom: 20px;
          }
          .Container{
            border: solid;
            width: 400px;
            height: 200px;
            float: right;
            clear: both;
            padding-left: 20px;
            padding-top: 10px;
          }
          .block4{
            background-color: magenta;
            float: left;
            margin-bottom: 20px;
          }
          .block5{
            background-color: maroon;
            float: right;
            margin-right: 10px;
          }
          .block6{
            background-color: pink;
            float: left;
            clear: left;
            margin-right: 10px;
          }
          .block7{
            background-color: aqua;
            float: left;
          }
          .block8{
            background-color: orange;
            float: left;
            clear: right;
          }
          .block9{
            background-color: violet;
            float: left;
            margin-left: 10px;
          }
          .block10{
            background-color: grey;
            float: left;
            clear: left;
            margin-top: 10px;
          }
    </style>
</head>
<body>
    <h3 class="HeadingHighlight">Student Details</h3>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
     <div class="Container">
         <div class="block4">4</div>
         <div class="block5">5</div>
         <div class="block6">6</div>
        <div class="block7">7</div>
     </div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
</body>
</html>
