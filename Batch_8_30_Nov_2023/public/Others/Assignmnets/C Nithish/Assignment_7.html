<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Positions</title>
    <style> 
    body{
        margin: 0px;
    }
    h3{
        border: 2px solid;
        height: 25px;
        margin: 0px;
        padding: 15px;
        text-align: center;
        font-size: 25px;
        font-weight: bold;
        background-color: azure;
        position: fixed;
      
        right: 10px;
        left: 10px;
        }
        h4{
            border: 1px solid;
            margin: 5px;
            padding: 10px;
            position: absolute;
            bottom: -50px;
            right: 10px;
            left: 10px;
            text-align: center;
            background-color: aliceblue;
            
          
        }
    .block{
        border: 1px solid;
        width: 120px;
        height: 150px;
        opacity: 0.5;
        margin: 10px;
      
      
    }
    .block1{
        background-color:antiquewhite;
        position:relative;
        top: 90px;

        
    }
    .block2{
        background-color:aqua;
        position: relative;
        left: 50px;
        top: 10px;
    }
    .block3{
        background-color:darkgray;
        position:absolute;
        right: 20px;
        top: 90px;
    }
    .block4{
        background-color: blue;
        position:absolute;
        right: 70px;
        top: 165px;
   
        

    }
    .block5{
        background-color: blueviolet;
        position: absolute;
        right: 10px;
        bottom: 10px;
    }
    .block6{
        background-color: brown;
        position: absolute;
        bottom: 10px;

     
    }
    .block7{
        background-color: cadetblue;
        position: absolute;
        right: 70px;
        bottom: 90px;
    }
    .block8{
        background-color: darkorange;
        position: absolute;
        bottom: 90px;
        left: 50px;
    }
    .container{
        border: 1px solid;
        width: 200px;
        height: 200px;
        position: absolute;
        left: 40%;
        top: 37%;
        background-color:crimson;
       
        
    }
    .container .child{
        border: 1px solid;
        width: 130px;
        height: 140px;
        position:absolute;
        opacity: 0.5;
    }
    .childblock1{
        background-color: aqua;
        position: absolute;
        left:-50px;
        top:-50px;
        
    }
    .childblock2{
        background-color: blueviolet;
        position: relative;
        right:-50px;
        top: -50px;
    }
    .childblock3{
        background-color:darkgreen;
        position: relative;
         bottom: -50px;
         left: -50px;

    }    
    .childblock4{
        background-color: cadetblue;
        position: relative;
        bottom: -50px;
        right: -50px;
      
    }
    </style>
</head>
<body>
    <h3>Block-Arrangements</h3>
    <h4>@copy rights</h4>
    <div class="container">
        <div class="child childblock1"></div>
        <div class="child childblock2"></div>
        <div class="child childblock3"></div>
        <div class="child childblock4"></div>
    </div>

    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>

    
  
    
</body>
</html>
