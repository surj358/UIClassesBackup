<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number Sum</title>
</head>
<body>
    <script>
         var count=0;
        for (var a = 69; a >=21; a--){
            if( a % 2==0){
                count+=a
            }
           
             
        }
        console.log(count)
    </script>
</body>
