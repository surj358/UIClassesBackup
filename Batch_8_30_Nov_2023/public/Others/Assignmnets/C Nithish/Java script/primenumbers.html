<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers </title>
</head>
<body>
    <script>
        var n = prompt("Enter A Value")
         n=parseInt(n)   
         var count=0; 
      for (var i = 2; i < n ; i++) {
        var rem = n % i ;
        if( rem == 0 ){
            count++;
             break;
        }

      }
      console.log(count)
      if ( count == 0){
        console.log("its A prime number");
      }
      else{
        console.log("its not a prime number");
      }
    </script>
</body>
</html>
