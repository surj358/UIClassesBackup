<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number for looping</title>
</head>
<body>
    <script>
        for(var a = 99; a >= 31; a--){
             if ( a % 2  == 1){
            console.log(a)
          }
        }
    </script>
</body>
</html>
