<html>
    <head>
        <title>Bitwise operator</title>
    </head>
    <body>
        <script>
            var x=1&6;
            console.log(x);
            var y=1&1;
            console.log(y);
        
            var x=5|1;
            console.log(x);
            var y=1|6;
            console.log(y);
            var z=525|525;
            console.log(z);
           
           var x=1^1;
           console.log(x);
           var y=8^7;
           console.log(y);
           var z=1^0;
           console.log(z);
        </script>
    </body>
</html>
