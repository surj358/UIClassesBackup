<html>
    <head>
        <title>for loop </title>
    </head>
    <body>
        <h2> javascript for loop</h2>
        <p id="demo"></p>
        <script>
            const cars=["bmw", "volvo","ford"]
            let i,len,text;
            for(i=0; len=cars.length,text=""; i<len;i++) 
            {
                text+=cars[i] +"<br>"
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
