<html>
    <head>
        <title>airthematic operators</title>
    </head>
    <body>
        <script>
            var a=5;
            var b=10;
            var c=a+b;
            console.log(c);
            var a=54;
            var b=21;
            var c=a-b;
            console.log(c);
            var a=54;
            var b=53;
            var c=a*b;
            console.log(c);
            var a=82;
            var b=24;
            var c=a/b;
            console.log(c);

            var b=24;
            var c=a%b;
            console.log(c);
            var a=34;
            var b=24;
            var c=a**b;
            console.log(c);
            var a=10;
            var b=20;
            console.log(a+b);
            
            
            a++;
            console.log(a+b);
            var a=10;
            var b=5;
            console.log(a-b);
            
            b--;
            console.log(a-b);
        </script>
