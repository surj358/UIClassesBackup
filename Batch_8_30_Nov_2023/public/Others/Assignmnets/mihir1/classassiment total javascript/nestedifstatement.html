  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested if statement</title>
  </head>
  <body>
    <script>
        let rain=true;
        let cloud=true;
        if(rain)
        {
            console.log(rain);
        }
        if(cloud)
        {
            console.log(cloud);
        }
         


    </script>
    
  </body>
