<html>
    <head>
        <title>for loops</title>
        <body>
            <h2>javascript for loop</h2>
            <p id="demo"></p>
            <script type="text/javascript">
                let text=""
                for(let i=0;i<5; i++)
                {
                    text+="the number is" +i +"<br>"
                    document.getElementById("demo").inner.Html=text;
                    
                }

            </script>

        </body>
    </head>
</html>
