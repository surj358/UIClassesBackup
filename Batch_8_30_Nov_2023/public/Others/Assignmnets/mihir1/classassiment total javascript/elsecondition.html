<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else</title>
</head>
<body>
    <script>
        var x=15;
        var b=45;
        if(x>b)
        {
            console.log("x is  not a greater")
        }
        else(b<x)
        {
            console.log("b is a greater");
        }
        
    </script>
    
</body>
