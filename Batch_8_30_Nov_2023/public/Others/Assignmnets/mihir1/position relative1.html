<html>
    <head>
        <title>position relative</title>
        <style>
            .block
            {
                border: 1px solid;
                border-width: 5px;
                border-height: 5px;
                text-decoration: underline;
                text-align: center;
            }
            .block1{
                background-color: green;
            }
            .block2
            {
                background-color: bisque;
                left: 10px;
                top: 0px;
                left: 10px;
                position: relative;
            }
            .block3
            {
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div class="  block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
    </body>
</html>
