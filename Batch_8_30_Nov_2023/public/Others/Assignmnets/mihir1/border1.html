<html>
    <head>
        <title>border</title>
        <style>
            table,th,td 
            {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>table with border</h1>
        <p> use the css property with table.</p>
        <table style="width: 100%;">
        <tr>
            <th>student name</th>
            <th>student roll number</th>
            <th>student age</th>
        </tr>
        <tr>
            <td>vikram</td>
            <td>12</td>
            <td>28 years</td>
        </tr>
        <tr>
            <td>anjali</td>
            <td>20</td>
            <td>30 years</td>
        </tr>
    </body>
</html>
