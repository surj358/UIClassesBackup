<html>
    <head>
        <title>relative position</title>
        <style>
            .block
            {
                border: 1px solid;
                width: 140px;
                height: 140px;
                text-align: center;
                text-decoration: underline;
            }
            block1
            {
                background-color: aquamarine;
            }
            .block2 
            {
                right: 10px;
                top: 200px;
                position: relative;
            }
            .block3
            {
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <div class=" block block1"></div>
        <div class=" block block2"></div>
        <div class=" block block3"></div>
    </body>
</html>
