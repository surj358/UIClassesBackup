<html>
    <head>
        <title>position of css</title>
        
        <style>
            body 
            {
                margin: 0;
                padding: 0;
            }
            div 
            {
                height: 10cm;
                width: 90%;
                font-size: 90%
                text-align: center;
            }     
            .a
            {
                right: 3cm;
                position: absolute;
                top: 3cm;
                background-color: aqua;
            }
            .b
            {
                background-color: bisque;
                position: relative;
                left: 3cm;
                top: 4cm;
            }
            .c
            {
                background-color: aqua;
                left: 4cm;
                top: 5cm;
                position: fixed;

            }
            .d 
            {
                background-color: brown;
                left: 6cm;
                top: 8cm;
                position: sticky;
            }
        </style>

    </head>
    <body>
        <div class="a">html</div>
        <div class="b">css</div>
        <div class="c">javascript</div>
        <div class="d">php</div>
        
        
        
        
        

        
        

        

             

        


        

    </body>

</html>
