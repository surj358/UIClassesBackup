<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clockticking</title>
    <style>
        h3 {
            text-align: center;
            text-decoration: underline;
            margin: 40px;
            font-size: 30px;
        }
        .container {
            border: 10px solid ;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border-radius: 50%;
            margin: 60px auto;
            position: relative;
        }
        .point {
            border: 2px solid;
            width: 12px;
            height: 8px;
            border-radius: 100%;
            position:absolute;
            background-color: black;
            left: 44%;
            top: 97px;
        }
        .clockno {
            font-size: 20px;
            font-weight: bold;
        }
        .no12 {
            position: absolute;
            left: 43%;
            top: 11px;
        }
        .no1 {
            position: absolute;
            left: 66%;
            top: 22px;
        }
        .no2 {
            position: absolute;
            left: 78%;
            top: 49px;
        }
        .no3 {
            position: absolute;
            left: 86%;
            top: 86px;
        }
        .no4 {
            position: absolute;
            left: 83%;
            bottom: 50px;
        }
        .no5 {
            position: absolute;
            left: 71%;
            bottom: 22px;
        }
        .no6 {
            position: absolute;
            left: 50%;
            bottom: 10px;
        }
        .no7 {
            position: absolute;
            left: 28%;
            bottom: 22px;
        }
        .no8 {
            position: absolute;
            left: 15%;
            bottom: 54px;
        }
        .no9 {
            position: absolute;
            left: 9%;
            top: 88px;
        }
        .no10 {
            position: absolute;
            left: 11%;
            top: 49px;
        }
        .no11 {
            position: absolute;
            left: 24%;
            top: 22px;
        }
        .sec {
            border: 2px solid crimson;
            width: 65px;
            position: relative;
            left: 49%;
            top: 90px;
            transform-origin: 0% 100%;
        }
        .min {
            border: 3px solid red;
            width: 55px;
            position: relative;
            left: 49%;
            top: 95px;
            transform-origin: 0% 60%;
        }
        .hrs {
            border: 3px solid rgb(241, 71, 9);
            width: 40px;
            position: relative;
            left: 49%;
            top: 100px;
            transform-origin: 0% 40%;
        }
        
    </style>
</head>
<body>
    <h3>Clock Ticking</h3>
    <div class="container">
        <span class="point"></span>
        <span class="no12 clockno">12</span>
        <span class="no1 clockno">1</span>
        <span class="no2 clockno">2</span>
        <span class="no3 clockno">3</span>
        <span class="no4 clockno">4</span>
        <span class="no5 clockno">5</span>
        <span class="no6 clockno">6</span>
        <span class="no7 clockno">7</span>
        <span class="no8 clockno">8</span>
        <span class="no9 clockno">9</span>
        <span class="no10 clockno">10</span>
        <span class="no11 clockno">11</span>
        <div class="hrs"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
    <script>

        var clockTime = () => {
            var currentTime = new Date();
            var hrs = currentTime.getHours();
            var min = currentTime.getMinutes();
            var sec = currentTime.getSeconds();
            
            
            document.querySelector(".sec").style.transform = `rotate(${sec * 6}deg)`;
            document.querySelector(".min").style.transform = `rotate(${min * 6}deg)`;
            document.querySelector(".hrs").style.transform = `rotate(${(hrs * 30) + (min / 2)}deg)`;
            
            
        };
        
        setInterval(clockTime,1000);
    </script>
</body>
</html>
