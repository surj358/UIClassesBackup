    <body>
        <h3>Employee Details</h3>
        <script>
            var empname=prompt("Enter your name");
            var age=prompt("Enter your age");
            var gender=prompt("Enter your gender");
            var department=prompt("Enter your department");
            var basicsal=prompt("Enter your salary");
            basicsal=parseInt(basicsal);
            var pf=prompt("percentage of pf")*basicsal/100;
            var hra=prompt("percentage of hra")*basicsal/100;
            pf=parseFloat(pf);
            hra=parseFloat(hra);
            totalsal=basicsal+pf+hra;

            console.log("name"+empname);
            console.log("age"+age);
            console.log("gender"+gender);
            console.log("department"+department);
            console.log("basicsal"+basicsal);
            console.log("pf"+pf);
            console.log("hra"+hra);
            console.log("totalsal"+totalsal);

        </script>
    </body>
