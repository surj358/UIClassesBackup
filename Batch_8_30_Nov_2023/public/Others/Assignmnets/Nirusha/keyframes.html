<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
    <style>
        .container {
            border: 1px solid;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: aqua;
            position: relative;
            animation: styles 10s infinite;
        }
        @keyframes styles {
           0% {
            top: 0px;
            left: 0px;
            background-color: red;
           }
           25% {
            top: 0px;
            left:1350px;
            width: 100px;
            height: 80px;
            border-radius: 0%;
            background-color: blueviolet;
           }
           50% {
            top: 520px;
            left: 1350px;
            width: 120px;
            height: 100px;
            border-radius: 80%;
            background-color: blue;
           }
            75% {
            top: 520px;
            left: 0px;
            width: 150px;
            height: 120px;
            border-radius: 0%;
            background-color: brown;
           }
           100% {
            top: 0px;
            left: 0px;
            width: 180px;
            height: 150px;
            border-radius: 100%;
            background-color: magenta;
           }
            
        }
        
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
