    <style>
        body {

        }

        h3 {

            text-align: center;

            margin: auto;
            background-color: teal;

            background-color: teal;
         }
         
         .t3 {
            bottom: 45px;
            left: 150px;
            background-color: teal;
         }

         li {
            list-style: none;
            margin-left: 10px;
         }

         .a {
            position: absolute;
            font-size: 18px;
         }

         .a1 {
            top: 150px;

    <body>
        <h3>Student Registeration Page</h3>
        <div class="container">
            <div class="subcontainer">
                <div class="tag t1">Personal Details</div>
                <div class="a a1">
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" name="name" value="Owais">
                    </li> <br><br>
                    <li>

                    <li>

                </div>

                    <li>
                        <label for="country">country:</label>

                            <option selected>India</option>

                            <option>Pakistan</option>

            </div>
