practice on css floating
<html>
    <head>
        <title>css floating</title>
        <style>
        .HeadingHighlight{
            text-align: center;
             margin : center;
             border: solid;
            }
            div{
                text-align: center;
                border: solid;
                width: 100px;
                height: 80px;
            }
            .block1{
                background-color: rgb(107, 109, 104);
                float: left;
                margin-right: 10px;
            }
            .block2{
                background-color:rgb(88, 4, 4);
                float: left;
            }
            .block3{
                background-color:purple;
                float: right;
                margin-bottom: 20px;

            }
            .Container{
                border: solid;
                width: 400px;
                height:200px;
                float:right;
                clear:both;
                padding-left: 20px;
                padding-top: 10px;
            }
            .block4{
                background-color:orange;
                float: left;
                margin-bottom: 20px;

            }
            .block5{
                background-color:mediumspringgreen;
                float: right;

            }
            .block6{
                background-color:grey;
                float: left;
                clear:left;
                margin-right: 20px;

            }
            .block7{
                background-color:black;
                float: left;

            }
            .block8{
                background-color:greenyellow;
                float: left;
                clear:right;
            }
            .block9{
                background-color:yellow;
                float: left;
                clear:left;
                margin-top: 10px;
            }
            .block10{
                background-color:purple;
                float: right;
                
                margin-top: 10px;
                margin-left: 10px;
            }
            .block11{
                background-color:pink;
                float: right;
               
                margin-top: 10px;
                margin-bottom: 20px;
            }
            .block12{
                background-color:violet;
                float: left;
                clear:left;
                margin-top: 10px;
               
                
            }
            .block13{
                background-color:blue;
                float: left;
               
               margin-left: 10px;
                margin-top: 10px;
                margin-right: 10px;
            }
            .block14{
                background-color:green;
                float:left;
             
                margin-top: 10px;
            }

    </style>
    </head>
    <body>
        <h3 class="HeadingHighlight">Blocks-Floating</h3>
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="Container">
            <div class="block4">4</div>
            <div class="block5">5</div>
            <div class="block6">6</div>
            <div class="block7">7</div>
        </div>
        <div class="block8">8</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
        <div class="block13">13</div>
        <div class="block14">14</div>
   
    </body>
</html>
