            border-radius: 10px;
            padding:10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            display: grid;
            grid-template-columns:auto auto auto ;

        }

            background-color: rgb(39, 29, 29);
            height:250px;
            width: 450px;
            display: flex;
            flex-wrap: wrap;
