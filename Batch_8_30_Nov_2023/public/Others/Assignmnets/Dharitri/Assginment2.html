<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_2 with Block-Floating</title>
      <style>
         .block {
            border: 2px solid;
            width: 150px;
            height: 120px;
            text-align:center;
            margin:10px 20px ;
            float: left;

         }
            h2 {
              border:1px solid;
              text-align: center;
              padding:10px;
            }

            .B1 {
              background-color: rgb(118, 163, 202);
            }
            
            .B2 {
              background-color: aqua;
              
            }

            .B3 {
              background-color: yellowgreen;
              float: right;
            }

            .Block4  {
            background-color: #b84db8;
            float: right;
            margin: 10px 10px;
            height:250px ;
            width: 300px;
            border: 1px green solid;
            text-align: center;
            clear: both;
            }
           
           .B21 {
            background-color: aliceblue;
            float:left;
            height:90px;
            width: 90px;
            margin:10px 10px;
           } 

           .B22 {
            background-color: rgb(36, 35, 20);
            float:right;
            height:90px;
            width: 90px;
            margin:10px 10px;
           } 

           .B23 {
            background-color: #aaa ;
            float:left;
            height:90px;
            width: 90px;
            margin:10px 10px;
           } 

           .B24 {
            background-color: rgb(141, 66, 29);
            float:left;
            height:90px;
            width: 90px;
            margin:10px 10px;
           } 

           .B5 {
              background-color: red;
              clear: both;
              
            }

            .B6 {
              background-color: pink;
              clear: both;
              
            }
         
            .B7 {
              background-color: purple;
              float: right;
            }

            .B8 {
              background-color: peru;
              float: right;
            }

            .B9 {
              background-color: rgb(50, 205, 143);
              clear: both;
            }

            .B10 {
              background-color: rgba(164, 71, 71, 0.64);

            }
            
            .B11 {
              background-color: rgb(50, 60, 205);

            }  
      </style>
  </head>
    <body>
      <h2 class="Container"> Block-Floating </h2>
        <div class="block B1">1</div>
        <div class="block B2">2</div>
        <div class="block B3">3</div>
        <div class="Block4">
           <div class="B21">21</div>
           <div class="B22">22</div>
           <div class="B23">23</div>
           <div class="B24">24</div>
           </div>
        <div class="block B5">5</div>
        <div class="block B6">6</div>
        <div class="block B7">7</div>
        <div class="block B8">8</div>
        <div class="block B9">9</div>
        <div class="block B10">10</div>
        <div class="block B11">11</div>
    
    </body>
</html>
