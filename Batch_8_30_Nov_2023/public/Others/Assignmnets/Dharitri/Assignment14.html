  <body>
    <h3>WAP to findout the total number digits with any given number</h3>
    <script>
        var n =prompt("Enter your value")
        console.log(n);
        var count = 0;
        var rem;
        while(n>0) {
            rem = n % 10 ;
            if(rem != 0){
                count++;
            }
            n=n / 10;
            n=parseInt(n);
         }
         console.log(count);

        
    </script>
    
  </body>
