<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position:RelativeExample</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Virat Kohli Fav Shots</h1>
     <div class="container">
        <div class="shot shot1">
            <img src="./images/VK.jpeg" alt="CoverDrive">
        </div>
        <div class="shot shot2">
            <img src="./images/vk2.jpeg" alt="StraightLoftedShot">
        </div>
        <div class="shot shot3">
            <img src="./images/vk3.jpeg" alt="straightDrive">
        </div>
        <div class="shot shot4">
            <img src="./images/vk4.jpeg" alt="flickShot">
        </div>
     </div>

     <div class="notes">
        In the position relative, the block or element keeps its original space, and move according to recent default positon.
     </div>
</body>
</html>
