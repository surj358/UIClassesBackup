<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prob2 Multiplication Table</title>
</head>
<body>
    <h2>WAP To Display Multiplication of a table</h2>
    <script>
        let mulTab = parseInt(prompt("Enter number to find multiplication table"))

        for(let i = 1; i<=10; i++){
            console.log(`${mulTab} * ${i} = ${mulTab*i}`);
        }
    </script>
    
</body>
</html>
