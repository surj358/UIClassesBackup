<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prob1 Find Factorial</title>
  </head>
  <body>
    <h2>Find Factorial of a number</h2>

    <script>
      let num = parseInt(prompt("Enter A value to find factorial"));

      let fact = 1;

      for (let i = num; i <= num; i++) {
        for (let j = 1; j <= i; j++) {
          fact = fact * j;
        }
      }
      console.log(`Factorial : ${fact}`);
    </script>
  </body>
</html>
