<!DOCTYPE html>
<html lang="en">
<head>

    <title>ForLoop Prob1 </title>
</head>
<body>
    <h2>WAP To display odd numbers from 99 to 31</h2>

    <script>
         let num1 = 99;
         let num2 = 31;

         for(num1 = 99 ; num1 >= 31 ; num1--){
            
            if(num1%2 !== 0){
                console.log(`NUMBER ${num1} is Odd`);
            }
         }
    </script>
</body>
