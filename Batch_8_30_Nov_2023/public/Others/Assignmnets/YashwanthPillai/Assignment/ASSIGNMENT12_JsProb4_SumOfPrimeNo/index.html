<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prob4 Sum of Prime num</title>
  </head>
  <body>
    <h2>WAP to Display prime no. B/W 1 To 1000 and sum of prime numbers</h2>

    <script>
      let num1 = 1;
      let num2 = 1000;
      let sum = 0;

      console.log(`NUMBER1 : ${num1}, NUMBER2 : ${num2} `);

     for(let i = num1; i<= num2; i++){
        let count = 0;
        for(let j = 2 ; j <= i; j++ ){
            if(i%j == 0){
                count = count + 1;
            }
        }
        if(count == 1){
            console.log(i);
            sum = sum + i;
        }
    }
    console.log(`SUM : ${sum}`);
    </script>
  </body>
</html>
