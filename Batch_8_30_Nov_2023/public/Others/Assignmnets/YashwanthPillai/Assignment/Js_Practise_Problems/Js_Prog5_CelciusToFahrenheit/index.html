<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prob5 Celcius To Fahrenheit</title>
</head>
<body>
    <h2>WAP To convert celcius into fahrenheit</h2>
    <h3> celcius to fahrenheit = ((degIncelcius * 9)/5) + 32</h3>
    <h3> fahrenheit to celcius = ((F - 32) * 5)/9</h3>

    <script>
        let degINcelcius = parseFloat(prompt("ENTER VALUE IN CELCIUS TO BE CONVERTED IN FAHRENHEIT"));

        let celciusTOfahrenheit = ((degINcelcius * 9)/5) + 32;

        console.log(`Fahrenheit = ${celciusTOfahrenheit} `);
    </script>
</body>
</html>
