<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sqrt Of Number</title>
</head>
<body>
    <h2>WAP to find Square root of a number</h2>
    <script>
        let num = parseFloat(prompt("Enter Value For Number1 to Find square root"));
        
        let sqrt = (num*num); 

        console.log(`Square root of ${num} is ${sqrt}`);
    </script>
</body>
</html>
