<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prob4 Km to miles</title>
</head>
<body>
    <h2>WAP To convert Kilometer to miles</h2>

    <script>
        let km = parseFloat(prompt("Enter Number of Kilometers to convert in mile"));

        let KmToMile = (km/1.609344);

        console.log(`KM TO  MILE = ${KmToMile}`);
    </script>
</body>
</html>
