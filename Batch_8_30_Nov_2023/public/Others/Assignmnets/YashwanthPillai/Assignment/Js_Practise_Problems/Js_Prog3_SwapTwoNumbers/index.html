<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prob3 Swap Two Numbers</title>
</head>
<body>
    <h2>WAP To swap two numbers</h2>

    <script>
        let num1 = parseInt(prompt("ENTER THE VALUE FOR NUMBER1"));
        let num2 = parseInt(prompt("ENTER THE VALUE FOR NUMBER2"));
        let temp;
        console.log(`NUMBER1 = ${num1} and NUMBER2 = ${num2}`);
        temp = num1;
        num1 = num2;
        num2 = temp;
        console.log(`After swapping of two numbers, Number1 = ${num1} , Number2 = ${num2}`);

    
    </script>
</body>
</html>
