<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prob1 Print Square</title>
</head>
<body>
    <h2>WAP to display pattern of square</h2>
    <script>
        let rows = 5;
        let i,j;
        let string = ""

        for( i = 1; i <= rows; i++){
            for(j = 1; j<= rows; j++){
                string += "*";
            }
            string += "\n";
        }
        console.log(string);
    </script>
</body>
</html>
