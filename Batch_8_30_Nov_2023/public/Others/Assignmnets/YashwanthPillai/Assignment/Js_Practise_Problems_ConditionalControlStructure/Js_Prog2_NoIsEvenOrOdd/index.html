<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog2 Num is even or odd</title>
</head>
<body>
    <h2>WAP Find entered number is evn or odd</h2>
    <script>
        let num = parseFloat(prompt("Enter A Number"))
        console.log(`NUMBER : ${num}`);

        if(num == 0 || num <= 0){
            console.log("Enter A Positive Number");
        }
        else if(num%2 == 0){
            console.log(`${num} : Even`);
        }

        else if(num%2 != 0){
            console.log(`${num} : Odd`);
        }
        
    </script>
</body>
</html>
