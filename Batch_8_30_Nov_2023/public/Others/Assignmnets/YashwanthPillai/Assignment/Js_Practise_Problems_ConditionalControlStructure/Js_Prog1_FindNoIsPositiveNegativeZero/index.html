<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog1 number is Positive, Negative, or Zero</title>
</head>
<body>
    <h2>WAP to Check if a number is Positive, Negative, or Zero</h2>
    <script>
        let num = parseInt(prompt("Enter Number"))  

        if(num >= 1){
            console.log(`NUMBER ${num} is Positive`);
        }

        else if(num < 0){
            console.log(`NUMBER ${num} is Negative`);
        }
        else{
            console.log(`NUMBER ${num} is Zero`);
        }
 
    </script>
</body>
</html>
