        let readEmployeeDetails = ()=>{

    }


        

        let getPf= (E_basicSal)=>{
           let pf = (25*E_basicSal)/100
            return pf
        }

        let getHra = (E_basicSal)=>{
           let hra = (14*E_basicSal)/100
            return hra

        }
        let getTotalSal  = (E_basicSal,PF,HRA)=>{
            let totalSalary = E_basicSal + PF + HRA
            return totalSalary
        }
        let getTotalTax = (totalSal,E_gender)=>{
            let tax
            if(E_gender == 'male' || E_gender == 'MALE'){
            if(totalSal > 250000){
              tax = (totalSal*20)/100  
            }
            else if(totalSal > 20000){
                tax = (totalSal*15)/100 
            }
            else if(totalSal > 150000){
                tax = (totalSal*10)/100 
            }
            else if(totalSal > 10000){
                tax = (totalSal*5)/100 
            }

                tax = 0;
            }
            return tax
        }else{
