<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM NUMBER GENERATOR</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>RANDOM NUMBER GENERATOR</h2>
    <div class="container">
        <li>
            <label for="minnum">ENTER MINIMUM NUMBER: </label>
            <input type="text" name="minnum" id="Minnum">
        </li>
        <li>
            <label for="maxnum">ENTER MAXIMUM NUMBER: </label>
            <input type="text" name="maxnum" id="Maxnum">
        </li>
        
        
        <li class="result">NUMBER : <span class="rn"></span></li>
        <li class="button"><input type="button" name="generate" value="GENERATE" onclick="generatRandomNumbers()" ></li>
    </div>

<script src="app.js"></script>
</body>
</html>
