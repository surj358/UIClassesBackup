<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG CLOCK</title>
    <link rel="icon" href="./css/faviconClock.webp" type="image">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <div class="container">
        <div class="clock">
            <div class="center"></div>
            <div class="hrs"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <div class="one numbers">1</div>
            <div class="two numbers">2</div>
            <div class="three numbers">3</div>
            <div class="four numbers">4</div>
            <div class="five numbers">5</div>
            <div class="six numbers">6</div>
            <div class="seven numbers">7</div>
            <div class="eight numbers">8</div>
            <div class="nine numbers">9</div>
            <div class="ten numbers">10</div>
            <div class="eleven numbers">11</div>
            <div class="twelve numbers">12</div>
        </div>
    </div>
    



    <script src="app.js"></script>
</body>
</html>
