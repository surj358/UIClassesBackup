<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prob2 Reverse of a number</title>
</head>
<body>
    <h2>WAP To find reverse of a number</h2>

    <script>
        let num = parseInt(prompt("Enter A Number To find Reverse "))

        let temp = num;
        let remainder;
        let ReverseNumber = 0;
        while(temp>0){
        remainder = temp%10;
        
         ReverseNumber = (ReverseNumber*10) + remainder;

         temp = parseInt(temp/10);
        }
        console.log(`Given Number : ${num}`);
        console.log(`Reverse Number = ${ReverseNumber}`);
    </script>
</body>
</html>
