<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum od Odd Number in array of elements</title>
</head>
<body>
    <h1>sum of odd numbers</h1>
    <script>
        var n=5,i;
        var data=[];
        var sum=0;
        for(i=0;i<n;i++) {
            data[i]=prompt(`enter element ${i+1} position`);
            data[i]=parseInt(data[i]);
        }
        for(i=0;i<data.length;i++) {


           if(data[i]%2!=0) {
            sum=sum+data[i];
           }
        }
        console.log(`${sum}`);
    </script>
</body>
</html>
