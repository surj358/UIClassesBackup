<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var noOfUpperLowerCaseFind = () =>{
            var str = "Ramesh It Technology";
            var str = str.split(" ");
        var newStr = str.join("");
        var uppercase = 0;
        var lowercase = 0;
        for(i = 0; i <= newStr.length-1; i++){
            if(newStr.charCodeAt(i) >=65 && newStr.charCodeAt(i) <= 90 ){
                uppercase++
            }else{
                lowercase++
            }
        }
        console.log(`No. of Uppercase is ${uppercase}`);
        console.log(`No. of Lowercase is ${lowercase}`);
    }
    noOfUpperLowerCaseFind();
    </script>
</body>
</html>
