<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 90-21 using for loop</title>
</head>
    <h2>
        wap to display the values b/w 90 to 21
    </h2>
<body>
    <script>
        var i = 90;
        var j = 21;
        for (i; i >= j; i--) {
            console.log(i);
        }
    </script>
    
</body>
</html>
