<body>
    <h2>
        WAP to find the sum of even numbers 69to21.
    </h2>
    <script>
        var i = 69;
        var j = 21;
        var sum = 0;
        for(i ; i >= j; i--){
            console.log(i);
            if(i % 2 == 0){
                sum = i + sum;
                console.log(sum);
            }
        }
    </script>
