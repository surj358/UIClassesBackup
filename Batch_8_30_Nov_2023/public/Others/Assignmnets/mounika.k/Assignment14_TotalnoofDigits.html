<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 576846;
        var sum = 0;
        document.write("Number : "+num+"<br>");
        while(num != 0){
            sum += num % 10;
            num = parseInt(num/10);
        }
        document.write("sum of digit Number : "+sum);
    </script>
</body>
</html>
