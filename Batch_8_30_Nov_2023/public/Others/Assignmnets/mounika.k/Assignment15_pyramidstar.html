    <script>

// console.log("  * * *")
// console.log("* * * *")
  var n = 25;
  for(var i = 1; i <= n; i++) {
      msg = '' 
     for (var j = n; j > i;  j--) {
        msg += ' ';
     }
     for(var k = 1; k <= i; k++){
        msg += '* ';
     }
     console.log(msg);

  }
  </script>
