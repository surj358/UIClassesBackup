            for(i = 0; i <= arr.length - 1; i++){

                let userInput = arr[i];
                let numberSum = 0;
                let inputLength = 0;
                let referenceNumber = userInput;
                while(userInputForLength > 0){
                    var remainderOfInput = userInputForLength % 10;
                    var result = remainderOfInput**inputLength
                    sumOfNumber += result ;
                    userInputForLength = userInputForLength / 10;
                    userInputForLength = parseInt(userInputForLength);
                    inputLength++
                }
                while(userInput > 0){
                    var remainderInput = userInput % 10;
                    var res = remainderInput**inputLength
                    numberSum += res;
                    userInput = userInput / 10;

                }

   </script>
