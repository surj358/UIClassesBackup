<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LargestValueInArray</title>
</head>
<body>
    <script>
        var smallestNumFind = () => {
            var arr = [81, 30, 43, 37, 57, 91, 84, 75, 88, 45, 110, 11, 111, 0.5 ,323, 15, 434, 0.7,3, 2, 0.4 ,0.1]
            var smallestNum = 0;
            for(i = 0; i < arr.length-1; i++){
                if(arr[i] < arr[i+1]){
                    smallestNum = arr[i];
                    arr[i] = arr[i+1]
                    arr[i+1] = smallestNum;
                }else{
                    console.log(smallestNum);
                    smallestNum = arr[i+1]
                }
            }
            console.log(`Largest Number is ${smallestNum}`)
    }
        smallestNumFind();
    </script>
