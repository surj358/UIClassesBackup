<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayInAscendingOrder</title>
</head>
<body>
    <script>
        var arrayArrangingAscendingOrder = () => {

            var arr = [88, 31, 60, 42, 45,7, 89, 87, 12, 49,10,5];
            console.log( `Given array -  ${arr} `);
        for(i = 0; i < arr.length-1; i++){
            var swap = 0;
            for(j = 0; j < arr.length-1; j++){
                if(arr[j]>arr[j+1]){
                    swap = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = swap;
                }
            }
        }
        console.log(`Array in Ascending order -  ${arr} `);
     }
     arrayArrangingAscendingOrder();

    </script>
</body>
</html>
