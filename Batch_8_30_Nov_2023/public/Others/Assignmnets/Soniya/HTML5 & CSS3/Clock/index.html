<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="clockFavicon.jpeg" type="image">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="clock">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="ten">10</div>
        <div id="eleven">11</div>
        <div id="twelve">12</div>
        <div id="minHand"></div>
        <div id="hourHand"></div>
        <div id="secHand"></div>
        <div id="junctionPoint"></div>
    </div>
    
</body>
</html>
