<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalindromeOrNot1000To22</title>
</head>
<body>
      Displaying 1000 to 22 palindrome Numbers
      <script>
        var rev ='';
        for(var i = 1000;i >= 22;i--)
        {
        var num = i;
        while(i > 0)
        {
            rev += i % 10;
            i = parseInt(i / 10);
        }
        if(num == rev)
        {
            console.log(rev);
        }
        rev ="";
        i=num;
        }
    </script>
</body>
</html>
