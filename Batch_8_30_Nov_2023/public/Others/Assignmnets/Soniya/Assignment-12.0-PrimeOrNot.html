<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-12</title>
</head>
<body>
    <script>
        var n=prompt("Enter a Number");
        parseInt(n);
        var count=0;
        for(var i=2;i<n;i++)
        {
       
            if(n%i==0)
            {
                count++;
                break;
            }
        } 
        if(count==0)
        {
            console.log("Given Number "+n,"is a Prime Number");
        }
        else
        {
            console.log("Given Number "+n,"is not a Prime Number");
        }
    </script>
</body>
</html>
