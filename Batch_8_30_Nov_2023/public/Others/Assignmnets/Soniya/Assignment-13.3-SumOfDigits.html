<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumOfAllDigits</title>
</head>
<body>
    Sum of all Digits in a Number
    <script>
        var n = parseInt(prompt("Enter a Number"));
        var sum = 0;
        var num = n;
        while(n > 0)
        {
            sum += n % 10;
            n = parseInt(n / 10);
        }
        console.log(`Sum of all digits of a number ${num} is ${sum}`);
    </script>
</body>
</html>
