<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverseOfNumber</title>
</head>
<body>
    Reverse of a Number
    <script>
        var n = parseInt(prompt("Enter a Number"));
        var rev = " ";
        var num = n;
        while(n > 0)
        {
            rev += n % 10;
            n = parseInt(n / 10);
        }
        console.log(`Reverse of a String ${num} is ${rev}`);
    </script>
</body>
</html>
