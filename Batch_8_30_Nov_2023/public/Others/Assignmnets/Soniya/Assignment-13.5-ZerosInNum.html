<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZerosInNum</title>
</head>
<body>
    Zeros in Number
    <script>
        var n = parseInt(prompt("Enter Number"));
        var num = n;
        var noOfZeros = 0;
        while(n > 0)
        {
           var check = n % 10;
           if(check == 0)
           {
              noOfZeros++;
           }
           n = parseInt(n / 10);
        }
        console.log(`No of Zeros in a given number ${num} is ${noOfZeros}`);
    </script>
</body>
</html>
