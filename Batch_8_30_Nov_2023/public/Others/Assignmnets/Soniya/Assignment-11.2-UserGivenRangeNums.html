<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserGivenRangeNums</title>
</head>
<body>
    <script>
        //write a program to display all the numbers blw user given range
        var LowerNum=parseInt(prompt ("Enter the starting number"));
        var HighestNum=parseInt(prompt ("Enter the last number"));
        console.log("Displaying Numbers as per user given range");
        for(var i=LowerNum; i<=HighestNum; i++)
        {
            console.log(i);
        } 
    </script>
</body>
</html>
