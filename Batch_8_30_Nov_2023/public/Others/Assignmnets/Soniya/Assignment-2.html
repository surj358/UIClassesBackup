<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating CSS</title>
    <style>
         .title
         {  
            border:3px solid;
            text-align: center;
            width:auto;
            /* height:50px; */
            padding:1px;
        }
        .one,.two,.three,.four,.five,.six,.seven,.twentyone,.twentytwo,.twentythree,.twentyfour,.twentyfive,.twentyseven,.twentysix,.twentyeight
        {
            border:2px solid black;
            padding:33px;
            width:10px;
            text-align: center;
            margin:2px;

        }
        .one
        {
            background-color: green;
            float:left;
        }
        .two
        {
            background-color: red;
            float:left;
            
        }
        .three
        {
            background-color:darkgrey;
            float:right;
        }
        .four
        {
            background-color:white;
            width:250px;
            clear:both;
            float:right;
            padding:30px;
        }
        .five
        {
            background-color:aqua;
            float:left;
            
        }
        .six
        {
            background-color:blue;
            float:right;
            
        }
        .seven
        {
            background-color:chartreuse;
            clear:both;
            float:left;
            
        }
        .twentyone
        {
            background-color:crimson;
            float:left;
        
        }
        .twentytwo
        {
            background-color:greenyellow;
            clear:both;
            float:left;
        }
        .twentythree
        {
            background-color:darksalmon;
            clear:both;
            float:left;
        }
        .twentyfour
        {
            background-color:olive;
            float:right;
           
        }
        .twentyfive
        {
            background-color:indigo;
            float:right;
        }
        .twentysix
        {
            background-color:purple;
            clear:both;
            float:left;
        }
        .twentyseven
        {
            background-color:rosybrown;
            float:left;
        }
        .twentyeight
        {
            background-color: dimgray;
            float:left;
        }
        
    </style>
</head>
<body>
    <div class="title"><h2>BLOCKS-FLOATING</h2></div>
    <h3>
    <div class="one">1</div> 
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="twentyone">21</div>
    </div>
    <div class="twentytwo">22</div>
    <div class="twentythree">23</div>
    <div class="twentyfour">24</div>
    <div class="twentyfive">25</div>
    <div class="twentysix">26</div>
    <div class="twentyseven">27</div>
    <div class="twentyeight">28</div>
    </h3>
</body>
</html>
