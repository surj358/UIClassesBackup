<body>
    Program to compare two Strings
    <script>
        var readingStrings = () =>
        {
            var string1 = prompt(`Enter first string`).toLowerCase;
            var string2 = prompt(`Enter second string`).toLowerCase;
            
            comparingStrings(string1,string2);
        }

        var comparingStrings = (str1,str2) =>
        {
            if(str1 == str2)
            {
                console.log(`Given strings are same`);
            }
            else
            {
                console.log(`Given strings are not same`);
            }
        }

        readingStrings();
        
    </script>
