<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalindromeOrNot</title>
</head>
<body>
    Checking Palindrome or Not
    <script>
        var n = parseInt(prompt(`Enter a Number to check palindrome or not`));
        var num = n;
        var rev = '';
        while(n > 0)
        {
            rev += n % 10;
            n = parseInt(n / 10);
        }
        if(num == rev)
        {
            console.log(`Given Number ${num} is Palindrome`);
        }
        else
        {
            console.log(`Given Number ${num} is not a Palindrome`);
        }
    </script>
</body>
</html>
