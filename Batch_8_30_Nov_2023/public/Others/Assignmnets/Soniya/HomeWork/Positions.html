<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .commonProperties
        {
            border:2px solid black;
            width:150px;
            height:150px;
            text-align: center;
            font-size: 20px;
        }
        #one
        {
            background-color: aqua;
        }
        #two
        {
            background-color: brown;
            /* position:static;
            left:50px; */
            position:relative;
            top:50px;
            left:250px;
        }
        #three
        {
            background-color: rgb(19, 3, 96);
            position:absolute;
            left:150px;
        }
        #four
        {
            background-color: rgb(212, 212, 3);
            position:fixed;
            left:500px;
        }
        #five
        {
            background-color: rgb(223, 40, 8);
            position:relative;
            left:700px;
        }
        #six
        {
            background-color: rgb(20, 207, 220);
        }
        #seven
        {
            background-color: crimson;
        }
        #eight
        {
            background-color: rgb(220, 70, 20);
        }#nine
        {
            background-color: rgb(60, 5, 198);
        }#ten
        {
            background-color: rgb(2, 126, 16);
        }
    </style>
</head>
<body>
        <div class="commonProperties"  id="one">Block-1</div>
        <div class="commonProperties"  id="two">Block-2</div>
        <div class="commonProperties"  id="three">Block-3</div>
        <div class="commonProperties"  id="four">Block-4</div>
        <div class="commonProperties"  id="five">Block-5</div>
        <div class="commonProperties"  id="six">Block-6</div>
        <div class="commonProperties"  id="seven">Block-7</div>
        <div class="commonProperties"  id="eight">Block-8</div>
        <div class="commonProperties"  id="nine">Block-9</div>
        <div class="commonProperties"  id="ten">Block-10</div>
</body>
</html>
