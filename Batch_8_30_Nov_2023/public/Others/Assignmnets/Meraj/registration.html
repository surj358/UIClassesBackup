<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Page</title>
  <style>
    body {
      font-family: "Lusida Sans", 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, "Lusida Sans Unicode", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      height: 50px;
      text-align: center;
      padding: 10px;
      border: 1px solid black;
      background-color: aliceblue;
    }

    .container {
      height: 1100px;
      border: 2px solid black;
      position: relative;
    }

    .personaldetailcontainers {
      height: 300px;
      border: 1px solid black;
      margin: 18px;
      padding: 10px;
      background-color: aliceblue;
    }

    .personaldetail Div {
      width: 189px;
      height: 60px;
      border: 1px solid;
      text-align: center;
      margin: 10px;
      position: relative;
      bottom: 30px;
      left: 28px;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <h1>Student Registration page</h1>
  <div class="container">

    <!-- Personal Details -->
    <div class="personaldetailcontainers">
      <div class="personaldetaildiv">
        <h4>Personal Details</h4>
      </div>
      <div class="nameblock">
        <ul>
          <li>
            <label for="firstname">First Name:</label>
            <input type="text" />
          </li>
          <li>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" />
          </li>
          <li>
            <label for="age">Age:</label>
            <input id="age" type="number" name="age" />
          </li>
        </ul>
      </div>

      <div class="addressblock">
        <div class="addressdiv">
          <label for="address">Address:</label>
          <textarea name="address" cols="30" rows="4"></textarea>
        </div>
        <div class="countrydiv">
          <label for="country">Country:</label>
          <select name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="ENGLISH">England</option>
            <option value="uk">UK</option>
          </select>
        </div>
      </div>

    </div>

    <!-- Education Details -->
    <div class="personaldetailcontainers">
      <div class="personaldetaildiv">
        <h4>Education Details</h4>
      </div>
      <div class="educationblock">
        <ul>
          <li>
            <label for="qualification">Qualification:</label>
            <select name="qualification" id="qualification">
              <option>Btech</option>
              <option>Bca</option>
              <option>Bsc</option>
            </select>
          </li>
          <li>
            <label>Language:</label>
            <input type="checkbox" />English
            <input type="checkbox" />Telugu
            <input type="checkbox" checked />Urdu
          </li>
          <li>
            <label for="gender">Opt Course:</label>
            <input type="radio" name="course" />MBA
            <input type="radio" name="course" />MCA
            <input type="radio" name="course" />MSC
          </li>
        </ul>
      </div>
    </div>

    <!-- About Yourself -->
    <div class="personaldetailcontainers">
      <div class="personaldetaildiv">
        <h4>About Yourself</h4>
        <div class="educationblock">
          <div class="aboutyourselfdiv">
            <label>Few words about your career:</label>
            <textarea cols="80" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div class="registerbtn">
        <input type="button" id="btn" value="Register Details" />
      </div>
    </div>

    <div class="copyright"  style="text-align: center;">
      <h4>@copyright 2023</h4>
    </div>

  </div>
</body>

</html>
