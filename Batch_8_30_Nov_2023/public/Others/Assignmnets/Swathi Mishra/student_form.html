<!DOCTYPE html>
<head>
    <title> Form tags </title>
    <style> 
        
        ul {
            border:2px solid;
            width:500px;
            margin:20px auto;
            padding:10px;
            background-color: #ccc;
        }
        li {
            list-style: none;
            border:1px solid #ccc;
            background-color: #fff;
            padding:10px;
            margin:10px;
        }
        h3 {
            
            text-align: center;
          }
        
    </style>
</head>
<body>
    <h3> Student Registration Form </h3>
    <ul>
        <li> 
            <label for="username"> Enter User Name </label>
            <input type="text" name="UserName" maxlength="12">
        </li>
        <li>
            <lable for="password"> Enter Password </lable>
            <input type="password" name="accpwd" maxlength="8">
        </li>
        <li> 
            <label> gender</label>
            <input type="radio" name="gender">Male 
            <input type="radio" name="gender" checked> Female
        </li>
        <li>
            <label> Country </label>
            <select>
                <option>India </option>
                <option> USA</option>    
                <option> UK </option>
            </select>
        </li>
        <li>
            <label> Launguages</label>
            <input type="checkbox"> Telugu
            <input type="checkbox">Hindi 
            <input type="checkbox">Urdu 
            <input type="checkbox" checked disabled>Eng
        </li>
        <li>
            <label> Tell About urself </label>
            <textarea name="" id="" row="10" cols="20" maxlength="500"> </textarea>
        </li>
        <li> 
            <input type="button"  value="save details">
        </li>
     
    </ul>
</body>
</html>
