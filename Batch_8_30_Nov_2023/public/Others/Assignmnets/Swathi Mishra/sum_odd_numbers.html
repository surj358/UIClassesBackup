<!DOCTYPE html>
<head>
    <title> Sum of Odd numbers </title>
</head>
<body>
    <h1> Sum of Odd Numbers </h1>
    <script> 
        var i,sum=0;
        for(i=5;i<=95;i++) {
            if(i%2!=0)
            sum=sum +i;
        }
        console.log("Sum of odd numbers = ",+sum);
    </script>
</body>
</html>
