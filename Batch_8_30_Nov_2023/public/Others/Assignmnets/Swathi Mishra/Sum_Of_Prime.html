<!DOCTYPE html>
<head>
    <title> Sum of prime numbers </title>
</head>
<body>
    <h1> Sum Of Prime Numbers </h1>
    <script>
        var FirstNumber,LastNumber, sum=0,count;
        FirstNumber = parseInt(prompt("enter a first number"));
        LastNumber = parseInt(prompt("enter a last numebr"));
        for(i=FirstNumber;i<=LastNumber;i++) {
            count=0;
            for(j=2;j<i;j++) {
                if(i%j==0) {
                    count++;
                    break;
                }
            }
            if(count==0 && i>1) {
                console.log(i);
                sum=sum+i;
            }
        }
        console.log("sum of prime numbers:",+sum);

    </script>
    </body>
    </html>
