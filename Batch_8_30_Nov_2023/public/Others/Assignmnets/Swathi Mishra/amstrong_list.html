<!DOCTYPE html>
<head> 
    <title> list of amstrong numbers </title>
</head>
<body>
    <h1> List of amstrong numbers </h1>
    <script>
    var j, rem;
    for(var i=1;i<=1000;i++) {
        var sum=0,n1=i;
        for(j=i;j>0; ) {
         rem=j%10;
         sum=sum+(rem*rem*rem);
         j=parseInt(j/10);
        }
        if(n1==sum) {
            console.log(n1);
        }
    }
    </script>
</body>
