<!DOCTYPE html>
<head>
    <title> FOR loop </title>
</head>
<body>
    <h1> Print Odd numbers uisng for loop </h1>
    <script> 
        var i=prompt("enter start value");
        i=parseInt(i);
        var range=prompt("enter range");
        range=parseInt(range);
        for(var x=i; x<=range;x++)
        {
            if(x%2!=0) {
                console.log(x);
            } 
             
        }
        </script>
     </body>
  </html>
