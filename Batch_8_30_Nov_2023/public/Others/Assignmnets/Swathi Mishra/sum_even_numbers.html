<!DOCTYPE html>
<head>
    <title>Sum of even numbers </title>
</head>
<body>
    <h1> Sum of even numbers </h1>
    <script>
        var i,sum=0;
        for(i=69;i>=21;i--) {
            if(i%2==0) 
            sum=sum+i;
        }
        console.log("sum of even numbers=", + sum);
    </script>
</body>
</html>
