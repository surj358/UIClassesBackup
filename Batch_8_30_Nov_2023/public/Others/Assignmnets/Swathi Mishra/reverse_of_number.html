<!DOCTYPE html>
<head>
    <title> Reverse of a number </title>
</head>
<body>
    <h1> Reverse of a given number </h1>
    <script>
    var n=parseInt(prompt("enter a number"));
    var rem,rev=0;
    while(n>0) {
        rem = n%10;
        rev = (rev*10) + rem;
        n=parseInt (n/10);

    }
    console.log("reverse of a given number: ",+rev);
    </script>
</body>
</html>
