<!DOCTYPE html>
<head>
    <title> Sum of digits until single digit </title>
</head>
<body>
    <h1> Sum of digits until single digit </h1>
    <script>
        var n=parseInt(prompt("enter a number"));
        var n,sum=0;
        while ( n>0 || sum>9 ) {
            if(n==0) {
                n=sum;
                sum=0;

            }
            sum+=n%10;
            n=parseInt(n/10);
        }
        console.log("sum of digits until single digit:", +sum );
    </script>
</body>
</html>
