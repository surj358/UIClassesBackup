<!DOCTYPE html>
<head>
    <title> check given number is prime or not </title>
</head>
<body>
    <h1> To check the prime numebr </h1>
    <script> 
        var i,isPrime=true;
        var n=prompt("enter a number");
        n=parseInt(n);
        if(n==1) 
            console.log("either prime or composite");
        else if(n>1) {
            for(i=2;i<n;i++) {
                if(n%2==0) {
                    isPrime=false;
                    break;
                }
            }
            if(isPrime) {
                console.log("is prime",+n);
            }else {
                console.log("is not a prime",+n);
            }

        }

      
    </script>
</body>
</html>
