<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2> //write a programme to check wheather a number is palindrome or not?</h2>
    </div>
    <script>
        //write a programme to check wheather a number is palindrome or not?
        var n = prompt(" Enter the number-");
        var count = n;
        var reverse = 0;
        while( n > 0){
            var rem = n % 10 ;
            reverse = (reverse * 10) + rem;
            n = n / 10;
            n = parseInt(n);
        } 
        if( count == reverse){
            console.log(" The given number is palindrome." ,count)
        }
        else{
            console.log(" The given number not a palindrome.")
        }
    </script>
</body>
</html>
