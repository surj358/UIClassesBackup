<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       <script>
        var readData = () =>{
         var data = [];

         var datasize = parseInt(prompt("enter the size of the data"));

         for( var i = 0; i < datasize; i++){
            data[i] = parseInt(prompt("enter values-"));
         }
         readPrime( data , datasize);
        }
        
       

        var readPrime = ( data , datasize) =>{
            var num , prime = 0;

            for( var i = 0; i < datasize; i++){
                var count = 0;
                num = data[i];
                for( var j= 2 ; j < num; j++){
                    if(num % j == 0){
                        count += 1;
                        break;
                    }
                }
                if (count == 0) {
                    prime = prime + num;
                }
            }
            console.log(prime);
        }
        readData( );
       
       
       </script> 
    </body>
</html>
