<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //write a programme to find out lucky number of a given number?

         var i = prompt("Enter the number-");
        var sum = 0;
         while( i > 0){
            var rem = i % 10;
            sum += rem;
            i = i / 10;
            i = parseInt(i);
         
         if( i >= 10){
            sum = i;
            
         }
        }
        console.log(sum);
    </script>
</body>
</html>
