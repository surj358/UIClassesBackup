<!DOCTYPE html>
<html lang="en">
<head>
    <title> HTML Tables</title>
    <style>
        h1{
            width: auto;
            height: 50px;
            border: 5px;
            background-color: lightslategray;
            text-align: center;
            padding: 10px;
        }
        td{
            text-align: center;
        }
        tr :nth-child(3) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1> Tables </h1>
    <table border="2px solid">
        <thead>
            <tr>
                <th   cellpadding="6px" cellspacing="0px"> Student Details </th>
            </tr>
           <tr>
            <th> S.no</th>
            <th> Name</th>
            <th> Age</th>
            <th> Location</th>
           </tr>
        </thead>
        <tbody>
           <tr>
                <td>1</td>
                <td>santhoshi</td>
                <td rowspan="2">22</td>
                <td>Hyderabad</td>
           </tr>
           <tr>
                <td>2</td>
                <td>Niharika</td>
        
                <td>Delhi</td>
           </tr>
           <tr>
                <td>3</td>
                <td>Ramya</td>
                <td>22</td>
                <td>Bombay</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Renuka</td>
                <td>22</td>
                <td rowspan="2">Chennai</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Nikitha</td>
                <td>22</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
