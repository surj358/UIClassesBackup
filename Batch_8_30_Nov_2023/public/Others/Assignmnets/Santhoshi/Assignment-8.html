<body>
    <h2> Student Registration Form</h2>
    <form action="images/save.png" method="get">
    <div class="full">
    <div class="box1">
        <div class="pd"> Personal Details</div>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td> <input type="name"></td>
            </tr>
            <tr>
                <td> <label for="name">FirstName:</label></td>

            <tr>

            </tr>
        </table>
    </div>
    <div class="pd2">
        <table>
            <tr>
                <td><label for="Address"> Address:</label></td>
                <td><textarea name="" id="" cols="50" rows="3"></textarea></td>
            </tr>
            <tr> <label for="Country"> Country:</label></tr>
            <tr><select name="" id="" >
                <option value="Country">India</option>

                <option value="Country">Bangladesh</option>

                    <option value="B.com">B.A</option>
                    <option value="B.sc">B.com</option>

            </tr>
            <tr>

                <td><input type="checkbox">Telugu</td>

            </tr>
            <tr>
                <td><label for="course "> Course Opted</label></td>
                <td> <input type="radio"> Phyton</td>

            <tr>
                <td><label for="Yourself"> Few Words About You:</label></td>

            </tr>

    <div class="register"> Register Details</div>
    <div class="copy">@Copy rights 2023</div>
</div>
