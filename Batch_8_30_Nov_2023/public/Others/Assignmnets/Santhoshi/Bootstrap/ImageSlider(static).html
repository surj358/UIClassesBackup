<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <style>
                img{
                    height: 600px;
                    width: 500px;
                }
                h1{
                    text-align: center;
                    color: chocolate;
                    background-color: rgb(228, 223, 188);
                }
                .quote{
                    color: rgb(248, 3, 125);
                    font-family: cursive;
                    text-align: center;
                    font-size: xx-large;
                    font-weight: 100;
                    
                }
                #carouselExampleCaptions {
                height: 500px;
            }
            </style>
        </head>
        <body>
            <h1> Cakes Bakers</h1>
            <div class="quote"> "Turning Sugar and Flour into Pure Delight"</div>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    
                    <img src="https://t4.ftcdn.net/jpg/05/60/56/11/360_F_560561125_zSy1VnDYeCKLXHjRs4BB5WI8FAFIU02e.jpg" class="d-block w-100" alt="...">
                    
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Food is the most beautiful thing  of our life</h5>
                      <p> Black current  cake </p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.mybakingaddiction.com/wp-content/uploads/2011/10/lr-0953.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5> cake is tradition and symbol of happiness</h5>
                      <p>Choclate cake yummy </p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://images.immediate.co.uk/production/volatile/sites/30/2013/04/Iced-fairy-cakes-7a55f02.jpg?resize=900%2C471" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5> Evening time snacks - cup cakes celebrates our school days</h5>
                      <p>cup cakes remembers our childhood</p>
                    </div>
                  </div>
  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </body>
</html>
