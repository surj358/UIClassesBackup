<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <style>
        h1{
            text-align: center;
            color: white;
            margin: 30px;
        }
        body{
            background-image: url(img/bg.jpg);
            background-size: 100%;
        }
        .selection{
            display: flex;
        }
        img{
            border-radius: 240px;
            height: 180px;
            width: 180px;
            position: relative;
            left: 470px;
            top: 30px;
        }
        img:hover{
            background-color: rgb(8, 247, 32);
            cursor: pointer;
        }
        #scissor{
            width: 150px;
            height: 120px;
            position: relative;
            left: 20px;
            border-radius: 600px;
        }
        .score1{
            font-size: xx-large;
            color: white;
            position: relative;
            left: 150px;
            top: 20px;
        }
        .score2{
           font-size: xx-large;
           color: white;
           position: absolute;
           left: 1200px;
           top: 310px;
       }
       .score{
        display: flex;
       }
       .play{
        font-size: x-large;
        color: rgb(242, 234, 242);
        width: 100px;
        height: 50px;
        text-align: center;
        position: relative;
        left: 650px;
        padding: 10px;
        font-weight: bolder;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        border-radius: 10px;
       }
       .play:hover{
        background-color: plum;
       }
       #coment{
        font-size: xx-large;
        color: yellow;
        position: relative;
        left: 600px;
       }
    </style>
</head>
<body>
    <h1> ROCK-PAPER-SCISSORS GAME</h1>

    <div class="selection">
        <div class="select" id="rock">
            <img src="img/rock.png" alt="" onclick="playgame('rock')">
        </div>
        <div class="select" id="paper">
            <img src="img/paper.png" alt=""   onclick="playgame('paper')">
        </div>
        <div class="select" id="scissor">
            <img src="img/scissor.jpg" alt=""   onclick="playgame('scissor')">
        </div>
    </div>

    <div class="score">
        <div class="score1">
            <p>  Player-1 (you)</p>
            <p id="user"> </p>
        </div>
        <div class="score2">
            <p>  Player-2 </p>
            <p id="comp">  </p>
        </div>
    </div>

    <div class="play">PLAY</div>
    <div class="coment" id="coment"></div>

    <script src="rps.js"></script>
    
</body>
</html>
