<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Entry</title>
    <style>
        h1{
            text-align: center;
            text-decoration: underline;
        }
        li{
            list-style: none;
            background-color: cadetblue;
        }
        ul {
            width: 500px;
            margin: 50px ;
            padding: 20px;
            background-color: cadetblue;
        }
        label{
            display: inline-block;
            width: 120px;
            margin: 10px;
            font-family: cursive;
            font-weight: bold;
            color: black;
        }
        #display{
            position: absolute;
            left: 700px;
            top: 100px;
        }
        table{
            border-collapse: collapse;
            width: 40%;
            margin: 20px auto;
            border: 2px solid;
            background-color: gold;
        }

        table , th , td {
            border: 2px solid;
            padding: 5px;
        }
        th{
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            font-size: 15px;
            color: navy;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
        
    </style>
     
</head>
<body>
    <script src="script2.js"></script>
    <h1> Employee Registration Form </h1>
    <div class="container">
    <ul>   
        <li>
            <label for="name"> Name</label>
            <input type="text" placeholder="enter name" id="ename">
        </li>

        <li>
            <label for="age"> Age </label>
            <input type="text" placeholder="enter age" id="eage">
        </li>

        <li>
            <label for="gender"> Gender</label>
            <input type="radio" name="gender" value="Male" checked> Male
            <input type="radio" name="gender" value="Female" > Female
        </li>

        <li>
        <label for="dept"> Department</label>
            <select name="" id="edept">
                <option value="">Select Department</option>
                <option value="Developer" >Developer</option>
                <option value="Testing">Testing</option>
                <option value="SAP">SAP</option>
                <option value="software Analyst">software Analyst</option>
                <option value="Product Manager">Product Manager</option>
            </select>
        </li>

        <li>
            <label for="Country"> Country</label>
                <select name="" id="ecountry">
                    <option value="">Select Country</option>
                    <option value="India"> India</option>
                    <option value="Germany"> Germany</option>
                    <option value="USA"> USA</option>
                    <option value="Africa"> Africa</option>
                    <option value="Russia"> Russia</option>
                </select>
        </li>

        <li>
            <button id = "save" onclick="addrow()" style= "cursor: pointer ; width : 70px; height: 60px; border-radius: 30px; background-color: darkorange;font-weight: bold; position: relative; left: 400px;"> SAVE </button>
        </li>
    </ul>
    </div>
    <div class="table">
    <table id="display">
        <tr>
            <th> Name </th>
            <th> Age </th>
            <th> Gender </th>
            <th> Department</th>
            <th> Country </th>
        </tr>

    </table>
</div>

    
 
</body>
</html>
