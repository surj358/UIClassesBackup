<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PassWord-Validation </title>
    
    <style>
        body{
            background-color: rgb(2, 2, 24);
        }
        h1{
            text-align: center;
            color: rgb(231, 229, 231);
        }
        ul{
            width: 500px;
            margin: 100px auto;
            background-color: lavenderblush;
            padding: 10px;
            text-align: center;
        }
        li{
            list-style: none;
            padding: 10px;
            
        }
        .validationlist{
            display: none;
        }
        svg {
         position: relative;
        left: -25px;
        top: 3px;
 }
    </style>
    <script src="Password2.js"></script>
</head>
<body>
    <h1> Login Page</h1>
        <ul>
            <li>
                <label for="userName"> UserName:</label>
                <input type="text"  id="name" placeholder="enter name">
            </li>
            <li>
                <label for="password"> Password:</label>
                <input type="password"  id="userpass" placeholder="enter password"  onkeyup = "validatekeyup(event)" onkeypress="validatekeypress(event)">
                
                <svg id= "openeye" onclick = "change()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                  </svg>

                  <svg  id = "closedeye" onclick = "change()" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                    <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                    <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                  </svg>
                
            </li>
            <li>
                <input type="button" value="Login" style="background-color: rgb(249, 114, 3); width: 100px; height: 30px; border-radius: 10px;">
            </li>
            <li class="validationlist">
                <div id="lens"></div>
                    <div id="validate1">
                        <span id="showicon1"></span>
                        1.password must be of 10 characters.
                       
                    </div>
                    <div id="Validate2">
                        <span id="showicon2"></span>
                        2. Password should always start with Uppercase.
                       
                    </div>
                    <div id="validate3">
                        <span id="showicon3"></span>
                        3. Password should have  2 digits
                       
                    </div>
                    <div id="Validate4">
                        <span id="showicon4"></span>
                        4. Should have one special symbol
                       
                    </div>
                    <div id="Validate5">
                        <span id="showicon5"></span>
                        5. Password should not end with a special symbol 
                       
                    </div>
                
            </li>
        </ul>

        
</body>
</html>
