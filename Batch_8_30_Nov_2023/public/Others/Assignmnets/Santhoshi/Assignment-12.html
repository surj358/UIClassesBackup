<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prime numbers</title>
</head>
<body>
    <script>
        var n=prompt("enter a value-");
        var count=0;
        for(i=1;i<=n;i++){
            var rem=n%i
            if(rem==0){
                count=count+1
            }
        }
        if(count==2){
            console.log("its a prime number");
        }
        else{
            console.log("its not a prime number");
        }
        
    </script>
</body>
</html>
