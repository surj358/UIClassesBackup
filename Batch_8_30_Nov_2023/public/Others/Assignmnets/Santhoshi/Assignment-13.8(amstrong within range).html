        for( i = 1; i <= 1000; i++){
            var num = i;
            var count = 0;
            var tempnum = num;
            var result = num;
        while(num > 0){

            } 
        var original = 0;
        while(tempnum > 0){
        var rem = tempnum % 10;
        original+= rem ** count;
        
        tempnum = tempnum / 10;

            }
            if(original == result){

            }
        } 

        // programe to display the  amstrong values between 1000 to 3000?


        for(i = 1000 ; i <= 3000 ; i++){
            var num = i;
            var count = 0;
            var original = 0;

            var answer = num;
            while( num > 0){
                var rem = num % 10 ;

            }
