<body>
    <div><h2>write a programme to find the reverse of a given number?</h2></div>
    <script>

          //write a programme to find the reverse of a given number?
          
        var n = prompt(" enter the number-")
        var number = 0 ;
        while( n > 0){
            var rem = n % 10;
            number = (number * 10)+ rem;
            n = n / 10;
            n = parseInt(n); 
         }
            console.log("The Reverse of the given number is:" , number);
    </script>
</body>
