    <body>
      <script>
        var values = [ 10, 20, 30, 40, 50];
        var small = values[0];
        for(i = 1; i < values.length; i++){
          if( small > values[i]){
            small = values[i];

          else{
            break;
          }
        }
        console.log(small);
      </script>
