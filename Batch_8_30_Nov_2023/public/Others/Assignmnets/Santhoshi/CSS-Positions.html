<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practise-4</title>
    <style>
        h1{
            width: auto;
            height: 50px;
            border: 3px solid;
            background-color: palevioletred;
            text-align: center;
            text-decoration: underline;
            text-decoration-style: dotted;
            border-style: groove;
        }
        body{
            background-color: lightcyan;
        }
        .b1,.b2,.b3,.b4,.b5,.b6,.b7,.b8,.b9{
            width: 100px;
            height: 100px;
            border: 3px solid;
        }
        .b1{
            background-color: rgb(231, 243, 6);
        }
        .b2{
            background-color: rgb(225, 31, 170);
            position: static;
        }
        .b3{
            background-color: rgb(38, 208, 8);
            position: relative;
            left: 200px;
        }
        .b4{
            background-color: rgb(194, 104, 15);
            position: absolute;
            left: 400px;
            top: 200px;
        }
        .b5{
            background-color: rgb(24, 212, 215);
        }
        .b6{
            background-color: rgb(247, 5, 82);
            position: fixed;
            left: 600px;
        }
    </style>
</head>
<body>
    <h1> CSS-Positions</h1>
    <div> <h2> CSS- Absolute and Relative </h2></div>
    <div>
        <div class="b1"> box1 </div>
        <div class="b2"> box2 </div>
        <div class="b3"> box3 Relative</div>
        <div class="b4"> box4 Absolute </div>
        <div class="b5"> box5 </div>
        <div class="b6"> box6 Fixed</div>
        <div class="b7"> box5 </div>
        <div class="b8"> box5 </div>
        <div class="b9"> box5 </div>

    </div>
    
</body>
</html>
