<!DOCTYPE html>
<html lang="en">
<head>
    <title> Assignment-5 </title>
    <style>
        h1{
            width: auto;
            height: 50px;
            background-color: rgb(240, 149, 222);
            text-align: center;
            margin: 20px;
            padding: 20px;
        }
        body{
            background-color: lavenderblush;
        }
        ul{
            width: 100px;
            height: 100px;
            border: 3px solid;
            background-color: rgb(155, 218, 40);
        }
        ol{
            width: 100px;
            height: 100px;
            border: 3px solid;
            background-color: aqua;
        }
        .block1,.block2,.block4{
            width: 200px;
            height: 200px;
            border: 4px solid;
        }
        .block3{
            width: 200px;
            height: 200px;
            border: 4px solid;
            background-color: rgb(174, 226, 16);
            visibility: hidden;
        }
        .block1{
            background-color: lightsalmon;
        }
        .block2{
            background-color: lightskyblue;
        }
        .block4{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1> Demonstrating UL , OL tags and Visibility hidden concept </h1>
    <ul>
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item-3</li>
    </ul>
    <ol>
        <li> Item-1</li>
        <li> Item-2 </li>
        <li> Item-3</li>
    </ol>
    <div class="block1"> </div>
    <div class="block2"> </div>
    <div class="block3"> </div>
    <div class="block4"> </div>
</body>
</html>
