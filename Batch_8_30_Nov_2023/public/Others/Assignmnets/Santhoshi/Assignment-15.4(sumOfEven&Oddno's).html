<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("enter no.of values in an array-"));
            var data = [];
            var even = []; 
           

            for(var i= 0 ; i < n; i++){
                data[i] = parseInt(prompt(`enter value ${i+1} position`));
            }

            for( var i = 0; i < data.length; i++){
                if (data[i] % 2 == 0){
                    even = (data[i]);
                    
                }
               
            }
            console.log(even);

            var odd = [];
            for( var i = 0; i < data.length; i++){
                if (data[i] % 2 != 0){
                    odd = (data[i]);
                }
            }
           console.log(odd);
        </script>
    </body>
</html>
