<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>assignment 2</title>
      <style>
         h3 {
            border: 2px solid;
            text-align: center;
            background-color: aquamarine;
            color: black;
        }
      .container1,
      .container2,
      .container3 { 
        border: 2px solid;
        text-align: center;
        width: 100px;
        height: 100px;
        margin-left: 10px;
      }
      .container1 {
        background-color: blueviolet;
        float: left;
      }
      .container2 {
        background-color: yellowgreen;
        float: left;
      }
       .container3 {
          float: right;
          background-color: blue;
       }
       .container4 {
        border: 2px solid;
        float: right;
        width: 300px;
        height: 187px;
        clear: both;
        margin-top: 5px;
       }
       .set1, .set2, .set3, .set4 {
        border: 2px solid;
        width: 80px;
        height: 80px;
        margin: 5px;
        text-align: center;
       }
       .set1 {
        float: left;
        background-color: blanchedalmond;
        clear: both;
       }
       .set2 {
        float: right;
        background-color: yellowgreen;
       }
       .set3 {
        float: left;
        background-color: orchid;
        clear: both;
       }
       .set4 {
        float: left;
        background-color: rgb(113, 128, 85);
       }
       .box {
        background-color: rgb(167, 207, 92);
        border: 2px solid;
        text-align: center;
        width: 100px;
        height: 100px;
        margin: 5px;
        clear: both;
       }
       .block1, .block2, .block3 { 
        border: 2px solid;
        text-align: center;
        width: 100px;
        height: 100px;
        margin: 5px;
       }
       .block1 {
        background-color: rosybrown;
        float: left;
        }
       .block2 {
        background-color: rgb(232, 170, 170);
        float: right;
       }
       .block3 {
        background-color: rgb(67, 3, 3);
        float: right;
       }
       .main, .main1, .main2 {
        border: 2px solid;
        text-align: center;
        width: 100px;
        height: 100px;
        margin: 5px;
        clear: both;
       }
       .main {
        background-color: gray;
        float: left;
       }
       .main1 {
        background-color: goldenrod;
        float: left;
        clear: right;
       }
       .main2 {
        background-color: peru;
        float: left;
        clear: right;
       }
       .foot {
        border: 1px solid  wheat;
        background-color: greenyellow ;
        clear: both;
        text-align: center ;
        margin: 20px;
        padding: ;: 20px;

       }
      </style>
       </head> 
     <body> 
       <h3> Blocks-floating </h3>
       <div class="container1"> 1 </div>
       <div class="container2"> 2 </div>
       <div class="container3"> 3 </div>
       
       <div class="container4">
        <div class="set1"> 21 </div>
        <div class="set2"> 22 </div>
        <div class="set3"> 23 </div>
        <div class="set4"> 24 </div>
         </div>

         <div class="box">  10 </div>

         <div class="block1"> 20 </div>
         <div class="block2"> 30 </div>
         <div class="block3"> 40 </div>

         <div class="main">  50 </div>
         <div class="main1">  60 </div>
         <div class="main2">  70 </div>

         <div class="foot"> Copyright@Shireen2023 </div>

   </body>
  </html>
