
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displaying odd Numbers between 99 to 21</title>
</head>
<body>
  <h3>Displaying odd Numbers between 99 to 21</h3>
  <script>  
    for(var i = 99; i >= 21 ; i--)
    {
      if(i%2 != 0)
      {
       console.log(i);
      }
    }
  </script>
</body>
</html>
