<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap numbers</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter Value of a"));
        var b = parseInt(prompt("Enter Value of b"));
        console.log("Value of a before swapping is " + a);
        console.log("Value of b before swapping is " + b);
        var swapping = (a, b) => {
            a = a + b;
            b = a - b;
            a = a - b;
            console.log("----------------------------------")
            console.log("Value of a after swapping is " + a);
            console.log("Value of b after swapping is " + b);
        }
        swapping(a, b)
    </script>
</body>

</html>
