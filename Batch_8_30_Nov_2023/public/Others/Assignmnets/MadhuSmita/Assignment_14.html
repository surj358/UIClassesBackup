<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>
    <script>
        console.log("Palindromes between 100 to 11 are: ");
for(var i=100;i>=11;i--) {
    var num = i;
    var rev = 0;
    while(num!=0){
        var rem = num%10;
        rev = (rev*10)+rem;
        num = num/10;
        num = parseInt(num);
    }
    if(rev==i) {
        console.log(i); 
    }
}
    </script>
    
</body>
</html>
