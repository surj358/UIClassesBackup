<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>postion-static</title>
        <style>
            .block{
                border: 1px solid #ccc;
                height: 130px;
                width: 120px;
                text-align: center;
            }
            .block1{
                background-color: blueviolet;

            }
            .block2{
                background-color: chartreuse;  
                top: 100px;
                left: 300px;
                position: absolute;
            }

            .block3{
                background-color: yellow;
            }
            .grandparent{
                border: 2px solid rgb(83, 84, 80);
                width: 600px;
                height: 400px;
            position: absolute;
                margin: 150px;
                padding: 70px;
            }
            .parent{
                border: 1px solid red;
                width: 400px;
                height: 200px;
                margin: 100px;
                padding: 50px;
        
        
            }
        </style>
    </head>
    <body>
        <div class="block block1">block1</div>
        <div class="grandparent">
            <div class="parent">
                <div class="block block2">block2</div>
            </div>
        </div>
        
        
        <div class="block block3">block3</div>
    </body>
</html>
