<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>promises in javscript</title>
</head>
<body>
    <script>
        var a = 35;
        var prommise = new Promise((resolve,reject) => {
            if(a > 40){
                setTimeout(() => {  
                     resolve('valid value');
                    },2000)
             
            }else {
                reject('invalid value');
            }
        });
        console.log('start');
        prommise.then((response) => {
            console.log('the value is '+response);
           
        }).catch((err) => {
            console.log('the value is '+err);
            
        });
        console.log('end');
