<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finding reverse no</title>
    </head>
    <body>
        <script>
            //Write a program to finding reverse no of a  given number
            var rem,revNumber = 0;
            var n = parseInt(prompt('Enter a number'));
            while(n > 0 ){
                rem = n % 10;
                revNumber = revNumber * 10 + rem;
                n = parseInt(n / 10);
            }
            console.log(revNumber);
        </script>
    </body>
</html>
