<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var sum = 0,rem;
            var n = parseInt(prompt('Enter a number to finding the lucky number'));
            while(n > 0){
                rem = n % 10;
                sum += rem;
                n =parseInt(n /10);
                if(n == 0 && sum > 9){
                    n = sum;
                    sum = 0;
                }
            }
            console.log(sum);
        </script>
    </body>
</html>
