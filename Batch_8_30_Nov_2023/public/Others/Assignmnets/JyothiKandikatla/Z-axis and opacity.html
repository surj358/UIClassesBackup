<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opacity</title>
        <style>
            .heading{
                border: 1px solid;
                background-color: yellow;
                margin: 10px;
                padding: 10px;
                text-align: center;
                font-size: 30px;
            }
            .block{
                border: 1px solid;
                width: 150px;
                height: 150px;
                margin-inline-start: 100px;
            }
            .block1{
                background-color: red;
            }
            .block2{
                background-color: pink;
position: absolute;
top: 80px;
left: 120px;
opacity: 0.44;
            }
            .block3{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="heading">Example on opacity</div>
        <div class="block block1"> block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>

    </body>
</html>
