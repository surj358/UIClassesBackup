<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>no.of char in an array</title>
    </head>
    <body>
      <script>
        var s = 'My name is jyothi';
       // var n = s.length;
        var count = 0;
        for(var i = 0 ;i < s.length;i++){
            if(s[i] != ''){
            count++;
        }
        }
        console.log('No.of char in an array '+count);
       // console.log('No.of char in an array '+n);
      </script>  
    </body>
</html>
