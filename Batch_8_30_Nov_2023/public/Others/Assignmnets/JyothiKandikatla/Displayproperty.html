<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displayprop</title>
    <style>
        .heading{
            background-color: rgb(85, 122, 159);
            font-size: 30px;
            color: white;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .block,.blocks{
          border: 1px solid;
          width: 100px;
          height: 100px;
          margin: 10px;
            padding: 10px;
            display: inline;

        }
       .block1,.blocks1{
            background-color: aqua;
        }
        .block2,.blocks2{
            background-color: rgb(255, 0, 128);
        }
        .block3,.blocks3{
            background-color: rgb(0, 255, 30);
        }
        .block4,.blocks4{
            background-color: rgb(255, 225, 0);
        }
        span{
            width: 100px;
          height: 100px;
            display: block;
            background-color: aqua;
            margin: 10px;
            padding: 10px;
        }
        .block{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="heading">Example on dispaly property</div>
    <div class="block block1">A</div>
    <div class="block block2">D </div>
    <div class="block block3">S </div>
    <div class="block block4">C </div>
    
    <br>  <br>
    <br>  <br>
    <br>  <br>
    <br>  <br>
   
    <span>1234</span>
    <span>4567</span>
    <br>  <br>
    <br>  <br>
    <br>  <br>
    <div class="blocks blocks1">K</div>
    <div class="blocks blocks2">L </div>
    <div class="blocks blocks3 ">M </div>
    <div class="blocks blocks4">N </div>
</body>
</html>
