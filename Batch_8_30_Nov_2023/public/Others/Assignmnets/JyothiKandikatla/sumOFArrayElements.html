<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumOfArrayElements</title>
</head>
<body>
    <script>
        var array = [21, 32, 78, 65, 45];
        var sum = 0;
        for(var i = 0; i < array.length; i++){
            sum += array[i];
        }
        console.log(`sum of the array elements is: ${sum}`);
    </script>
</body>
</html>
