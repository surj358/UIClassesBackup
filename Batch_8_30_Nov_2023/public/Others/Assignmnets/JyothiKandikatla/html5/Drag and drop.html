        var imageSrc;
        var onElementDrop = (event) => {
            event.preventDefault();
            var divTag = document.createElement('div');
            var imgtag = document.createElement('img');
            imgtag.setAttribute('src',imageSrc);
            divTag.append(imgtag);

            console.log('ondrop event fired');
            var deleteTag = document.createElement('span');
            deleteTag.innerText = 'X';
            divTag.append(deleteTag);
            divTag.addEventListener('click',(event) =>{
                event.target.parentElement.remove();
            });
            document.querySelector('.container').append(divTag);
        }
        var onElementDrog  = (event) => {
            event.preventDefault();
            console.log('ondrogover event fired');
        }
        var onElementDrogStart = (event) => {
            imageSrc = event.target.getAttribute('src');
            console.log('ondrogstart event fired');
        }
