<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var count = 0;
            for(var i = 1; i <= 1000; i++){
                for(var n =1; n <= i; n++) {
                        var rem =  i % n ;
                        if(rem == 0){
                            count ++;
                        }
                    }
                    if(count == 2){
                        console.log(i); 
                    }
                    count = 0;
               }             
        </script>
    </body>
</html>
