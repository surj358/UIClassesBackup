<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even no array</title>
    </head>
    <body>
        <script>
        var sampleArray = [1, 56, 87, 65, 12, 54, 78, 3];
           var even = []; 
            for(var i = 0; i< sampleArray.length; i++){
                if(sampleArray[i] % 2 == 0){
                even.push(sampleArray[i]);
                    
                }
            }
            console.log('Actual array is ' +sampleArray);
            console.log( 'Even no of array ' +even);
            </script>
            
             
    </body>
</html>
