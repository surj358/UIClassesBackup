<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total vowels</title>
</head>
<body>
    <script>
        var text = "my name is jyothi kandikatla";
        var count = 0;
        for(var i = 0; i <= text.length; i++){
            if(text.charAt(i) == 'a'  ||text.charAt(i) == 'e'||text.charAt(i) == 'i'||text.charAt(i) == 'o'||text.charAt(i) == 'u'){
                count++;
            }
        }
        console.log(`the given string is "${text}"`);
        console.log('Total vowels in a given string is '+count);
    </script>
</body>
</html>
