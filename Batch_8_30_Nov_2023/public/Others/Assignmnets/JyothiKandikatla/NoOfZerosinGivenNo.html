<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No of zeros in a no</title>
</head>
<body>
    <script>
        // No of zeros in a given number
        var n = parseInt(prompt('Enter a Number'));
        var rem;
         var count = 0;
        while(n > 0){
            rem = n % 10;
            if(rem == 0){
                count++;
            }
            n = parseInt(n / 10);
        }
        console.log('The number of Zeros in a given number: ' +count);
    </script>
</body>
</html>
