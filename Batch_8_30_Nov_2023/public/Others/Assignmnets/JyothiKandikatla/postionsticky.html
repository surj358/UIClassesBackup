<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>postion stikey</title>
        <style>

            .parent{
                border: 4px solid rgb(82, 4, 236);
                width: 400px;
                height: 400px;
                margin: 100px;
                overflow: auto;
                
            }
            .child{
                border: 1px solid;
                width: 80px;
                height: 80px;
                margin: 10px;
                text-align: center;
                position: sticky;
            }
            .son1{
                background-color: aqua;
            }
            .son3{
                background-color: rgb(0, 255, 64);
            }
            .son2{
                background-color: rgb(76, 0, 255);
                left: 100px;
            }
            .son4{
                background-color: rgb(255, 0, 170);
            }
            .daughter1{
                background-color: blueviolet;
            }
            .daughter2{
                background-color: darkorange;
            }
        </style>
    </head>
    <body>
        
            <div class="parent">
                <div class="child son1"> son 1</div>
                <div class="child son2"> son 2</div>
                <div class="child daughter1"> daughter1</div>
                <div class="child daughter2"> daughter2</div>
                <div class="child son3"> son 3</div>
                <div class="child son4"> son 4</div>
    
        </div>
    </body>
</html>
