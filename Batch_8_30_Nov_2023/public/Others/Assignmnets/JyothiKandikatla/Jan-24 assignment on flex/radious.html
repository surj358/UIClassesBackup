<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.reddot{
    border: 1px solid red;
    width: 10px;
    height: 10px;
    border-radius: 10px;
    background-color: red;
}
.orangedot{
    border: 1px solid orange;
    width: 10px;
    height: 10px;
    border-radius: 10px;
    background-color: orange;
}
.greendot{
    border: 1px solid rgb(4, 159, 143);;
    width: 10px;
    height: 10px;
    border-radius: 10px;
    background-color: rgb(4, 159, 143);;
}
.line{
    border: 1px solid white;
    width: 250px;
    height: 10px;
    border-radius: 10px;
    background-color: white;
}
.container0{
    background-color: black;
    display: grid;
    grid-template-columns: 10px 10px 10px auto;
    gap: 4px;
}
body{
    background-color: black;
}
    </style>
</head>
<body><div class="container0">
    <div class="reddot"></div>
    <div class="orangedot"></div>
    <div class="greendot"></div>
    <div class="line"></div>
</div>
    
</body>
</html>
