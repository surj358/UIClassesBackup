<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1 to 1000 armstrong numbers</title>
    </head>
    <body>
        <script>
            //WAP to display 1 to 1000 Armstrong numbers
            for(var i = 1; i <= 1000; i++){
                var n = i.toString();
            var number = n.length;
            n = parseInt(n);
            var armStrongNo = 0;
            var rem;
            var temp = n;
            while(n > 0){
                rem = n % 10;
                armStrongNo += rem ** number;
                n = parseInt(n / 10);
            }
            if (i == armStrongNo){
                console.log(armStrongNo);
            }
        }
        </script>
    </body>
</html>
