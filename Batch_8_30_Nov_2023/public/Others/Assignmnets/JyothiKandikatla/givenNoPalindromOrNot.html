    <body>
        <script>
            //Write a program to finding the given number palindrom or not
            var rem,revNumber = 0;
        
            var n = parseInt(prompt('Enter a number'));
            var temp = n;
            console.log('User Given Number is : '+ n);
            while(n > 0 ){
                rem = n % 10;
                revNumber = revNumber * 10 + rem;
                n = parseInt(n / 10);
                
            }
            if(temp == revNumber){
                    console.log('Given no is palindrom ');
                }else{
                    console.log('Given no is not palindrom');
                }
        
        </script>
    </body>
