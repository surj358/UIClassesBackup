<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LuckyNoOfArray</title>
    </head>
    <body>
        <script>
            var luckyNum = (n, p) => {//called function,p is formal params
                for(var i =0; i < n; i++){
                     var sum = 0,rem;
                     while(p[i] > 0){
                        rem = p[i] % 10;
                        sum += rem;
                        p[i] = parseInt(p[i] / 10);
                     if(p[i] == 0 && sum > 9){
                        p[i] = sum;
                        sum = 0;
                        }
                     }
                     console.log(`The lucky no of a given array of p[${i}] is ${sum}`);
                }
            }
            var array = () =>{
                var n = parseInt(prompt('Enter length of the array'));
                var p = [];
                for(var j = 0; j < n; j++){
                    p[j] = parseInt(prompt(`Enter position  ${j+1} value`))
                }
                console.log(p);
                luckyNum(n, p);//calling function,p is actual parmas
            }
            array();
        </script>
    </body>
</html>
