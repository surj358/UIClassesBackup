<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pasword validation</title>
    <link rel="stylesheet" href="pwdValidtion.css">
</head>
<body>
    <ul>
        <li>UserName
            <input type="text" placeholder="Enter a UserName" id="uname" maxlength="10">
        </li>
        <li>Password
            <input type="password" name="" id="password" placeholder="Enter a pasword" maxlength="8" onkeyup="passwordValidation(event)">
           <li class="validation">
            <div id="length">1.Password should be eight characters</div>
            <div id="firstCharValidation">2. Password should allways start with Uppercase char</div>
                <div id="number">3. Password should have min one digit and max of 2 digits</div>
               
                <div id="onlyonespecial">4. Should have only one special symbol</div>
                <div id="last">7. Password should not end with a special symbol</div>
           </li>
        </li>
        <li><input type="button" name="" id="btnlogin" value="Login" ></li>
    </ul>
    <script src="pwdValidation.js"></script>
</body>
</html>
