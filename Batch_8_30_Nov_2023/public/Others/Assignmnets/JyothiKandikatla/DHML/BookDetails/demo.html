<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    
</head>
<body>
    <div class="a"></div>
   <script>
    var s = [1,2,3,55,664,87,98,45,66];
    console.log(s);
    for(var i = 1;i<s.length;i++){
        if(s[i] % 2 == 0){
   var div = document.createElement('div');
   div.setAttribute('id',`m${i}`);
   document.querySelector('.a').append(div);
   document.getElementById(`m${i}`).innerText = s[i];
}
    }
   </script> 
</body>
</html>
