<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse string</title>
</head>
<body>
    <script>
        var text = "jyothi";
        var copy = '';
        for(var i = text.length-1;i > 0;i--){
            copy += text[i];
        }
        console.log(`reverse string is "${copy}"`);
    </script>
</body>
</html>
