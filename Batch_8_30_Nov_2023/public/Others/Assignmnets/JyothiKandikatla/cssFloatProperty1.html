<html>
    <head>
            <title>float</title>
            <style>
                .heading{
                    border: 2px solid;
                    text-decoration: bold;
                    text-align: center;
                    padding: 10px;
                }
                .block{
                    height:50px;
                    width:50px;
                    margin: 5px;
                    border: 1px solid;
                    padding: 10px;
                    
                    

                }
                .block1{
                    background-color: green;
                    float: left;
                    
                }
                .block2{
                    background-color: red;
                    float: left;
                    padding: 10px;

                }
                .block3{
                    background-color: rgb(188, 178, 178);
                    float: right;
                    padding: 10px;

                }
                .floatright{
                    width: 300px;
                    height: 180px;
                    float: right;
                    border: 1px solid;
                    clear: both;
                    text-align: center;
                    padding: 10px;
                }
              
                .a21{
                    background-color: blueviolet;
                    float: left;

                }
                .a22{
                    background-color: yellow;
                    float: right;
                
                }
                .a23{
                    background-color: green;
                    float: left;
                    clear: both;
                }
                .empty{
                    background-color: red;
                    float: left;
                     }
                     .a5{ 
                        background-color:yellow ;
                        clear: both;
                        float: left;

                     }
                   .a24{
                    float: right;
                    padding: 20px;
                    border-color: white;
                     }
                     .gree{
                        background-color: green;
                        float: left;
                        clear: both;
                     } 
                     .a6{
                        background-color:red;
                        float: right;
                        
                        
                     }
                     .purple{
                        background-color: blueviolet;
                        float: right;
                        
                     }
                     .bv{
                        background-color: blueviolet;
                        float: left;
                        clear: both;
                     }
                     .re{
                        background-color: red;
                        float: left;
                     }
                     .grey{
                        background-color: darkgray;
                        float: left;
                     }
                   
            </style>
    </head>
    <body>
         <div class="heading">
            Block-Floating
         </div> 
         <div class="block1 block">1</div> 
         <div class="block2 block">2</div> 
         <div class="block3 block">3</div>
         <div class="floatright">
            <div class="a21 block">21</div>
            <div class="a22 block">22</div>
            <div class="a23 block">23</div>
            <div class="empty block"></div>
         </div> 
         <div class="a5 block">5</div>
         <div class="a24 block ">24</div>
         <div class="gree block"></div>
         <div class="purple block"></div>
         <div class="a6 block">6</div>
         
            <div class="block bv"></div>
            <div class="block re"></div>
            <div class="block grey"></div>
         
         
         

    </body>
</html>
