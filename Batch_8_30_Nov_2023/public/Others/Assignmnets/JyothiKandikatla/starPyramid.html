<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star pyramid</title>
</head>
<body>
    <script>
        for(var i = 1; i <= 5; i++){
            var star ='';
            for(var j = 5; j >= i; j--){
                star += ' ';
            }
                for(var z = 1; z <= i ; z++){
                    star += " *";
                }
              
            
            console.log(star);
        }
    </script>
</body>
</html>
