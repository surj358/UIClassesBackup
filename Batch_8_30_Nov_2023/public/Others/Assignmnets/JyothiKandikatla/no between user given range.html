<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var value1 = prompt('Enter staring  value ');
            var value2 = prompt('Enter ending value ');
            value1 = parseInt(value1);
            value2 = parseInt(value2);
            if(value1 > value2){
                for( var a = value1 ; a >= value2 ; a--){
                 console.log(a);
            }
            }else{
                for( var a = value1 ; a <= value2 ; a++){
                 console.log(a);
            }
            }
          
            
           
        </script> 
    </body>
</html>
