<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sum odd no</title>
    </head>
    <body>
        <script>
         sum = 0;
        for(var odd = 5; odd <= 21; odd++){
            if( odd % 2 !== 0){
                sum = sum + odd; 
            }
        }
        console.log(sum);
    </script>
    </body>
</html>
