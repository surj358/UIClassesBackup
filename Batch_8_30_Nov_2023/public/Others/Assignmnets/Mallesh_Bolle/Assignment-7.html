<html>
    <head>
        <title>
            BLOCK POSITIONS
        </title>
    </head>
    <style>
        body{
            margin: 0;
        }
        h3{
            background-color: black;
            color: white;
            text-align: center;
        }
       .boxno1,.boxno2,.boxno3,.boxno4,.boxno5,.boxno6,.boxno7,.boxno8,.boxno9,.boxno10,.boxno11,.boxno12,.boxno13{
            border: 2px solid;
            width: 100px;
            height: 100px;
            margin: 2px 2px;  
            text-align: center;
        }
        .boxno1{
            background-color: black;
        }
        .boxno2{
            position: absolute;
            left: 30px;
            top: 80px;
            background-color : aqua;
        }
        .boxno3{
            position: absolute;
            top: 40px;
            right: 1px;
            background-color : gray;
        }
        .boxno4{
            position: absolute;
            top: 80px;
            right: 30px;
            background-color : yellow;
        }
        .boxno5{
            position: absolute;
            bottom: 2px;
            background-color : violet;
        }
        .boxno6{
            position: absolute;
            bottom: 40px;
            left: 30px;
            background-color : gold;
        }
        .boxno7{
            position: absolute;
            bottom: 2px;
            right: 2px;
            background-color : tomato;
        }
        .boxno8{
            position: absolute;
            bottom: 40px;
            right: 30px;
            background-color : green;
        }
        .boxno9{
            position: absolute;
            left: 45%;
            top: 40%;
            width: 200px;
            height: 200px;
            background-color : greenyellow;
            z-index: 2;
        }
        .boxno10{
            position: absolute;
            top: 35%;
            left: 42%;
            background-color : palegreen;
        }
        .boxno11{
            position: absolute;
            top: 35%;
            right: 38%;
            background-color : pink;
        }
        .boxno12{
            position: absolute;
            top: 65%;
            left: 42%;
            background-color : red;
        }
        .boxno13{
            position: absolute;
            top: 65%;
            right: 38%;
            background-color : goldenrod;
        }

    </style>
    <body>
        <h3>BOX ARRANGEMENTS</h3>
       <div>
         <div class="boxno1">BOX NO 1</div>
         <div class="boxno2">BOX NO 2</div>
         <div class="boxno3">BOX NO 3</div>
         <div class="boxno4">BOX NO 4</div>
         <div class="boxno5">BOX NO 5</div>
         <div class="boxno6">BOX NO 6</div>
         <div class="boxno7">BOX NO 7</div>
         <div class="boxno8">BOX NO 8</div>
         <div class="boxno9">BOX NO 9</div>
         <div class="boxno10">BOX NO 10</div>
         <div class="boxno11">BOX NO 11</div>
         <div class="boxno12">BOX NO 12</div>
         <div class="boxno13">BOX NO 13</div>
       </div>
    </body>
</html>
