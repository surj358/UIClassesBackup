<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>sum of individual digits</h4>
    <script>
        var n = prompt("enter a number");
        n = parseInt(n);
        var sum = 0;

        while (n > 0) {
            var rem = n % 10
            console.log(rem);
            sum += rem
            n = n / 10;
            n = parseInt(n);
        }
        console.log(sum);
    </script>
</body>
</html>
