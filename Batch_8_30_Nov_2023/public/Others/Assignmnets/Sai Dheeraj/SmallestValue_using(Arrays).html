            <script>
                var data = [32, 5, 6, 18, 12, 36];
                 var smallestvalue = data[0];

                 for (var a = 1; a < data.length; a++) {
                    if (smallestvalue > data[a]) {
                        smallestvalue = data[a];
                    }
                 }
                 console.log(smallestvalue);
            </script>
