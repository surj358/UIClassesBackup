<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>demonstrating CSS positions</title>
    <style>
        .heading {
                    border: 1px solid black;
                    padding: 5px;
                    text-align: center;
                    font-size: 25px;
                    font-weight: bold;
                    background-color: lightpink;}
        .box {
                    border: 5px solid black;
                    width: 100px;
                    height: 100px;
                    position: absolute;}
        .box1 {
                    background-color: blue;
                    left: 165px;}
        .box2 {
                    background-color: aquamarine;
                    top: 90px;
                    left: 120px;}
        .box3 {
                    background-color: yellow;
                    left: 180px;
                    top: 112px;}
        .box4 {
                    background-color: yellowgreen;
                    left: 205px;
                    top: 134px;
                    opacity: 0.8;}
        .box5 {
                    background-color: lightslategray;
                    left: 253px;
                    top: 165px;}
        .box6 {
                    background-color: gold;
                    left: 285px;
                    top: 201px;
                    opacity: 0.6;}
        .box7 {
                    background-color: lightpink;
                    left: 315px;
                    top: 281px;}
        .box8 {
                    background-color: rgb(182, 255, 244);
                    left: 368px;
                    top: 320px;
                    opacity: 0.45;}
        .box9 {
                    background-color: chocolate;
                    left: 400px;
                    top: 395px;}
    </style>
</head>
<body>
        <div class="heading">CSS Positions</div>
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
        <div class="box5 box"></div>
        <div class="box6 box"></div>
        <div class="box7 box"></div>
        <div class="box8 box"></div>
        <div class="box9 box"></div>
       
</body>
</html>
