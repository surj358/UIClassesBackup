<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // finding lucky number from the given number

        var n = prompt("enter a number"); 
        n = parseInt(n);
        var sum = 0;

        while (n>0) {
            var rem = n % 10;
            console.log(rem);

            sum = sum + rem;
            n = n / 10
            n = parseInt(n);

            if (n == 0 && sum > 9) {
                n = sum;
                sum = 0
            }

        }
    </script>
</body>
</html>
