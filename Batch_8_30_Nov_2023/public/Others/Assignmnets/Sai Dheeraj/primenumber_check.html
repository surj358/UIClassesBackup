<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var n = prompt("enter avlaue");
            n = parseInt(n);

            var count = 0;

            for (var i = 1; i <= n; i++) {
                var rem = n % i;
                if (rem == 0) {
                    count++;
                }
            }

            console.log(count)

            if (count == 2 ) {
                console.log("Its prime");
            } else {
                console.log("Its NOT a prime");
            } 
    </script>
</body>
</html>
