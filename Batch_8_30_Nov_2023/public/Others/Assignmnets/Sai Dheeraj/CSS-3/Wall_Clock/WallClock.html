<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
       <link rel="stylesheet" href="clock.css">
    </head>
    <body>
        <div class="clock">
            <div class="text">TITAN</div>
            <div class="hour">
                <div class="hr" id="hrs"></div>
            </div>
            <div class="min">
                <div class="mn" id="min"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sec"></div>
            </div>
        </div>
        
       <script src="clock.js"></script>
    </body>
</html>
