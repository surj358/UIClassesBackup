<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var m = prompt("enter a number");
        m = parseInt(m);
        var temp = m;
        var reversenum = 0;
        while (m != 0) {
            var rem = m % 10;
            reversenum = reversenum * 10 + rem;
            m = m / 10;
            m = parseInt(m);
        }
        if (temp == reversenum) {
            console.log("its pallindrome");
        } else {
            console.log("its not pallindrome");
        }

        console.log(reversenum)
    </script>
</body>
