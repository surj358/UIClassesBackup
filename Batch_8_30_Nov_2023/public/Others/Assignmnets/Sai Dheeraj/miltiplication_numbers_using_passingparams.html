<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>multiplication of numbers using passing-params</title>
        </head>
        <body>
            <script>
                function sum (p1, p2, p3, p4) {
                    var multiplication;

                    p1 = parseInt(prompt("enter p1 value"));
                    p2 = parseInt(prompt("enter p2 value"));
                    p3 = parseInt(prompt("enter p3 value"));
                    p4 = parseInt(prompt("enter p4 value"));

                    multiplication = p1 * p2 * p3 * p4;
                    console.log(multiplication);
                }
                    sum();
                    sum (p1, p2, p3, p4);

                function value (p1, p2, p3, p4) {
                    multiplication = p1 * p2 * p3 * p4
                    console.log(multiplication);
                }
                     
                    value(p1, p2, p3, p4);
                    




            </script>
        </body>
</html>
