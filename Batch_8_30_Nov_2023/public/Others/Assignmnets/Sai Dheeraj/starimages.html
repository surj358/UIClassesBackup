<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var num = prompt("enter number of coloumns: ");
    num = parseInt(num);
    var msg = "";
    for(var i=1;i<=num;i++){
        for(var j=1;j<=num;j++){
            msg += "*";
            
        }
        msg += "\n";
    }
    console.log(msg);
   </script> 
</body>
</html>
