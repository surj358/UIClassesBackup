<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>TakingValuesFromUser</title>
            <style>
                .heading{
                    text-align: center;
                    font-weight: bold;
                }
                li{
                    list-style-type: none;
                    background-color: rgb(236, 81, 109);
                    padding: 20px;
                    margin: 10px;
                    border: 2px solid;
                    border-radius: 5mm;
                }
                ul{
                    background-color: rgb(68, 215, 198);
                    width: 400px;
                    height: 400px;
                    margin: 20px auto;
                    padding: 25px;
                    border-radius: 50px;
                }
                .Resultbox{
                    display: inline-block;
                }
            </style>
        </head>
        <body>
            <ul>
                <li class="heading">Finding Sum of Values</li>
                <li>
                    <label for="Value1">Enter the 1st Value</label>
                    <input type="text" name="1stValue" id="fstvalue">
                </li>
                <li>
                    <label for="Value2">Enter the 2nd Value</label>
                    <input type="text" name="2ndValue" id="secvalue">
                </li>
                <li class="Resultbox">The Sum of Values is :
                    <span id="finalvalue"></span>
                </li>

                <input type="button" value="GetResult" onclick="readvalues()">
            </ul>
            <script src="data.JS"></script>        
        </body>
</html>
