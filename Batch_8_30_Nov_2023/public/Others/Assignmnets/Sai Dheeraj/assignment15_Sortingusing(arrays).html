<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
    </head>
    <body>
        <script>
            var a = [54, 32, 67, 12];
            
            for (var i = 0; i <= a.length; i++) {
                for (var j = i++; j <= a.length; j++) {
                  if (a[i] < a[j]) {
                      var temp = a[i];
                       a[i] = a[j];
                       a[j] = temp;
                   }
             }
         }


          
          
        </script> 
    </body>
</html>
