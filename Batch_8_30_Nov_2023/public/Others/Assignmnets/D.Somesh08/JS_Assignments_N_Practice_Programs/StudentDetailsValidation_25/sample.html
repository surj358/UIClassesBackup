<body>
    <input type="text" onkeypress="return test()">
    <script>
        let count=0;
        let test = function () {
            console.log(event)
            if (event.keyCode >= 48 && event.keyCode <= 57) {
                count++;
                if(count>2){
                    return false;
                }
                return true;
            }
        }
    </script>
</body>
