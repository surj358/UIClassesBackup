<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear_Gradient demo</title>
    <style>
        .container{
            border: 2px solid;
            height: 500px;
            width: 500px;
            margin: auto auto;
            
            text-align: center;
            font-size: 20px;
            font-weight: bold;

            box-shadow: 3px 10px 5px maroon;
            border-radius: 40px 0px;

            /* background-image: linear-gradient(blue, orange, maroon); */
            /* background-image: linear-gradient(to right bottom, yellow, red); */
            /* background-image: linear-gradient(180deg, blue, gold, maroon) */
            background-image: repeating-linear-gradient(to left bottom, red 5%, orange 20%);
            
        }
    </style>
</head>
<body>
    <div class="container">
            This is Gradients Example!
    </div>
</body>
</html>
