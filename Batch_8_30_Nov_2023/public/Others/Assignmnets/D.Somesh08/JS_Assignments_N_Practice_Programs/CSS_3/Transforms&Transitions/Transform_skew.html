<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform_skew Demo</title>
    <style>
        .container {
            border: 2px solid;
            padding: 30px;
            width: 200px;
            margin: 180px auto;

            text-align: center;
            font-size: 20px;
            font-weight: bolder;

            background-image: repeating-radial-gradient(red 5%, blue 6%, orange 20%);
            /* transform: skew(89deg, 89deg); */
            transform: skew(40deg);
        }
    </style>
</head>
<body>
    <div class="container">
        Container
    </div>
</body>
</html>
