<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform_scale Demo</title>
    <style>
        .container{
            border: 1px solid;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            text-align: center;
            font-size: 20px;
            font-weight: bold;

            background-image: linear-gradient(red, blue, green);
        }
        .container:hover{
            transform: scale(5, 3);
        }
    </style>
</head>
<body>
    <div class="container">transform scale</div>
</body>
</html>
