<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform_translate demo</title>
    <style>
        .container {
            border: 1px solid;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            text-align: center;
            font-size: 20px;
            font-weight: bold;

            background-image: repeating-linear-gradient(to right bottom, red 10%, gold 15%, green 25%);

        }

        .container:hover {
            transform: translate(10px, -20px);
        }
    </style>
</head>

<body>
    <div class="container">translate scale</div>
</body>

</html>
