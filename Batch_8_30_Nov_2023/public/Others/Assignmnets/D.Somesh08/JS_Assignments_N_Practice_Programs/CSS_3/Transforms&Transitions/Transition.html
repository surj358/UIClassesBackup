<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition demo</title>
    <style>
        .container{
            border: 1px solid;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            text-align: center;
            font-size: 20px;
            font-weight: bold;

            background-image: repeating-linear-gradient(to right bottom, red, blue, green);

            transition: width 3s, height 3s, transform 5s, border-radius 5s;
        }
        .container:hover{
            transform: scale(2, 2);
            border-radius: 50%;
            /* transform: rotate(160deg);
            height: 250px;
            width: 250px; */
        }
    </style>
</head>

<body>
    <div class="container">transform scale</div>
</body>

</html>
