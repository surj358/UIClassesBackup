<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform_rotate Demo</title>
    <style>
        .container {
            border: 2px solid;
            padding: 30px;
            width: 200px;
            margin: 180px auto;

            text-align: center;
            font-size: 20px;
            font-weight: bolder;

            background-image: repeating-linear-gradient(to left bottom, red 5%, blue 6%, orange 20%);
            /* transform: rotate(120deg); */
        }
    </style>
</head>

<body>
    <div class="container">
        Container
    </div>

    <script>

        var degreeValue = 0;
        var x=50;
        var y=60;
        var z=80;
        var applyAnimation = () => {
            x++;
            y++;
            z++;
            degreeValue += 2;
            var angleValue = degreeValue + 'deg';
            // document.querySelector('.container').style.transform = `rotate3D(${x}, ${y}, ${z}, ${angleValue})`;
            document.querySelector('.container').style.transform = `rotateZ(${angleValue})`;
            if (angleValue === '360deg') {
                degreeValue = 0;
            }
        }

        setInterval(() => {
            applyAnimation();
        }, 100);
