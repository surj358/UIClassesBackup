<!DOCTYPE html>
<html lang="en">

<head>
    <title>Float Ex</title>
    <style>
        .container {
            background-color: cyan;
            text-align: center;
            padding: 5px;
            /* padding: 30px; */
        }

        .block1,
        .block2,
        .block3 {
            width: 150px;
            height: 150px;
            border: solid 10px;
            margin-top: 10px;
        }

        .block1 {
            background-color: green;
            float: left;
            margin-right: 10px;
        }

        .block2 {
            background-color: red;
            float: left;
        }

        .block3 {
            background-color: grey;
            float: right;
        }

        .container-1 {
            border: solid 5px;
            height: 190px;
            width: 300px;
            clear: left;
            margin-top: 15px;
            float: right;
        }

        .c1_b1,
        .c1_b2,
        .c1_b3 {
            height: 65px;
            width: 120px;
            margin: 5px;
            border: solid 5px;
        }

        .c1_b1 {
            float: left;
            background-color: pink;
        }

        .c1_b2 {
            float: right;
            background-color: pink;
        }

        .c1_b3 {
            float: right;
            background-color: pink;
        }

        .container-3 {
            border: solid 5px blue;
            background-color: orange;
            width: 100px;
            height: 110px;
            clear: both;
        }

        .container-4 {
            border: solid 5px yellow;
            background-color: gold;
            height: 110px;
            width: 100px;
            clear: left;
            margin-top: 10px;
        }

        .container-5 {
            height: 110px;
            width: 100px;
            clear: left;
            float: left;
            border: solid 5px;
            background-color: maroon;
            margin-top: 10px;
        }

        .container-6 {
            height: 110px;
            width: 100px;
            margin-left: 20px;
            float: left;
            border: solid 5px;
            background-color: maroon;
            margin-top: 10px;
        }

        .container-7 {
            height: 110px;
            width: 100px;
            float: right;
            border: solid 5px;
            background-color: maroon;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #c8h3 {
            clear: both;
            background-color: orange;
            border: solid 1px;
            text-align: center;
            font-size: 20px;
        }
        .container-8 {
            clear: both;
            margin-top: 10px;
             background-color: red; /*As it's child(#c8h3) has orange color, this will get overridden */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Assignment-2</h2>
    </div>

    <div class="block1">
        Block-1
    </div>

    <div class="block2">
        Block-2
    </div>

    <div class="block3">
        Block-3
    </div>

    <div class="container-1">

        <div class="c1_b1">
            block2-1
        </div>

        <div class="c1_b2">
            block2-2
        </div>

        <div class="c1_b3">
            block2-3
        </div>

    </div>

    <div class="container-3">
        container-3

    </div>

    <div class="container-4">
        container-4

    </div>

    <div class="container-5">
        <span style="color: cyan;">container-5</span>

    </div>
    <div class="container-6">
        container-6

    </div>
    <div class="container-7">
        container-7

    </div>

    <div class="container-8">
        <h3 id="c8h3">Assignment 2 Practice</h3>
    </div>



</body>

</html>
