<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating CSS</title>
    <style>
         .title
         {  
            border:3px solid;
            text-align: center;
            width:auto;
            /* height:50px; */
            padding:1px;
        }
        .one,.two,.three,.four,.five,.six,.seven,.eight,.nine,.ten,.eleven,.twelve,.thirteen,.fourteen,.fifteen
        {
            border:2px solid black;
            padding:33px;
            width:10px;
            text-align: center;
            margin:2px;

        }
        .one
        {
            background-color: aqua;
            float:left;
        }
        .two
        {
            background-color: skyblue;
            float:left;
            
        }
        .three
        {
            background-color:light gray;
            float:right;
        }
        .four
        {
            background-color:white;
            width:250px;
            clear:both;
            float:right;
            padding:30px;
        }
        .five
        {
            background-color:baby pink;
            float:left;
            
        }
        .six
        {
            background-color:tomato;
            float:right;
            
        }
        .seven
        {
            background-color:rosybrown;
            clear:both;
            float:left;
            
        }
        .eight
        {
            background-color:rgb(27, 4, 9);
            float:left;
        
        }
        .nine
        {
            background-color:greenyellow;
            clear:both;
            float:left;
        }
        .ten
        {
            background-color:violet;
            clear:both;
            float:left;
        }
        .eleven
        {
            background-color:olive;
            float:right;
           
        }
        .twelve
        {
            background-color:dark red;
            float:right;
        }
        .thirteen
        {
            background-color:purple;
            clear:both;
            float:left;
        }
        .fourteen
        {
            background-color:lightgreen;
            float:left;
        }
        .fifteen
        {
            background-color: dimgray;
            float:left;
        }
        
    </style>
</head>
<body>
    <div class="title"><h2>BLOCKS-FLOATING</h2></div>
    <h3>
    <div class="one">1</div> 
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
    </div>
    <div class="nine">9</div>
    <div class="ten">10</div>
    <div class="eleven">11</div>
    <div class="twelve">12</div>
    <div class="thirteen">13</div>
    <div class="fourteen">14</div>
    <div class="fifteen">15</div>
    </h3>
</body>
</html>
