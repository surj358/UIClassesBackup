<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostrating table using div tag</title>
    <style>
        .tablebody {
            border: 2px solid;
            padding: 3px;
            color: green;
            background-color: aqua;
            height: 500px;
            width: 550px;
        }
        .cell {
            border: 1px solid;
            padding: 10px;
            margin: 5px;
            width: 72px;
            float: left;
            text-align: center;
        }
        .heading div {
            border: 2px solid;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="tablebody">
        <div class="heading">
            <div class="cell">Sr.no.</div>
            <div class="cell">Name</div>
            <div class="cell">Age</div>
            <div class="cell">Gender</div>
            <div class="cell">Location</div>
            </div>
        <div class="row1">
            <div class="cell">1.</div>
            <div class="cell">Priti</div>
            <div class="cell">24</div>
            <div class="cell">Female</div>
            <div class="cell">Maharashtra</div>
            </div>
        <div class="row2">
            <div class="cell">2.</div>
            <div class="cell">Anurag</div>
            <div class="cell">25</div>
            <div class="cell">Male</div>
            <div class="cell">Maharashtra</div>
            </div>
        <div class="row3">
            <div class="cell">3.</div>
            <div class="cell">Swapnil</div>
            <div class="cell">25</div>
            <div class="cell">Male</div>
            <div class="cell">Maharashtra</div>
            </div>
        <div class="row4">
                <div class="cell">4.</div>
                <div class="cell">Kanchan</div>
                <div class="cell">24</div>
                <div class="cell">Female</div>
                <div class="cell">Maharashtra</div>
                </div>
        <div class="row5">
                <div class="cell">5.</div>
                <div class="cell">Yamini</div>
                <div class="cell">24</div>
                <div class="cell">Female</div>
                <div class="cell">Maharashtra</div>
                </div>
        


</body>
</html>
