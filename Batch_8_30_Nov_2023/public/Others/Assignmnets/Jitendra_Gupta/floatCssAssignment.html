<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Float Test</title>
        <style>
            div{
                text-align: center;
                
            }
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            .heading{
                text-align: center;
                border: 2px solid grey;
            }
           
            .line1 div ,.line2 div, .line4 div, .line5 div{
                height: 100px;
                width: 100px;
                float: left;
                margin: 5px;
            }
            .line1 div:nth-child(1){
                background: green;
            }
            .line1 div:nth-child(2){
                background: red;
            }
            .line1 div:nth-child(3){
                background: grey;
                float: right;
            }
            .line2{
                height: 230px;
                width: 340px;
                border: 2px solid grey;
                clear: both;
                float: right;
               
            }
            .line2 div:nth-child(1){
                background-color: blueviolet;
            }
            .line2 div:nth-child(2){
                background-color: yellow;
                float: right;
            }
            .line2 div:nth-child(3){
                background-color: green;
                clear: both;
                float: left;
  
            }
            .line2 div:nth-child(4){
                background-color: red;
                float: left;
                
            }
            .line3{
                background-color: yellow;
                height: 100px;
                width: 100px;
                clear: both;

            }
            .line4 div:nth-child(1){
                background-color: green;
            }
            .line4 div:nth-child(2){
                background-color: red;
                float: right;
            }
            .line4 div:nth-child(3){
                background-color:blueviolet;
                float: right;

            }
            .line5 div:nth-child(1){
                background-color:blueviolet;
                clear: both;
            }
            .line5 div:nth-child(2){
                background-color:red;
            }
            .line5 div:nth-child(3){
                background-color:grey
            }
        </style>
    </head>
    <body>
        <div class="heading"><h2>Block-Floating</h2></div>
        <div class="line1">
            <div >1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="line2">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
        <div class="line3">8</div>

        <div class="line4">
            <div>9</div>
            <div>10</div>
            <div>11</div>
        </div>

        <div class="line5">
            <div>12</div>
            <div>13</div>
            <div>14</div>
        </div>
    </body>
</html>
