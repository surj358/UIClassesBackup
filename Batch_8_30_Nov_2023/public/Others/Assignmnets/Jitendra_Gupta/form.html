<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Tag</title>
        <style>
            *{
                padding: 0;
                margin:0;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        
            }
            
            .container{
                border: 1px solid grey;
                border-radius: 10px;
                width: 50%;
                margin: 50px auto;
                padding: 50px;
                line-height: 40px;
                background-color: aliceblue;
            }
            ul li{
                list-style: none;
                font-size: 22px;
            }
            #submit{
                font-size: 20px;
                padding: 5px 10px;
                margin-top:20px;
            }
            input{
                font-size: 20px;
                border-radius: 5px;
                padding: 2px 5px ;
            }
            .heading{
                text-align: center;
                margin-bottom: 20px;
                font-size: 30px;
            }
            .submit{
                text-align: center;
               
            }
            .textArea{
                
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                gap:10px;
                margin-top: 10px;
            }
            textarea{
                font-size: 20px;
                border-radius: 10px;
                padding: 5px;
            }
            select{
                font-size: 20px;
                border-radius: 5px;
            }
            label{
                color:rgb(4, 55, 118)
            }
                

            
        </style>
    </head>
    <body>
        <div class="container">
            <form action="">
                <ul>
                    <li class="heading">
                        <label> Registration Form</label>
                    </li>
                    <li>
                        <label for="name">Name :</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                       
                    </li>
                    <li>
                        <label for="age">Age :</label>
                        <input type="number" name="age" id="age" placeholder="Enter Your Age">
                    </li>
                    <li>
                        <label>Gender :</label>
                        <input type="radio" name="Gender" id="male" value="male"><label for="male">Male</label>
                        <input type="radio" name="Gender" id="female" value="female"><label for="female">Female</label>
                        <input type="radio" name="Gender" id="transgender" value="transgender"><label for="transgender">Transgender</label>

                    </li>
                    <li>
                        <label>Country :</label>
                        <select>
                            <option>India</option>
                            <option>Nepal</option>
                            <option>Rusia</option>
                            <option>USA</option>
                            <option>UAE</option>
                            <option>Japan</option>
                            <option>Newziland</option>
                        </select>
                    </li>
                    <li>
                        <label for="username">Create UserName :</label>
                        <input type="text" name="username" id="username" placeholder="Set UserName">
                    </li>
                    <li>
                        <label for="pass">Create Password :</label>
                        <input type="password" name="pass" id="pass" placeholder="Set Password">
                    </li>
                    <li class="textArea">
                        <label for="textArea">Comment Here :</label>
                        <textarea name="" id="textArea" cols="25" rows="2" placeholder="Write Your Comment"></textarea>
                    </li>
                   <li class="submit">
                        
                        <input type="submit"  id="submit" value="Save Details">
                   </li>
                           
                  
                </ul>
            </form>
        </div>
    </body>
</html>
