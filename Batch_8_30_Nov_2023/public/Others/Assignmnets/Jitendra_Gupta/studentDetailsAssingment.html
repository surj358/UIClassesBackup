<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Page</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;

        }
        .heading{
            border:2px solid grey ;
            text-align: center;
            font-weight: bold;
            font-size: 25px;
            padding: 10px;
            margin-bottom: 10px;
            
        }
        .allDetails{
            
            overflow: auto;
            
        }
        .nameList{
            border:2px solid grey ;
            padding: 10px;
            width: 30%;
            border-radius: 10px; 
            float: left;
            padding-bottom:210px;
        }
        .nameList div{
            border:2px solid grey ;
            margin: 10px;
            padding: 10px;
            border-radius: 10px; 
            
        }
        .fullDetaiList{
           width: 62%;
           
           border:2px solid grey ;
           padding: 10px;
           float: right;
           border-radius: 10px; 
        }
    .fullDetaiList .studentName{
        border:2px solid grey ;
            margin: 10px;
            padding: 10px;
            overflow: auto;
            border-radius: 10px; 
            
    }
    .studentName .onlyDetais{
        margin-left: 10px;
        float: left;
        padding: 5px;
        
    }
    .studentName .onlyDetais div span{
        font-weight: bold;
        font-size: 17px;
    }
    .footer{
            clear: both;
            border:2px solid grey ;
             padding: 10px;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: grey;
    }
    .img{
        height: 80px;
        width: 70px;
        border:2px solid grey ;
        float: left;
        border-radius: 10px;
        background-color: grey;
      
    }
    </style>
</head>
<body>
    <div class="heading"><span>Student Details Page</span></div>

    <div class="allDetails" >

        <div class="nameList">
        
        <div>1. Raj</div>
        <div>2. Jeet</div>
        <div>3. Suraj</div> 
      
         
        </div>
        <div class="fullDetaiList">
            <div class="studentName">
                <div class="img"></div>
                <div class="onlyDetais">
                    <div><span>Name: Raj</span></div>
                    <div>Age:20</div>
                    <div>Gender: Male</div>
                    <div>Location: Hyderabad</div>

                </div>
            </div>
            <div class="studentName">
                <div class="img"></div>
                <div class="onlyDetais">
                    <div><span>Name: Jeet</span></div>
                    <div>Age:22</div>
                    <div>Gender: Male</div>
                    <div>Location: Uttar-Prdesh</div>
                </div>
                    
            </div>
            <div class="studentName">
                <div class="img"></div>
                <div class="onlyDetais">
                    <div><span>Name: Suraj</span></div>
                    <div>Age:23</div>
                    <div>Gender: Male</div>
                    <div>Location: Maharashtra</div>
                </div>
                    
            </div>
        </div>
    </div>
    <div class="footer">@copyright Jitendra Gupta</div>
</body>
</html>
