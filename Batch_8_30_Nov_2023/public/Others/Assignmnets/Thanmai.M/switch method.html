<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week days by using switch method</title>
</head>
<body>
    <script>
        
        var num = prompt("Enter a case");
        switch (num) {
            case ("1"):
                console.log("SUNDAY");
                break;
            case ("2"):
                console.log("MONDAY")
                break;
            case ("3"):
                console.log("TUESDAY")
                break;
            case ("4"):
                console.log("WEDNESDAY")
                break;
            case ("5"):
                console.log("THURSDAY")
                break;
            case ("6"):
                console.log("FRIDAY")
                break;
            case ("7"):
                console.log("SATURDAY")
                break;
            case ("8"):
                console.log("Not a week")
        }                   
    </script>
</body>
</html>
