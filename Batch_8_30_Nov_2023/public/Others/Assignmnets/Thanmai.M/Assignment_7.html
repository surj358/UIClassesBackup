<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MARIO</title>
    <style>
        .header{
            font-size: 35px;
            font-weight: bold;
            text-align: center;
            border: 1px solid;
            margin: 5px;
            padding: 5px;
            background-color: aqua;
        }
        .footer{
            font-size: 25px;
            text-align: center;
            border: 1px solid;
            margin: 5px;
            padding: 5px;
            background-color: aquamarine;
            backface-visibility: visible;
            background-size: auto;
        }
        
        
        .mainDiv{
            margin: 5px;

            width: 1335px;
            border: 1px solid;

            background-color: beige;

            width: 100px;
        }
        .block1{
            background-color: rgb(48, 205, 253);
        }
        .block2{

            left: 40px;

            background-color: rgb(211, 229, 9);

            top: 1px;

            left: 569px;

        }
        .block8{
            background-color: rgb(185, 52, 190);
            position: absolute;
            top: 246px;
            left: 498px;
            z-index: 4;
        }
        .block9{
            background-color: bisque;
            position: absolute;
            top: 247px;
            left: 640px;
            z-index: 5;
        }
        .block10{
            background-color: rgb(205, 20, 174);
            position: relative;
            bottom: -93px;
        }
        .block11{
            background-color: yellow;
            position: absolute;
            top: 337px;
            left: 42px;
        }
        .block12{
            background-color: red;
            position: absolute;
            right: 49px;
            top: 326px;
            z-index: 10;
            
        }
        .block13{
            background-color: bisque;
            position: absolute;
            right: 1px;
            top: 397px;
            z-index: 9;
        }
    </style>
</head>

    <div class="header">Mario Game</div>
