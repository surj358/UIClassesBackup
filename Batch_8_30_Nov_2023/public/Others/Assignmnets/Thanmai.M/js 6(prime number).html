<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number or not</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter a Value"));
        var J = 0;
  
        for (var i = 2; i < n; i++) {
          var rem = n % i;
          if (rem == 0) {
            J++;
            break;
          }
        }
  
        console.log(J);
  
        if (J == 0) {
          console.log(" Its Prime ");
        } else {
          console.log(" Its not a Prime ");
        }
      </script>
</body>
</html>
