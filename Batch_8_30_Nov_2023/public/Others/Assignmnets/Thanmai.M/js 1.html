
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even numbers between 1 to 100</title>
</head>
<body>

    <script>
        var n;
        for(n = 1; n <= 100; n++){
            if(n % 2 == 0){
                console.log(n);
            }
        }
    </script>
</body>
</html>
