<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of a string </title>
</head>
<body>
    <script>
        alert("Reverse of a String");
        var s1 = prompt("Enter String Value");
        var s2 = "";
        
        for(var i=s1.length-1;i>=0; i--) {
            s2 = s2 + s1[i]; 
        }
        console.log("\nThe Reverse of",(s1),"is",s2,"\n");
    </script>
    
</body>
</html>
