<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of static values in Array</title>
</head>
<body>
    <h3>WAP to find sum of all the static valyes from the array</h3>
    <script>
        var data = [10, 12, 14, 16];
        var sum = 0;

        for (var i = 0; i < data.length; i++){
            sum += data[i];
        }
        console.log(`The sum is ${sum}`);
    </script>
    
</body>
</html>
