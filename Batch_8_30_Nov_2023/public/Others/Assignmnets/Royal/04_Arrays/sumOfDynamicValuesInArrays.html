<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Dynamic values in Array</title>
</head>
<body>
    <h3>WAP to find sum of all the DYNAMIC valyes from the array</h3>
    <script>

        var n = 5;
        var data = [];
        // console.log(data)
        
        for (var i = 0; i < n; i++){
            data [i] = prompt(`Enter value of ${i+1}`);
            data [i] = parseInt(data[i]);
            
        }
        var sum = 0;

        for (var i = 0; i < data.length; i++){
            sum += data[i];
        }
        console.log(`Sum is ${sum}`)
        



    </script>

</body>
</html>
