<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting of Array in Ascending order</title>
</head>
<body>
    <script>
        var n = [14, 51, 2, 12, 7, 32];
        for(i = 0; i < n.length; i++){

            for (var j = i+1; j <= n.length; j++){
                    if (n[i] > n[j]) {        //do swapping
                    var temp = n[i];
                    n[i] = n[j];
                    n[j] = temp;
                    }

            }
        }
        console.log(`Ascending order is : ${n}`)
    </script>
</body>
</html>
