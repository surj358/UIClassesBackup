<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Chars within a given string</title>
</head>
<body>
    <script>
        var data = 'Hello JS';
        console.log('Total chars is : '+data.length);

        var words = 'Hello My name is Royal';
        console.log('Total words is : '+words.split());
    </script>
    
</body>
</html>
