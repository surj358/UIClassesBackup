<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    <h3>WAP to find Armstrong Number of a given number</h3>
    <script>
        var n = prompt("Enter a Number");            
            var totalNumbers = n.length;
            n = parseInt(n);
            var temp = n;
            var armStrongNo = 0;
            while(n > 0) {
                var rem = n % 10;
                armStrongNo += rem ** totalNumbers;
                n =  n / 10;
                n = parseInt(n);
            }

            if (temp == armStrongNo) {
                console.log("Its Armstrong Number");
                
            } else {
                console.log("Its not Armstrong Number");
            }
            console.log(armStrongNo);
    </script>
    
</body>
</html>
