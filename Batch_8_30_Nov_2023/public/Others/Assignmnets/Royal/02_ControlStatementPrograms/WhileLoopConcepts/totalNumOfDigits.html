<!DOCTYPE html>

    <title>Total Num Of Digits</title>
</head>
<body>
    <h3>WAP to find total number of digits within a given number</h3>
    <script>
        var num = parseInt(prompt('Enter a number'));
        // var num = 232;
        var rem;
        var count = 0;

        while (num >= 1){
            count++;
            num = num / 10;
        }
        console.log(count);
    </script>
    
</body>
