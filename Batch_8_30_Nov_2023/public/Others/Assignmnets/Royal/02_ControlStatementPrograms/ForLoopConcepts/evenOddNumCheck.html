<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even check</title>
</head>
<body>
    <h3>WAP to check given number is Even or Odd</h3>
    <script>
        var n=101;
        if(n%2==0){
            console.log(n+' is an even number');
        } else{
            console.log(n+' is an odd number');
        }
    </script>
</body>
</html>
