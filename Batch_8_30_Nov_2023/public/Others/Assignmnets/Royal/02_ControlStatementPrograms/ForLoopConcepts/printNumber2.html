<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 90 to 21</title>
</head>
<body>
    <h3>WAP to display number form 90 to 21</h3>
    <script>
        console.log('START');
        for(var count=90 ; count>=21; count--)
        {
            console.log(count);
        }
        console.log('END...');
    </script>
</body>
</html>
