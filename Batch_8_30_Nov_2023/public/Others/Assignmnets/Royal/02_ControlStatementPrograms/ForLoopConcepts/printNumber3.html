<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 1000 even numbers</title>
</head>
<body>
    <h3>WAP to print 1 to 1000 Even Numbers using For Loop</h3>
    <script>
        console.log('START');
        for(var count=2 ; count<=1000; count=count+2)
        {
            console.log(count);
        }
        console.log('END...');
    </script>
    
</body>
</html>
