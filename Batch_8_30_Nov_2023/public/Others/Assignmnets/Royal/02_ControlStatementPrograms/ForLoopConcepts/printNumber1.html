<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 0 to 100 using For loop</title>
</head>
<body>
    <h3>WAP to print 0 to 100 numbers using For Loop</h3>
    <script>
        for(var count = 0; count <= 100; count++)
        {
            console.log(count);
        }
    </script>
    
</body>
</html>
