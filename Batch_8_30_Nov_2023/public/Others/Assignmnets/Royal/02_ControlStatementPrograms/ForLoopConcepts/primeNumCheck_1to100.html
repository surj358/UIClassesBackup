<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 100 Prime Num check</title>
</head>
<body>
    <script>
        var num = 0;

        for (var a = 2; a <= 100; a++){
            num = 0;

            for(var b = 1; b <= a; b++){
                if(a % b == 0){
                    num = num + 1;
                    
                }
            }    
                if (num == 2){
                    console.log(a);
                }
        }
    </script>
    
</body>
</html>
