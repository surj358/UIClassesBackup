<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 to 31 odd numbers</title>
</head>
<body>
    <h3>WAP to print Odd Numbers between 99 to 31 using For Loop</h3>
    <script>
        for(var count = 99; count >= 31; count=count-2)
        {
            console.log(count);
        }
    </script>
    
</body>
</html>
