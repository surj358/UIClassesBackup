<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genrate Captcha</title>
    <script src="captchaLib.js"></script>
    <style>
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <span onclick="setCaptchaText()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
          </svg>
    </span>
    <div>
        Captcha : 
        <span id="captchaBlock"></span>
    </div>

    <script>
        var setCaptchaText = () => {

            var captchaText = getCaptchaValue('NLNNULLN');                      //we can set our custom pattern here
            document.querySelector('#captchaBlock').innerText = captchaText;
        }
        setCaptchaText();

    </script>
    
</body>
</html>
