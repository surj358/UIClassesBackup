    <script>
        var words = 'Hello! My name is Royal';
        console.log('The given word --> '+words);
        console.log('Total chars is --> '+words.length);
        console.log('Total words is --> '+words.split(' ').length);

        var findVowels = () => {

            console.log('******Using REGEX we are solving this******');
            var string = prompt('Enter a String, I will give you Vowels from it')
            console.log('Promt entered text is --> '+string);
            var regex = /[aeiou]/gi;
            var chars = string.match(regex);
            console.log('Vowels are   : '+chars.join(','));
            console.log('Vowels count : '+chars.length);
        }
