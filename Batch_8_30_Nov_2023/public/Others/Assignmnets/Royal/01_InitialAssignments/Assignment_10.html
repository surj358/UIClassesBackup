<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read dynamic data with if/else if</title>
</head>
<body>
    <script>
        var empName = prompt('Enter Your Name : ');
        var empAge = prompt('Enter Your Age :');
        empAge = parseInt(empAge);
        var empDept = prompt('Enter Your Department :');
        var empGender=prompt('Enter Your Gender : ')
        var empBaseSal = prompt('Enter Your Basic Salary :');
        empBaseSal = parseInt(empBaseSal);

        var empPfPercent = prompt('Enter Your PF % of Basic Salary : ');
        empPfPercent = parseInt(empPfPercent);

        var empHraPercent = prompt('Enter Your HRA % of Basic Salary : ')
        empHraPercent = parseInt(empHraPercent);

        var empPF = empPfPercent*empBaseSal/100;
        var empHRA = empHraPercent*empBaseSal/100;

        var totalSal = empBaseSal+empPF+empHRA;

        console.log('Employee Name        : '+empName);
        console.log('Employee Age         : '+empAge);
        console.log('Employee Department  : '+empDept);
        console.log('Employee BaseSalary  : '+empBaseSal);
        console.log('Employee PF Percent  : '+empPfPercent+'%');
        console.log('Employee HRA Percent : '+empHraPercent+'%');

        console.log("Employee Total Salary: "+ totalSal);

        if(empGender=='male' || empGender=='m'||empGender=='M'||empGender=='Male'){
             
            if(totalSal>200000) {
                console.log('Fore Male employee whose salary is more than 200000, are falls under 15% tax slab.')
                var taxm1=totalSal*15/100;
                console.log('Your taxable amount is : '+taxm1);
            } else if(totalSal>100000) {
                console.log('Fore Male employee whose salary is more than 100000, are falls under 10% tax slab.')
                var taxm2=totalSal*10/100;
                console.log('Your taxable amount is : '+taxm2);
            } else if (totalSal>50000) {
                console.log('Fore Male employee whose salary is more than 50000, are falls under 5% tax slab.')
                var taxm3=totalSal*5/100;
                console.log('Your taxable amount is : '+taxm3);
            } else{
                console.log('This salary are exempted from taxasion for Males.')
            }
        }  else if(empGender=='female' || empGender== 'f'|| empGender =='F'|| empGender =='Female') {
              
             if(totalSal>200000)
             {
                 console.log('Fore Female employee whose salary is more than 200000, are falls under 10% tax slab.')
                 var taxf1=totalSal*10/100;
                 console.log('Your taxable amount is : '+taxf1);
             }
             else if(totalSal>100000)
             {
                 console.log('Fore Female employee whose salary is more than 000000, are falls under 5% tax slab.')
                 var taxf2=totalSal*5/100;
                 console.log('Your taxable amount is : '+taxf2);
             }
             else if (totalSal>50000)
             {
                 console.log('This salary are exempted from taxasion for Females.')
             }
         }

    </script>
    
</body>
</html>
