        console.log('Above line of code is comment out, bcz it will throw undefined in case of JSON inside the JSON');

        var iterativeOverObject = (data) => {
            for (var tempkey2 in data){
                // console.log(typeof(data[tempkey2]))
                if((typeof(data[tempkey2]) == 'object') && !Array.isArray(data[tempkey2])){
                    iterativeOverObject(data[tempkey2]);                                        //Recurrsive function
                    var subObject = data[tempkey2];

                    for (var tkey in subObject){
                        console.log(`${tkey} value is : ${subObject[tkey]}`);
                    }

                } else{
                    console.log(`${tempkey2} value is : ${data[tempkey2]}`);

                }
            }
        }
        console.log('****************************************************');
        iterativeOverObject(data);

        iterativeOverObject(contactDetails);
