<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Student Details JSON</title>
</head>
<body>
    <h3>Accesing Student Details JSON data</h3>
    <script>
        var data = [25, 'Royal', 30];
        
        console.log('Reading Array Data : '+data[1]);

        var studDetails = {
            "Name" : "Royal",
            "Age" : 25,
            "Gender" : "Male"
        }
        console.log('Reading JSON Data : '+studDetails.Name);
    </script>
    
</body>
</html>
