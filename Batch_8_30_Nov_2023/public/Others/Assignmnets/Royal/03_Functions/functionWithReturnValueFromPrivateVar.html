<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Return value from globar variables</title>
</head>
<body>
    <script>
        
        var readValues = () => {
            var a1, a2;                     //private variables
            a1 = parseInt(prompt('Enter first value'));
            a2 = parseInt(prompt('Enter second value'));

            var temp = getSum(a1, a2)
            console.log('The sum is : '+temp);
        }

        var getSum = (a1, a2) => {
            var result = a1 + a2;
            return result;
        }

        readValues();

    </script>
</body>
</html>
