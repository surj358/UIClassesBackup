<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
       ASSIGNMENT 2
    </title>
    <style>
        #Blocks{
            text-align: center;
            border: 2px solid;
        }
        div{
        border: 2px solid;
        width: 100px;
        height: 100px;
        text-align: center;
        margin: 10px;
        }
        .container{
            border: 2px solid;
            width: 50px;
            height: 50px;
            text-align: center;
            margin: 10px;
        }
        .containerA{
            background-color: darkolivegreen ;
            clear: both;
            float: right;
        }
        .containerB{
            background-color: linen;
        }
        .containerC{
            background-color: blueviolet;
            clear: both;
            float: right;
        }
        .containerD{
            background-color: coral;
        }
        .Block1{
            background-color: bisque;
            float: left;
        }
        .Block2{
            background-color: chocolate;
            float: left;
        }
        .Block3{
            background-color: darkgreen;
            float: right;
        }
        .box{
            background-color: blue;
            clear: left;
            float: right;
            width: 260px;
            height: 260px;
            padding: 10px;
        }
        .Block5{
            background-color: darkkhaki;
            clear: both;
        }
        .Block6{
            background-color: gold;
            float: left;
        }
        .Block7{
            background-color: chartreuse;
            float: right;
        }
        .Block8{
            background-color: hotpink;
            float: right;
        }
        .Block9{
            background-color: darkred;
            clear: both;
            float: left;
        }
        .Block10{
            background-color: darkseagreen;
            float: left;
        }
        .Block11{
            background-color: rgb(0, 105, 128);
            float: left;
        }

    </style>
</head>
<body>
    <h3 id="Blocks"> Blocks floating</h3>
   <div class="Block1"> 1</div>
   <div class="Block2"> 2</div>
   <div class="Block3"> 3</div>
       <div class="box">  
        <div class="containerA">A</div>
       <div class="containerB">B</div>
       <div class="containerC">C</div>
       <div class="containerD">D</div>
    </div>
    <div class="Block5"> 5</div>
    <div class="Block6"> 6</div>
    <div class="Block7"> 7</div>
    <div class="Block8"> 8</div>
    <div class="Block9"> 9</div>
    <div class="Block10"> 10</div>
    <div class="Block11"> 11</div> 

</body>
</html>
