<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Details using imagespriting</title>
    <style>
        .container{
            width: 75%;
            height: 85%;
            border: 1px solid;
            margin: 20px auto;
            background-color: #ccc;
        }
        .Emp_1, .Emp_2, .Emp_3, .Emp_4{
            width: 85%;
            height: 200px;
            border: 1px solid;
            margin: 20px auto;
            background-color: antiquewhite;
        }
        .imgContainer{
            width: 171px;
            height: 119px;
            border: 1px solid;
            margin-left: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            background-image: url('images/imgspriting.png');
        }
        .img1{
            background-position: -68px -39px;
        }
        .img2{
            background-position: -352px -238px;
        }
        .img3{
            background-position: -79px -347px;
        }
        .img4{
            background-position: -538px -40px;
        }
        .row div{
            float: left;
            margin-left: 20px;
        }
        .form{
            width: 80px;
        }
        .colon{
            width: 50px;
        }
        .form{
            clear: both;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="Emp_1">
            <div class="imgContainer img1"></div>
            <div class="row">
                <div class="form">Name</div>
                <div class="colon">:</div>
                <div class="emp_name">Ramya</div>
            </div>
            <div class="row">
                <div class="form">Age</div>
                <div class="colon">:</div>
                <div class="emp_name">23</div>
            </div>
            <div class="row">
                <div class="form">Gender</div>
                <div class="colon">:</div>
                <div class="emp_name">Female</div>
            </div>
        </div>
        <div class="Emp_2">
            <div class="imgContainer img2"></div>
            <div class="row">
                <div class="form">Name</div>
                <div class="colon">:</div>
                <div class="emp_name">thasvika</div>
            </div>
            <div class="row">
                <div class="form">Age</div>
                <div class="colon">:</div>
                <div class="emp_name">23</div>
            </div>
            <div class="row">
                <div class="form">Gender</div>
                <div class="colon">:</div>
                <div class="emp_name">Female</div>
            </div>
        </div>
        <div class="Emp_3">
            <div class="imgContainer img3"></div>
            <div class="row">
                <div class="form">Name</div>
                <div class="colon">:</div>
                <div class="emp_name">thasvika</div>
            </div>
            <div class="row">
                <div class="form">Age</div>
                <div class="colon">:</div>
                <div class="emp_name">23</div>
            </div>
            <div class="row">
                <div class="form">Gender</div>
                <div class="colon">:</div>
                <div class="emp_name">Female</div>
            </div>
        </div>
        <div class="Emp_4">
            <div class="imgContainer img4"></div>
            <div class="row">
                <div class="form">Name</div>
                <div class="colon">:</div>
                <div class="emp_name">tarun</div>
            </div>
            <div class="row">
                <div class="form">Age</div>
                <div class="colon">:</div>
                <div class="emp_name">23</div>
            </div>
            <div class="row">
                <div class="form">Gender</div>
                <div class="colon">:</div>
                <div class="emp_name">Male</div>
            </div>
        </div>
    </div>
</body>
</html>
