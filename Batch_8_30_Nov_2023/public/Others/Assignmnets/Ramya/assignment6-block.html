<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blocks using position</title>
    <style>
        .heading{
            border: 1px solid black;
            background-color: blue;
            color: white;
            font-size: 20px;
            padding: 15px;
            text-align: center;
        }
        .block{
            width: 150px;
            height: 170px;
            text-align: center;
        }
        #box1{
           background-color: brown;
           position: relative;
           opacity: 0.1;
        }
        #box2{
            background-color: blanchedalmond;
            position: relative; 
            top: -120px;
            left: 50px;
        }
        #box3{
            background-color: violet;
            position: absolute;
            top: 70px;
            left: 90%;
        }
        #box4{
            background-color: greenyellow;
            position: absolute;
            top: 120px;
            left: 87%;
        }
        #box5{
            background-color: blue;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #box6{
            background-color: gold;
            position: absolute;
            top: 340px;
            left: 38%;
        }
        #box7{
            background-color: gold;
            position: absolute;
            top: 340px;
            left: 52%;
        }
        #box8{
            background-color: gold;
            position: absolute;
            top: 540px;
            left: 38%;
        }
        #box9{
            background-color: gold;
            position: absolute;
            top: 540px;
            left: 52%;
        }
        #box10{
            background-color: violet;
            position: absolute;
            top: 840px;
        }
        #box11{
            background-color: greenyellow;
            position: absolute;
            top: 800px;
            left: 50px;
        }
        #box12{
            background-color: violet;
            position: absolute;
            top: 840px;
            left: 90%;
        }
        #box13{
            background-color: greenyellow;
            position: absolute;
            top: 800px;
            left: 87%;
        }
    </style>
</head>
<body>
    <h3 class="heading">
        Block Arrangment
    </h3>
    <div class="block" id="box1"></div>
    <div class="block" id="box2"></div>
    <div class="block" id="box3"></div>
    <div class="block" id="box4"></div>
    <div class="block" id="box5"></div>
    <div class="block" id="box6"></div>
    <div class="block" id="box7"></div>
    <div class="block" id="box8"></div>
    <div class="block" id="box9"></div>
    <div class="block" id="box10"></div>
    <div class="block" id="box11"></div>
    <div class="block" id="box12"></div>
    <div class="block" id="box13"></div>
    
</body>
</html>
