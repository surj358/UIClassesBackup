<head>

<body>
    <h3>
        Employee salary slip
    </h3>
    <ul>
        <li class="title">
            Employee details
        </li>
        <li>
            <label>Employee Name :</label>
            <input type="text" id="sname">
        </li>
        <li>
            <label>Age :</label>
            <input type="text" id="age">
        </li>
        <li>
            <label>Gender :</label>
            Male<input type="radio" name="gender" value="Male" checked>
            Female<input type="radio" name="gender" value="Female">
        </li>
        <li>
            <label>Basic salary :</label>
            <input type="text" id="basesal">
        </li>
        <li>
            <input type="button" value="Generte salary slip" onclick="generateSalarySlip()">
            <input type="button" value="Reset" onclick="resetFields()">
        </li>
    </ul>
    <div class="empSalarySlip"></div>

        <ul id="displayBlock">
            <li>
                Employee Name: <span id="d_name"></span>
            </li>
            <li>
                 Age: <span id="d_age"></span>
            </li>
            <li>
                Gender: <span id="d_gender"></span>
            </li>
            <li>
               Basic salary: <span id="d_basicsalary"></span>
            </li>
            <li>
                PF : <span id="d_pf"></span>
            </li>
            <li>
                HRA : <span id="d_hra"></span>
            </li>
            <li>
                Total : <span id="d_total"></span>
            </li>
        </ul>
</body>
