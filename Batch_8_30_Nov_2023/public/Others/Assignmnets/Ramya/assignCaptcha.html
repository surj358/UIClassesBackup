<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid aquamarine;
            text-align: center;

        }

        #getcaptcha {
            padding: 10px;
            background-color: lightblue;
            border-radius: 8px;
            font-size: 20px;
        }

        #captcha {
            padding: 2px;
            border: 4px solid;
            background-color: ghostwhite;
            font-size: 31px;
        }
        #capval{
            font-size: 31px;
        }
        li{
            list-style: none;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <li>
            <span id="capval">Captcha value:</span> <span id="captcha"></span>
        </li>
        <li>
        <input type="button" id="getcaptcha" value="getcaptcha" onclick="getcaptcha(5);">
        </li>
    </div>
    <script>
        function getcaptcha() {
            var captcha = [];

            var minRange = 65;
            var maxRange = 90;
            firstUppRandomValue = Math.round(Math.random() * (maxRange - minRange)) + minRange;
            firstUppRandomValue = String.fromCharCode(firstUppRandomValue);

            console.log(firstUppRandomValue);
            captcha.push(firstUppRandomValue);
            console.log(captcha);

            var maxRange = 9;
            var randomNumber = Math.random() * maxRange;
            randomNumber = Math.round(randomNumber);
            console.log(randomNumber);
            captcha.push(randomNumber);
            console.log(captcha);

            var minRange = 97;
            var maxRange = 122;
            firstLowRandomValue = Math.round(Math.random() * (maxRange - minRange)) + minRange;
            firstLowRandomValue = String.fromCharCode(firstLowRandomValue);

            console.log(firstLowRandomValue);
            captcha.push(firstLowRandomValue);
            console.log(captcha);

            var minRange = 97;
            var maxRange = 122;
            secndLowRandomValue = Math.round(Math.random() * (maxRange - minRange)) + minRange;
            secndLowRandomValue = String.fromCharCode(secndLowRandomValue);

            console.log(secndLowRandomValue);
            captcha.push(secndLowRandomValue);
            console.log(captcha);

            var minRange = 65;
            var maxRange = 90;
            secndUppRandomValue = Math.round(Math.random() * (maxRange - minRange)) + minRange;
            secndUppRandomValue = String.fromCharCode(secndUppRandomValue);

            console.log(secndUppRandomValue);
            captcha.push(secndUppRandomValue);
            console.log(captcha);
            var newCaptch = captcha.join("");
            console.log(newCaptch)

            document.querySelector("#captcha").innerText = newCaptch;
        }

    </script>
</body>

</html>
