<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{
            margin-bottom: 20px;
            width: 200px;
            height: 100px;
            border: 5px solid black;
            text-align: center;
            align-content: center;

        }
        .block1{
            background-color: blue;
        }
        .block2{
            background-color: gray;
        }
        .block3{
            background-color: green;
        }
        .block4{
            background-color: yellow;
        }
        .block5{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="block1 container">block1</div>
    <div class="block2 container">block2</div>
    <div class="block3 container">block3</div>
    <div class="block4 container">block4</div>
    <div class="block5 container">block5</div>
</body>
</html>
