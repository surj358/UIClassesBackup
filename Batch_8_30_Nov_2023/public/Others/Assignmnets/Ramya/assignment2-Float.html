<!DOCTYPE html>
<html lang="en">
<head>
    <title>float</title>
    <style>
        .float-heading{
            border: 2px solid;
            padding: 5px;
            text-align: center;
            font-size: 30px;
        }
        .a1, .a2, .a3{
            width: 150px;
            height: 100px;
            text-align: center;
            border: 3px solid;
        }
        .a1{
            background-color: red;
            float: left;
        }
        .a2{
            background-color: blue;
            float: left;
            margin-left: 10px;
        }
        .a3{
            background-color: blueviolet;
            float: right;
        }
        .container1 {
            float: right;
            clear: both;
            margin-top: 10px;
            border: 5px solid;
        }
        .a4, .a5, .a6, .a7{
            width: 100px;
            height: 75px;
            border: 2px solid;
            border-color: brown;
            text-align: center;
            margin: 5px;
        }
        .a4{
            background-color: green;
            float: left;
        }
        .a5{
            background-color: blueviolet;
            float: right;
        }
        .a6{
            background-color: brown;
            float: left;
            clear: right;
        }
        .a7{
            background-color: black;
            float: left;
            color: white;
        }
        .a8, .a9,
         .a10, .a11, .a12, .a13, .a14{
            width: 150px;
            height: 100px;
            text-align: center;
            border: 3px solid;
        }
        .a8{
            background-color: blueviolet;
            clear: both;
        }
        .a9{
            background-color: goldenrod;
            float: left;
            margin-top: 10px;
        }
        .a10{
            background-color: tomato;
            float: right;
            margin-left: 10px;
        }
        .a11{
            background-color: magenta;
            float: right;
        }

        .a12{
            background-color: goldenrod;
            float: left;
            clear: both;
        }
        .a13{
            background-color: tomato;
            float: left;
            margin-left: 10px;
        }
        .a14{
            background-color: magenta;
            float: left;
            margin-left: 10px;
        }
        .a12, .a13, .a14{
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h3 class="float-heading">
        Blocks-Floating
    </h3>
    <div class="a1">1</div>
    <div class="a2">2</div>
    <div class="a3">3</div>
    <div class="container1">
        <div class="a4">4</div>
        <div class="a5">5</div>
        <div class="a6">6</div>
        <div class="a7">7</div>
    </div>
    <div class="a8">8</div>
    <div class="a9">9</div>
    <div class="a10">10</div>
    <div class="a11">11</div>
    <div class="a12">12</div>
    <div class="a13">13</div>
    <div class="a14">14</div>
</body>
</html>
