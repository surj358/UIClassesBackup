<!-- WAP to display all the prime numbers between 1 to 1000. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for(var n = 1; n <= 1000; n++){
            var count = 0;
            for(i = 1; i <= n; i++){
                var rem = n % i;
                if(rem == 0){
                    count++;
                }
            }
             if (count == 2) {
                 console.log(n);
             }
        }
    </script>
</body>
</html>
