<!-- WAP to check wheather a given number is prime number or not. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Enter the number to check");
        n = parseInt(n);

        var count = 0;

        for(i = 1; i <= n; i++){
            var rem = n % i;
            if(rem == 0){
                count++;
            }
        }
        console.log(count);

        if (count == 2) {
            console.log("This number is a prime number");
        } else {
            console.log("This number is not a prime number");
        }
    </script>
</body>
</html>
