<!-- WAP to find out total number of vowels in a string -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt("Enter a string : ");
        var count = 0;
        str = str.toLowerCase();

        for(i = 0; i < str.length; i++){
            if(str.charAt(i) == 'a' || str.charAt(i) == 'e' || str.charAt(i) == 'i' || str.charAt(i) == 'o'|| str.charAt(i) == 'u'){
                count++;
            }
        }
        console.log("Number of vowels present in the strings : " + count);
    </script>
</body>
</html>
