<!-- WAP to find the sum of odd numbers between 5 to 95. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i = 5; i <= 95; i++){
            if(i % 2 != 0){
                sum = sum + i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
