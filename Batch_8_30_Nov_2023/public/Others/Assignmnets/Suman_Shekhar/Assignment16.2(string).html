<!-- WAP to find out total number of words with in a given string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt("Enter a string : ");
        str = str.split(" ");
        console.log("The number of words in the given string is :" + str.length);
    </script>
</body>
</html>
