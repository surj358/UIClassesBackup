<!-- WAP to list out odd numbers between 99 to 31 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>All odd numbers between 99 to 31</h3>
    <script>
        for(var i = 99 ; i >= 31 ; i--) {
            if(i % 2 != 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
