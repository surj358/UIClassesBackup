<!-- WAP to check wheather a given word is existing in a string or not. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s = prompt("enter string : ");
            var word = prompt("enter word to be found : ");
            if(s.includes(word)){
               console.log("true");
            }
            else{
                console.log("false");
            }
    </script>
</body>
</html>
