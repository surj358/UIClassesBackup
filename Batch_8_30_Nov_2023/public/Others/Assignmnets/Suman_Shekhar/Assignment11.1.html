<!-- WAP to list out all the even numbers between 1 to 100. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>All odd numbers between 1 to 1000</h3>
    <script>
        for(var i = 1 ; i <= 1000 ; i++) {
            if(i % 2 == 0) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
