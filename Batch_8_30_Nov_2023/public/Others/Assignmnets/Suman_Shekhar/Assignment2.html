<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment_2</title>
    <style>
        .Heading{
            text-align: center;
            border: 3px solid;
            margin: center;
        }
        div{
            text-align: center;
            border: solid;
            width: 100px;
            height: 80px;
        }
        .block1{
            background-color: red;
            float: left;
            margin-right: 10px;
        }
        .block2{
            background-color: palevioletred;
            float: left;
            margin-right: 10px;
        }
        .block3{
            background-color: lightskyblue;
            margin-bottom: 10px;
            float: right;
        }
        .container{
            width: 400px;
            height: 200px;
            border: solid;
            float: right;
            clear: both;
            padding-left: 10px;
            padding-top: 10px;
        }
        .block4{
            background-color: aquamarine;
            float: left;
            margin-bottom: 10px;
        }
        .block5{
            background-color: deeppink;
            float: right;
            margin-right: 10px;
        }
        .block6{
            background-color: violet;
            float: left;
            clear: left;
            margin-right: 20px;
        }
        .block7{
            background-color: yellow;
            float: left;
        }
        .block8{
            background-color: springgreen;
            float: left;
            clear: right;
        }
        .block9{
            background-color: blue;
            float: left;
            clear: left;
            margin-top: 10px;
        }
        .block10{
            background-color: navajowhite;
            float: right;
            margin-top: 10px;
            margin-left: 10px;
        }
        .block11{
            background-color: crimson;
            float: right;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .block12{
            background-color: navy;
            float: left;
            clear: left;
            margin-top: 10px;
        }
        .block13{
            background-color: cadetblue;
            float: left;
            margin-top: 10px;
            margin-left: 10px;
        }
        .block14{
            background-color: darkgreen;
            float: left;
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h3 class="Heading">Blocks - Floating</h3>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="container">
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
    </div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>
    <div class="block12">12</div>
    <div class="block13">13</div>
    <div class="block14">14</div>
</body>
</html>
