<!-- WAP to compare 2 strings. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s1 = prompt("enter string 1 : ");
            var s2 = prompt("enter string 2 : ");
            var n1 = s1.length;
            var n2 = s2.length;
            var flag = false;
            if(n1!=n2) {
                console.log("false");
            }
            else if(n1==n2) {
                for(var i = 0 ; i<n1;i++){
                    if(s1.charAt(i) == s2.charAt(i)){
                        flag = true;
                    }
                }
                if(flag == true){
                    console.log("True");
                }
                else{
                    console.log("false");
                }
            }
    </script>
</body>
</html>
