<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayWithEvenNumber</title>
</head>
<body>
    <script>
        var evenNumberArray = () => {
            var arr = [20, 21, 22, 23, 24, 25, 26, 27, 28];
            var evenArr = [];
            var j = 0;
            for(i = 0; i < arr.length; i++){
            var num = arr[i];
            if(arr[i]%2 == 0){
                evenArr[j] = num;
                arr[i] = "";
                j++
            }
        }
        console.log(arr);
        console.log(evenArr);
    }
    evenNumberArray();
    </script>
</body>
</html>
