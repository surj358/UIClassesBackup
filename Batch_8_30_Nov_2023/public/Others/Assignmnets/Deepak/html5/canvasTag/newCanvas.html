<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas tag</title>
    <style>
        #myCanvas{
           
            border: 2px solid;
            margin: 20px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="200px" height="100px"></canvas>
    <script>
        var getRandomPattern = () => {
            var pattern = '';
            var possiblePatterns = ['L' , 'U', 'N'];
            
            for (var i = 1; i < 6; i++) {
                var randomIndex = Math.floor(Math.random() * 3);
                pattern += getRandomNumberOrChar(possiblePatterns[randomIndex]);
            }
            return pattern;
        }

        var getRandomNumberOrChar = (type) => {
            type = type.toLowerCase();
            var minRange, maxRange;
            switch(type) {
                case 'n':
                    return Math.round(Math.random() * 9);
                    break;
                case 'u':
                    minRange = 65;
                    maxRange = 90;
                    break;
                case 'l':
                    minRange = 97;
                    maxRange = 122;
            }
            var randomAsciiNumber = Math.round(Math.random() * (maxRange - minRange) + minRange);
            return String.fromCharCode(randomAsciiNumber);
        }
        var captchtxt =   getRandomPattern();

        var textTT = captchtxt.split('');

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        var [text1, text3 ,text2,  text4,text5] =  textTT;
        for (var i = 1; i < 80; i++) {
                var ranNUM = Math.floor(Math.random() * 300);

                ctx.fillStyle = `rgb(${ranNUM*  6},${ranNUM/40},${ranNUM/9})`;
                ctx.fillRect (ranNUM/2, ranNUM/8, ranNUM/2, ranNUM/2);
                ctx.fillStyle = `rgb(${ranNUM*  4},${ranNUM/8},${ranNUM})`;
                ctx.fillRect (0, ranNUM, ranNUM*4, ranNUM*100);
            }  
        ctx.translate(35, 57);
        ctx.rotate(5.9);
        ctx.font = "50px Arial"; 
        ctx.fillStyle = 'darkblue';
        ctx.fillText(text1, 7, 5);
        ctx.font = "50px Arial"; 
        ctx.fillStyle = 'darkorange';
        ctx.fillText(text3, 28, 30);
        ctx.font = "45px Arial"; 
        ctx.fillStyle = 'gray';
        ctx.fillText(text2, 50, 40);
        ctx.font = "50px Arial"; 
        ctx.fillStyle = 'darkgreen';
        ctx.fillText(text4, 70, 65);
        ctx.font = "40px Arial"; 
        ctx.fillStyle = 'pink';
        ctx.fillText(text5, 90, 75);
        for (var i = 1; i < 10; i++) {
                var ranNUM = Math.floor(Math.random() * 300);
                ctx.moveTo(-1000, ranNUM/2);
                ctx.lineTo(ranNUM*5, ranNUM/5);
                ctx.stroke(); 
                ctx.moveTo(-0, -ranNUM);
                ctx.lineTo(ranNUM*3, ranNUM/2);
                ctx.stroke(); 
        }
      

    </script>
</body>
</html>
