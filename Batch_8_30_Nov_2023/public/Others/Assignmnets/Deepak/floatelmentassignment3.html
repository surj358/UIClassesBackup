<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floatelements</title>
    <style>
        body{
            margin: 30px;
        }
        h1{
            width: 97.6%;
            height: 40px;
            border: 2px solid;
            text-align: center;
            padding: 20px;
        }
        div{
            width: 90px;
            height: 90px;
            border: 2px solid black;
            margin: 5px;
            float: left;
            text-align: center;
            padding: 10px;
        }
        #container{
            width: 400px;
            height: 270px;
            border: 2px solid black;
            padding: 5px;
            clear: both;
            float: right;
            
        }
        .block1{
            float: left;
            background-color: green;
       }
        .block2{
           background-color: red;
        }
        .block3{
           float: right;
           margin-top: 20px;
           background-color: gray;
        }
        .block4{
            clear: both;
           background-color: yellow;
        }
        .block5{
            background-color: brown;
            float: right;
            clear: both;
        }
        .block6{
            background-color: rgb(165, 42, 163);
            float: right;
            width: 100px;
            height: 100px;
        }
        .block7{
            background-color: greenyellow;
           
        }
        .block8{
            background-color: purple;
            clear: both;
            margin-top: 10px;
        }
        .block9{
            background-color: rgb(123, 50, 50);
          
        }
        .block10{
            background-color: rgb(95, 123, 50);
          
        }
        .block11{
            background-color: burlywood;
        }
        .block12{
            background-color: darkmagenta;
            float: right;
        }
        .block13{
            background-color: violet;
            clear: both;
        }
        .block14{
            background-color: seagreen;
            margin-left: 10px;
        }
        p{
            padding-top: 10px;
        }



    </style>
</head>
<body>
    <h1>Block Floating</h1>
    <div class="block1"><p>1</p></div>
    <div class="block2"><p>2</p></div>
    <div class="block3"><p>3</p></div>
    <div id="container">
        <div class="block11"><p>21</p></div>
        <div class="block12"><p>22</p></div>
        <div class="block13"><p>23</p></div>
        <div class="block14"><p>24</p></div>

    </div>
    <div class="block4" ><p>5</p></div>
    <div class="block5"><p>6</p></div>
    <div class="block6"><p>7</p></div>
    <div class="block7"><p>8</p></div>
    <div class="block8"><p>9</p></div>
    <div class="block9"><p>10</p></div>
    <div class="block10"><p>11</p></div>

</body>
</html>
