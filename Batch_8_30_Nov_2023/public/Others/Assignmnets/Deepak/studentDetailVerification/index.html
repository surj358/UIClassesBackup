<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
    </head>
    <body>
        <h3>
            Student Progress Card Generator
        </h3>
        <ul>
            <li class="title">
                Student Details
            </li>
            <li>
                <label>Student Name: </label>
                <input type="text" id="sname" onkeypress=" return checkuserName(event)">
            </li>
            <li>
                <label>Age: </label>
                <input type="text" id="sage" onkeypress="return checknum(event)" size="3" maxlength="2">
            </li>
            <li>
                <label>Gender: </label>
                Male <input type="radio" name="gender" value="Male" checked>
                Female <input type="radio" name="gender" value="Female">
            </li>
            <li>
                <label for="">Class:</label>
                <select name="" id="studentClass">
                    <option value="class I">Class I</option>
                    <option value="class II">Class II</option>
                    <option value="class III" selected>Class III</option>
                    <option value="class IV">Class IV</option>

                </select>
            </li>
            <li class="marks">
                <label for="">
                    Marks
                </label>
                <input type="text" id="m1" onkeypress="return checknum(event)" maxlength="2">
                <input type="text" id="m2" onkeypress="return checknum(event)" maxlength="2">
                <input type="text" id="m3" onkeypress="return checknum(event)" maxlength="2">
                <input type="text" id="m4" onkeypress="return checknum(event)" maxlength="2">
                <input type="text" id="m5" onkeypress="return checknum(event)" maxlength="2">
            </li>
            <li>
                <input type="button" value="Generate Progress Card" onclick="generateProgressCard()">
                <input type="reset" value="Reset Fields" onclick="resetFields()">
            </li>
        </ul>

        <div class="progressCardHolder"></div>

        <ul id="displayBlock">
            <li>
                Student Name: <span id="d_name"></span>
            </li>
            <li>
                Student Age: <span id="d_age"></span>
            </li>
            <li>
                Gender: <span id="d_gender"></span>
            </li>
            <li>
                Total: <span id="d_total"></span>
            </li>
            <li>
                Avg: <span id="d_avg"></span>
            </li>
            <li>
                Grade: <span id="d_grade"></span>
            </li>
        </ul>
    </body>
</html>
