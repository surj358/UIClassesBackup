<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of digit in given number</title>
    <script>
        var n = prompt('enter a number');
        n = parseInt(n);
        var count = 0;
        while(n > 0){
            n = n / 10;
            n = parseInt(n);
            count++;
        }
        console.log(count);
    </script>
</head>

</body>
</html>
