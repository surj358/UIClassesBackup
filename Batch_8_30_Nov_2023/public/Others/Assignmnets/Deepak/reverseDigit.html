<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverseOfNumber</title>
</head>
<body>
    <script>
        var userInputNumber = prompt('Enter a number');
        userInputNumber = parseInt(userInputNumber);
        while(userInputNumber > 0){
            resultOfReverse = userInputNumber% 10;
            document.write(resultOfReverse);
            userInputNumber =  userInputNumber/10
            userInputNumber = parseInt(userInputNumber);
        }
    </script>
</body>
</html>
