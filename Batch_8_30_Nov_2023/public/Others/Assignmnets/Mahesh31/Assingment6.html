<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <style>
        .app{
            text-align: center;
            border: 1px solid blue;
            font-size: 20px;
            padding: 10px;
        }
        div{
            border: 1px solid blue;
            height: 80px;
            width: 80px;
            margin: 5px;
        }
        .block1{
            float: left;
            background-color: aqua;
        }
        .block2{
            float: left;
            background-color: blueviolet;
        }
        .block3{
            float: right;
            background-color: green;
        }
        .block4{
            float: right;
            background-color: brown;
        }
        .container{
            height: 250px;
            width: 300px;
            float: right;
            clear: both;
        }
        .block5{
            float: left;
            background-color: aqua;
        }
        .block6{
            float: left;
            background-color:orange;
        }
        .block7{
            float: left;
            clear: both;
            background-color: aqua;
        }
       
    </style>
 </head>
<body>
    <h3 class="app">block-floating</h3>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="block4">4</div>
    <div class="container">
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
   
</body>

</html>
