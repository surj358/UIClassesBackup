<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding and margin </title>
</head>
<style>

     .content1{
        width:120px ;
        height: 130px;
       background-color: chocolate;
       margin-left: 40px;
       margin-top: -5px;
    }
    .content2{
        width:120px ;
        height: 130px;
        background-color: chartreuse;
        margin-left: 100px;
        box-sizing: border-box;
        padding-top: 50px;
        margin-top: 20px;

    }
    .content3{
        width:120px ;
        height: 130px;
        border-color: brown;
        background-color: aqua;
        margin-left: 40px;
        box-sizing: border-box;
        padding-top: 50px;
        margin-top: 20px;
    }
    .content4{
        width:120px ;
        height: 130px;
        background-color: cornflowerblue;
        margin-left: 100px;
        box-sizing: border-box;
        padding-top: 50px;
        margin-top: 20px;
    }
</style>
<body>
    <div class="content1">BLOCK1</div>
    <div class="content2">BLOCK2</div>
    <div class="content3">BLOCK3</div>
    <div class="content4">BLOCK4</div>
</body>
</html>
