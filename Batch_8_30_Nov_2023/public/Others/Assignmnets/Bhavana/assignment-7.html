<!DOCTYPE html>
<html>
    <head>
        <title>
            assignment7
        </title>
        <style>
           
           .outer{
            background-color: white;
            margin: 50px;
            border:10px solid;
            height:1200px;
            background-color: black;
           }
            h2{
                border: 5px solid;
                background-color: rgb(231, 169, 45);
                text-align: center;
                padding: 10px;
               width: 1100px;
               position: absolute;
               left: 170px;
                margin:20px ;
               
            }
            .block{
                border: 4px solid;
                height: 1100px;
                width: 1100px;
              position: relative;
              top: 70px;
              margin: 20px;
              left: 110px;
              background-color: white;
             
             
            }
            .inner{
                border: 4px solid;
                height: 300px;
                margin: 8px;
                margin-top: 15px;
                background-color: white;

            }
            .last{
                height: 350px;
            }
            .pd{
                border: 2px solid;
               height: 30px;
               width: 150px;
               text-align: center;
               padding:10px;
               position: relative;
               bottom:15px ;
              text-decoration: underline black 2px;
            left: 20px;
              background-color: aqua;
            }
            .position{
                position: absolute;
                font-size: larger;
            }
           .d1{
            padding: 10px;
           }
            .d2{
top: 80px;
right: 100px;
            }
   .yourself{
    position: relative;
    bottom: 90px;
    font-size: larger;
   }
   input[type=submit]{
    position: relative;
    left: 80%;
    background-color: #04AA6D;
    cursor: pointer;
    padding: 16px 32px;
} 

            
 .gap{
    margin: 20px;
    padding: 5px;
    font-size: larger;
 }
    .big{
        padding: 10px;
    }     
            
         
           
        </style>
    </head>
    <body>
        <div class="outer">
    <h2>Student Registration Form</h2>
    
    <div class="block">

        <div class="inner">

            <div class="pd">Personal Details</div>
<div class="position d1">

    <div class="gap">
            <label>Name:</label>
        <input type="text" name="name">
    </div>
    <div class="gap">
        <label>First Name</label>
        <input type="text" name="firstname">
    </div>
        <div class="gap">
        <label>Age</label>
        <input type="number">
    </div>

</div>

<div class="position d2">
    <div class="gap">
        <label>Address</label>
    </div>
        <textarea name="adress"  cols="30" rows="5"></textarea><br>
        <div class="gap">
        <label>Country</label>
        <select class="big">
            <option>india</option>
            <option>usa</option>
            <option>china</option>
            <option>korea</option>
            <option>africa</option>
            </select>
        </div>
        </div>
    </div>



<div class="inner">
    <div  class="pd">Educaation Details</div>

     <div class="position d3">
        <div  class="gap">
            <label>Qualification:</label>
            <select class="big">
                <option>10th</option>
                <option>inter</option>
                <option>graduation</option>
                <option>post graduation</option>
            </select>
        </div>

    <div  class="gap">
        <label>Language:</label>
        <input type="checkbox">English
        <input type="checkbox">Hindi
        <input type="checkbox">Telegu
        <input type="checkbox">Urdu
        </div>

<div  class="gap">
        <label >Courses:</label>
        <input type="radio">MBA
        <input type="radio">MCA
        <input type="radio">MSC
        <input type="radio">B.TECH
        </div>

  </div>
</div>


<div class="inner last">
    <div class="pd">About yourself</div>
    
        <label class="yourself">Few words about yourself    :</label>
        <textarea name="feedback" id="big" placeholder="Enter few words about yourself" cols="90" rows="15"></textarea>
    
</div>


<input type ="submit" name="submit">


</div>
</body>
</html>
