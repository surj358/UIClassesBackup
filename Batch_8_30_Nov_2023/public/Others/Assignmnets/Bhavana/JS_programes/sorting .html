//*******DECENDING ORDER ********
        var num = [15,16,12,45,25,23];
        for (var i = 0;i < num.length;i++){
            for (j = i+1;j < num.length;j++){
                    if(num[i] < num[j]){
                        var temp = num[i];
                    num[i] = num[j];
                    num[j] = temp;
                    }
            }    
    }
