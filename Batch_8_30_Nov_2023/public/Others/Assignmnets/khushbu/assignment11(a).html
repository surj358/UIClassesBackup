<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODD NO. 99-31</title>
</head>
<body>
    <H4>ODD NO. 99 TO 31</H4>
    <script>
        for(a = 99; a >= 31; a--){
            if(a % 2 != 0){
                console.log(a);
            }
        }
    </script>
</body>
</html>
