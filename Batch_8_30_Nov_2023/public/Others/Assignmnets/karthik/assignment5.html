<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            text-align: center;

        }
        .background{
            border: 2px solid black;
            padding: 10px;
            margin: auto;
            width: 400px;

        }
        .inside{
            background-color: yellowgreen;
            padding: 15px;
            margin: 10px;
        }
        .submit{
            text-align: center;
        }
        


    </style>
</head>
<body>
    <h3 class="header">----Registration Form----</h3>
<div class="background">
    <div class="inside">
    <label for="name" id="text">Name:</label>
    <input type="text" name="name">

    </div>
    <div class="inside">
    <label for="userName" id="text">UserName:</label>
    <input type="text" maxlength="15">
</div>
<div class="inside">
    <label for="password" id="text">Password:</label>
    <input type="text">
</div>
<div class="inside">
    <label for="age" id="text">Age:</label>
    <input type="number" maxlength="2">
</div>
<div class="inside">
    <label id="text">Gender:</label>
    <input type="radio">Male
    <input type="radio">FeMale
    <input type="radio">Others
</div>
<div class="inside">
    <label id="text">Mobile Number</label>
    <input type="number" maxlength="10">
</div>
<div class="inside">
    <label id="text">Location:</label>
    <select>
        <option>Hyderabad</option>
        <option>Delhi</option>
        <option>Pune</option>
        <option>Mumbai</option> 
    </select>
    
</div>
<div class="inside">
<div class="submit">
<input type="submit">
</div>
    
    
</body>
</html>
