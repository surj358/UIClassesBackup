<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Arrangments</title>
</head>
<style>
    .block {
        border: 1px solid;
        width: 100px;
        height: 100px;
    }
    .block1 {
        background-color: orange;
        
        
    }
    .block2 {
        background-color:skyblue;
        position: relative;
        left: 50px;
        bottom: 50px;
    }
    .block3 {
        background-color: red;
        position: relative;
        left: 1200px;
        bottom: 200px;
    }
    .block4 {
        background-color:  skyblue;
        position: relative;
        left: 1150px;
        bottom: 250px;
    }
    .block5 {
        background-color: orange;
        position: absolute;
        left: 1150px;
        bottom:5px;
        z-index: 35;
        
    }
     .block6 {
            background-color: skyblue;
        position: absolute;
        left: 670px;
        bottom: 190px;
    }
    .block7 {
        background-color: red;
        position: absolute;
        left: 670px;
        bottom: 60px;
    }
    .block8 {
        background-color: purple;
        position: absolute;
        left: 550px;
        bottom: 190px;
    }
    .block9 {
        background-color: grey;
        position: absolute;
        left: 550px;
        bottom: 60px;
    }
    .block10 {
        position: absolute;
        background-color: orange;
        left: 610px;
        top: 400px;

    
    }
    .block11 {
        position: absolute;
        background-color: purple;
        left: 1200px;
        bottom: -60px;
        z-index: 25;
        
    }
    .block12 {
        background-color: blueviolet;
        position: relative;
        left: 50px;
        top: 40px;
        z-index: 25;
    }
    .block13 {
        background-color: green;
        position: relative;
        bottom: 10px;
        z-index: 20;
    }
    h2 {
        border: 1px solid;
        padding: 10px;
        text-align: center;
    }

</style>
<body>
    <h2>Block Arrangments</h2>
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
    <div class="block block10"></div>
    <div class="block block11"></div>
    <div class="block block12"></div>
    <div class="block block13"></div>
</body>
</html>
