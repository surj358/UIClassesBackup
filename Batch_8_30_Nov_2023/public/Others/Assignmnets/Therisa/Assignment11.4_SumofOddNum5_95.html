<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SumOfOddNum5_95</title>
    </head>
    <body>
        <h2>
            WAP to find the sum of all the odd numbers between 5 to 95?
        </h2>
        <script>
            var i = 5;
            var j = 95;
            var sum = 0;
            for( i ; i <= j ; i++){
                console.log(i);
                if(i % 2 != 0){
                    sum = i + sum;
                    console.log(sum);
                }
            }
        </script>
    </body>
</html>
