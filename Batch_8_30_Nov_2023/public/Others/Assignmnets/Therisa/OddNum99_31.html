<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddNumbers</title>
</head>
    <body>
        <h2> 
            WAP to list out ODD Numbers between 99 to 31?
        </h2>
        <script>
            var i = 99;
            var j = 31;
            for(i ; i >= j ; i--){
                if(i % 2 !== 0){
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
