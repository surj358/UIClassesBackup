<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenNumbers</title>
</head>
<body>
    <h2>
        WAP to list all the even numbers between 1 to 1000?
    </h2>
    <script>
        var i = 1;
        var j = 1000;
        for(i = 1; i <= j; i++){
            if(i % 2 == 0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
