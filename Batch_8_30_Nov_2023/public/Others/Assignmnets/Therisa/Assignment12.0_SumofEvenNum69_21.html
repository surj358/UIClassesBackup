<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SumOfEvenNum</title>
    </head>
    <body>
        <h3>
            WAP to find the sum of all the even numbers between 69 to 21?
        </h3>
        <script>
            var i = 69;
            var j = 21;
            var sum = 0;
            for(i ; i >= j ; i--){
                console.log(i);
                if( i % 2 == 0){
                    sum = i + sum;
                    console.log(sum);
                }
            }
        </script>
    </body>
</html>
