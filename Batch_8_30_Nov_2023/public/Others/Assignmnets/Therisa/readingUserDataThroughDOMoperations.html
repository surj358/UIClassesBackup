<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration</title>
    <style>
        ul {
            border: 2px solid;
            width: 400px;
            height: 600px;
            position: relative;
            padding: 10px;
            left: 400px;    
            background-image: url('https://i.pinimg.com/736x/e3/e7/78/e3e77898e251dc0a42277421f34eb417.jpg');
        }
        h3 {
            text-align: center;
            color: orangered;
            
        }
        li {
            list-style: none;
            border: 1px solid;
            background-color: azure;
            margin: 10px;
            padding: 10px;
            background: transparent;
        }
        input {
            background: transparent;
        }
        textarea {
            background: transparent;
        }
        button {
            background-color: black;
            color: white;
        }    
    </style>
</head>
<body>
    <ul>
        <h3>Registration Form</h3>
        <li>
            <label for="username">Enter user name:</label>
            <input type="text" name="username" maxlength="14">
        </li>
        <li>
            <label for="password">Password:</label>
            <input type="text" name="actpwd" maxlength="8">
        </li>
        <li>
            <label for="gender">Gender:</label>
            <input type="radio" name="Gender" >Male
            <input type="radio" name="Gender" >Female
        </li>
        <li>
            <label for="country">Country:</label>
            <select>
                <option>select</option>
                <option>India</option>
                <option>U.S.A</option>
                <option>Japan</option>
                <option>U.K</option>
            </select>
        </li>
        <li>
            <label for="Languages">Languages:</label>
            <input type="checkbox" > Telugu
            <input type="checkbox" > Hindi
            <input type="checkbox" >English
        </li>
        <li>
            <label>Tell about your self:</label>
            <textarea name="" id="" cols="20" rows="10" maxlength="500" ></textarea>
        </li>
        <li>
            <input type="button" value="Save Details" onclick="readUserdata">
        </li>
        
    </ul>
    <script>
        var readUserData = () => {
            var userData = {};
            userData.name = document.querySelector("#user_name").value;
            userData.pwd = document.querySelector("#accountPwd").value;
            userData.gender = document.querySelector("input[name=gender]:checked").value;
            console.log(userData);
        }
    </script>
</body>
</html>
