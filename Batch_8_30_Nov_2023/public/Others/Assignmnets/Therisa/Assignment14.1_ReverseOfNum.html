<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReverseOfNumber</title>
    </head>
    <body>
        <h2>
            WAP to find reverse of a given number?
        </h2>
        <script>
            var n = prompt(" enter the number ");
            var num = 0 ;
            while( n > 0){
                var rem = n % 10;
                num = (num * 10)+ rem;
                n = n / 10;
                n = parseInt(n); 
            }
                console.log("The Reverse of the number is: " +num);
        </script>
    </body>
</html>
