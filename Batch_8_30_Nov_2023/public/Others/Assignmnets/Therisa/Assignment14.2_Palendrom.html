<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palendrom</title>
    </head>
    <body>
        <h3>
            WAP to check whether a given number number is palendrom or not?
        </h3>
        <script>
            var n = prompt(" Enter a number:");
            console.log(n);
            var count = n;
            var reverse = 0;
            while( n > 0){
                var rem = n % 10 ;
                reverse = (reverse * 10) + rem;
                n = n / 10;
                n = parseInt(n);
            } 
            if(count == reverse){
                console.log("The given number is a palindrome " +count)
            } else{
                console.log("The given number is not a palindrome ")
            }
        </script>
    </body>
</html>
