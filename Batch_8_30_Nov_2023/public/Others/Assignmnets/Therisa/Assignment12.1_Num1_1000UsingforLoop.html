<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 1to1000</title>
</head>
<body>
    <h2>Numbers Between 1 to 1000</h2>
    <script>
        for(var count = 1 ; count <= 1000 ; count++){
            console.log(count);
        }
    </script>
</body>
</html>
