<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NumberOfZeros</title>
    </head>
    <body>
        <h3>
            WAP to find the number of zeros in a given number?
        </h3>
        <script>
            var num = parseInt(prompt("enter a number "));
            var rem;
            var count = 0;
            while(num > 0){
                rem = num % 10;
                if( rem == 0){
                    count++;
                }
                num = num / 10;
                
            }
            console.log(count);
        </script>
    </body>
</html>
