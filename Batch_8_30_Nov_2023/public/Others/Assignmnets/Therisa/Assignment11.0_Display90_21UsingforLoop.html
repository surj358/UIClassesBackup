<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90_21 Numbers</title>
</head>
<body>
    <h2>
        WAP to display the values between 90 to 21?
    </h2>
    <script>
        var i = 90;
        var j = 21;
        for(i ; i >= j; i--){
            console.log(i);
        }
    </script>
</body>
</html>
