<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LuckyNum</title>
    </head>
    <body>
        <h2>
            WAP to find out lucky number of a given number?
        </h2>
        <script>
            var n = prompt("Enter a number :");
            console.log(n);
            var rem;
            var sum = 0;
            
            while(n > 0){
                rem = n % 10;
                sum += rem;
                n = n/10;
                n = parseInt(n);
                if( n == 0 && sum > 9){
                    console.log(sum)
                    n = sum;
                    sum = 0;
                }
            }
            console.log("Lucky Number is " +sum);
        </script>
    </body>
</html>
