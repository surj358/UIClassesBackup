<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock using CSS 3 Transform</title>
        <style>
            .clockBody{
                border: 3px solid;
                width: 400px;
                height: 400px;
                border-radius: 50%;
                background-color: lightgreen;
                margin: 130px auto;
                /* position: relative; */
            }   

            .clockNo{
                font-weight: bold;
                font-size: 40px;
            }

            .no1{
                position: absolute;
            }
            .no2{
                
            }
            .no3{
                position: relative;
                top: 45%;
                left: 93%;
            }
            .no4{
                
            }
            .no5{
                
            }
            .no6{
                left: 43%;
                position: relative;
                top: 88%;
            }
            .no7{
                
            }
            .no8{
                
            }
            .no9{
                position: relative;
                top: 45%;
                left: -10%;
            }
            .no10{
                
            }
            .no11{
                
            }
            .no12{
                position: relative;
                top: 0%;
                left: 30%;
            }
            .hrNeedle{
                border: 1px solid black;
                background-color: black;
                width: 1.3%;
                height: 12%;
                position: absolute;
                top: 37%;
                left: 50.5%;
                z-index: 3;
            }
            .minsNeedle{
                border: 1px solid black;
                background-color: red;
                width: 0.7%;
                height: 17%;
                position: absolute;
                top: 32%;
                left: 51.5%;
                z-index: 2;
            }
            .secNeedle{
                border: 1px solid black;
                background-color: white;
                width: 0.5%;
                height: 23%;
                position: absolute;
                top: 26%;
                left: 50.5%;
                z-index: 1;
            }
        </style>
    </head>

    <body>

        <div class="clockBody">
            <!-- <span class="no1 clockNo">1</span> -->
            <!-- <span class="no2 clockNo">2</span> -->
            <span class="no3 clockNo">3</span>
            <!-- <span class="no4 clockNo">4</span> -->
            <!-- <span class="no5 clockNo">5</span> -->
            <span class="no6 clockNo">6</span>
            <!-- <span class="no7 clockNo">7</span> -->
            <!-- <span class="no8 clockNo">8</span> -->
            <span class="no9 clockNo">9</span>
            <!-- <span class="no10 clockNo">10</span> -->
            <!-- <span class="no11 clockNo">11 </span> -->
            <span class="no12 clockNo">12</span>
        </div>

        <div class="hrNeedle"></div>
        <div class="minsNeedle"></div>
        <div class="secNeedle"></div>

        <script>
           
            setInterval(()=>{
                var currentDate = new Date();

                var hrs = currentDate.getHours();
                var mins = currentDate.getMinutes();
                var sec = currentDate.getSeconds();
                
                hrs_rotation =( 30*hrs + (mins/2));
                min_rotation = 6*mins;
                sec_rotation = 6*sec;

                document.querySelector('.hrNeedle').style.transform = 
                        `rotate(${hrs_rotation}deg)`;
                document.querySelector('.minsNeedle').style.transform = 
                    `rotate(${min_rotation}deg)`;
                document.querySelector('.secNeedle').style.transform = 
                    `rotate(${sec_rotation}deg)`;
            },1000);



        </script>
    </body>
</html>
