<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating user defined exceptions</title>
        <script src="app.js"> </script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
        <style>
            h3{
                text-align: center;
                border: 1px solid brown;
                padding: 10px;
                font-size: 20px;
                color: brown;
            }
            ul{
                border: 1px solid;
                width: 500px;
                padding: 10px;
                margin: 50px auto;
                background-color: #ccc;
            }
            li{
                list-style: none;
                border: 1px solid #ddd;
                padding: 10px;
                margin: 10px;
            }
            #resultBlock {
                text-align: center;
                color: green;
                font-weight: bold;
                display: none;
            }
            .error {
                color: red;
                font-size: 10px;
                display: none;
            }
        </style>
    </head>
    <body>
        <h3>
            Student registraton page - Demonstrating User defined exception
        </h3>
        <ul>
            <li>
                Enter User Name:
                <input type="text" id="uname">
                <div class="error name_err">Name is Mandate</div>
            </li>

            <li>
                Enter User Age:
                <input type="text" id="uage">
                <div class="error age_err">Age should be greater than 21</div>
            </li>

            <li id="resultBlock">

            </li>

            <li>
                <input type="button" value="Save Details" onclick="saveDetails()">
            </li>
        </ul>
    </body>
</html>
