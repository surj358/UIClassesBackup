<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 3</title>
    </head>
    <style>
        /* Implementing float and clear property to display block */
        .head{
            border: 2px solid red;
            color:red;
            text-align: center;
            padding: 10px;
            font-size: 25px;
        }

        .block{
            border:1px solid blue;
            margin: 10px;
            width: 120px;
            height:120px;
            color: blue;
            text-align: center;
        }

        .footer{
            border: 2px solid green;
            color:green;
            text-align: center;
            padding: 10px;
            font-size: 25px;
            clear: left;
        }

        .block1{
            float: left;
        }

        
        .block2{
            float: left;
        }

        
        .block3{
            float: left;
        }

        
        .block4{
            clear: left;
            float: right;
        }

        
        .block5{
            float: right;
        }

        
        .block6{
            clear: right;
        }

        .block7{
            float: left;
        }
        
        .block8{
            float: right;
        }
        
        .block9{
            clear: right;
            float: right;
        }

        .block10{
            clear: right;
            float: right;
        }

        .block11{
            clear:right;
            float: left;
        }
        
        .block12{
            float: left;
        }

        
        .block13{
            float: left;
        }
        

    </style>
    <body>

        <!-- Implementing Float Property to display content -->

        <div class="head">Blocks Rendering</div>

        <div class="block block1">1</div>
        <div class="block block2">2</div>
        <div class="block block3">3</div>
        <div class="block block4">5</div>
        <div class="block block5">4</div>
        <div class="block block6">6</div>
        <div class="block block7">7</div>
        <div class="block block8">8</div>
        <div class="block block9">9</div>
        <div class="block block10">10</div>
        <div class="block block11">11</div>
        <div class="block block12">12</div>
        <div class="block block13">13</div>

        <div class="footer"> @copyrights 2023</div>
    </body>

</html>
