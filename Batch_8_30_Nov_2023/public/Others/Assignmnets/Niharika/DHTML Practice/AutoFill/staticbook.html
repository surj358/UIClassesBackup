<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .maindiv {
                width: 70%;
                margin: 40px auto;
                border: 1px solid;
                border-radius: 10px;
                height: 300px;
            }
            .img {
                width: 150px;
                height: 150px;
                border: 1px solid;
            }
            .imgclass {
                float: left;
                width: 200px;
                margin: 20px;
                position: relative;
                top: 52px;
                left: 47px;
            }
            .bookdetails {
                float: left;
                width: 400px;
                margin: 20px;
                height: 250px;
                border: 1px solid;
                border-radius: 10px;
            }
            .indblock {
                margin: 15px;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <div class="maindiv">
            <div class="imgclass">
                <img class="img" src="https://m.media-amazon.com/images/I/816OivS2YpL._AC_UF1000,1000_QL80_.jpg">
            </div>
            <div class="bookdetails">
                <div class="indblock">
                    <b>BOOK-NAME : </b>
                    <span>The Hare and Tortoise</span>
                </div>
                <div class="indblock">
                    <b>Author :  </b>
                    <span>Wonder House Books</span>
                </div>
                <div class="indblock">
                    <b>Publisher: </b>
                    <span>Wonder House Books</span>
                </div>
            </div>
        </div>
    </body>
</html>
