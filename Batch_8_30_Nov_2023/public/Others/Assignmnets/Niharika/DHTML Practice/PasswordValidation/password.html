<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="password.css">
        <script src="password.js"></script>
    </head>
    <body>
        <h3>Sign-in Page</h3>
        <div class="container">
            <div class="detailsblock">
                <input type="text" name="username" id="uname" placeholder="Enter-UserName">
            </div>
            <div class="detailsblock">
                <input type="password" name="password" id="upassword" placeholder="Enter-password" maxlength="8" onkeypress="validateKeyPressEvents(event)" onkeyup="validateKeyUpEvents(event)">
                <svg onclick="changeType()" id="openeye" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                  </svg>
                <svg style="display: none;" onclick="changeType()" id="closeeye" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                  </svg>  
            </div>
            <div class="block">
                <div class="lenValidation">
                    <span id="displayIcon"></span>
                    1.Password should have maxlength of 8.
                </div>
                <div class="startWithUpperCase">
                    <span id="displayIcon1"></span>
                    2. Password should always start with uppercase.
                </div>
                <div class="maxOfTwoDigits">
                    <span id="displayIcon2"></span>
                    3. Password should have atleast one digit and max of 2 digits.
                </div>
                <div class="specialSymbol">
                    <span id="displayIcon3"></span>
                    4. should have only one special Symbol.
                </div>
                <div class="symbolValidation">
                    <span id="displayIcon4"></span>
                    5. should not end with special symbol.
                </div>
            </div>
            <div class="detailsblock">
                <input type="password" name="password" id="upassword" placeholder="Re-Enter Password">
            </div>
            <div class="detailsblock">
                <input type="button" value="Submit" onclick="submitData()">
            </div>
        </div>
        <div class="msgblock">
            <img class="imageblock" src="https://static.vecteezy.com/system/resources/previews/010/151/485/non_2x/tick-icon-accept-approve-sign-design-free-png.png" alt="">
            <div class="content">You have Succesfully Registered </div>
        </div>
    </body>
</html>
