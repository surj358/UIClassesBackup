<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://thumbs.dreamstime.com/z/to-do-list-icon-blue-color-clipboard-checklist-vector-graphics-various-use-187733011.jpg">
    <style>
        body {
            background: linear-gradient(106.5deg, rgba(255, 215, 185, 0.91) 23%, rgba(223, 159, 247, 0.8) 93%);
        }
       .container{
                width: 50%;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin: 10px auto;
                padding: 10px;
            }
            #addingtask {
                width: 200px;
                height: 20px;
                display: inline-block;
                border-radius: 4px;
                margin: 20px auto;
                outline: none;
                border: none;
            }
            #submitask {
                float: right;
                width: 100px;
                height: 30px;
                background-color: green;
                color: white;
                font-weight: bold;
                margin: 10px auto;
                border: 1px solid;
                position: relative;
                top: -56px;
                right: 128px;
            }
            
            .sdiv {
            width: 80%;    
            padding: 10px;
            border: 2px solid;
            border-radius: 5px;
            margin: 10px;
            border-color: red;
            transition: border-color 0.3s; /* Add transition for a smooth effect */
            display: none;
        }
        .highlight {
            border: 2px solid;
            border-color: white; /* Highlight color */
            background-color: #42b72a;
            color: white;
            font-weight: bold;
        }
        .todolist {
            font-weight: bold;
            color: black;
            display: inline;
            position: relative;
            left: 445px;
            margin: 50px auto;
            font-weight: bold;
        }
        .todotasks {
            width: 500px;
            border-radius: 15px;
            margin: 20px auto;
            padding: 15px;
            display: none;
        }
        .img {
            width: 20px;
            height: 20px;
            position: relative;
            right: -398px;
        }
    </style>
</head>
<body>
        <div class="todolist">
            TO-DO LIST APP
        </div>
    <div class="container">
        <div>
            <label for="addtask"><b>Enter Tasks : </b></label>
            <input type="text" name="addtask" id="addingtask">
        </div>
        <span>
            <input type="button" id="submitask" value="ADD-TASK" onclick="addingtasks()">
        </span>
    </div>
    <div class="todotasks">

    </div>
    <script>
        var entryCounter = 1; 
        var addingtasks = () => {
          
    var div1 = document.createElement("div");
    div1.setAttribute("class", "sdiv");
    div1.setAttribute("id", "entry" + entryCounter);

    var input = document.createElement("input");
    input.setAttribute("type", "checkbox");
    input.setAttribute("id", "task");
    input.setAttribute("class", "checkbox");
    input.onclick = function () {
        highlightBorder(input);
    };
    div1.append(input);
    var label = document.createElement("label");
    label.setAttribute("for", "task1");
    div1.append(label);

    var imgtag = document.createElement("img");
    imgtag.setAttribute("class","img");
    imgtag.setAttribute("src", "https://cdn-icons-png.flaticon.com/512/484/484662.png");
    imgtag.onclick = function () {
                deleteEntry(div1);  // Pass the div element
            }
    div1.append(imgtag);

    var span = document.createElement("span");
    span.setAttribute("class", "check");
    span.innerText = document.querySelector("#addingtask").value;
    div1.append(span);
    document.querySelector(".todotasks").style.display = 'block';
    document.querySelector(".todotasks").append(div1);
    // Use querySelectorAll to select all elements with class "sdiv"
    var sdivList = document.querySelectorAll(".sdiv");

    // Loop through the NodeList and set their style
    for (var i = 0; i < sdivList.length; i++) {
        sdivList[i].style.display = 'block';
    }
    clearvalues();
};

var clearvalues = () => {
    document.querySelector("#addingtask").value = '';
}
function highlightBorder(checkbox) {
            var sdiv = checkbox.closest('.sdiv');
            
            if (checkbox.checked) {
                sdiv.classList.add('highlight');
            } else {
                sdiv.classList.remove('highlight');
            }
        }
        var deleteEntry = (entry) => {
            entry.style.display = 'none';
        }
    </script>
</body>
</html>
