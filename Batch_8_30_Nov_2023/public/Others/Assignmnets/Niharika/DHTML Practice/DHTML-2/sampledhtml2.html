<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book-Details</title>
        <link rel="stylesheet" href="bookapp.css">
    </head>
    <style>
        h3 {
    text-align: center;
    border: 1px solid;
    background-color:lightgoldenrodyellow;
    color: black;
    margin: 20px;
    padding: 20px;
    border-radius: 15px;
    font-weight: bold;

}
body {
    margin: 0;
    padding: 0;
}
.bookdetails {
    width: 200px;
    height: 200px;
    overflow: auto;
}
.bdetails {
    border-radius: 10px;
    border: 2px solid brown;
    padding: 20px;
    margin: 20px;
    width: 300px;
    
}
.imgdetails {
    width: 250px;
    border: 2px solid brown;
    margin: 10px auto;
    border-radius: 5px;
    background-color: lightpink;
}
.idetails {
    width: 150px;
    height: 150px;
    border: 2px solid;
    border-radius: 5px;
    margin: 50px;
}
.details {
    border: 1px solid;
    border-radius: 5px;
    margin: 10px;
    padding: 10px;
    text-align: center;
}
.actualprice {
    text-decoration: underline;
     text-decoration-line: line-through;
    color: orange;
}
.discountprice {
    color: green;
    font-weight: bold;
}
    </style>
    <body>
        <h3>
            BOOK DETAILS
        </h3>
        <div class="booksdetails">

        </div>
        <script src="bookapp.js"></script>
    </body>
</html>
