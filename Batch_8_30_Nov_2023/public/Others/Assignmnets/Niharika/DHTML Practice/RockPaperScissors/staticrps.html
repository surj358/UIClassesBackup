<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .maindiv {
                width: 450px;
                height: 300px;
                margin: 20px auto;
                border: 1px solid;
                border-radius: 10px;
            }
            .container1{
                width: 150px;
                height: 150px;
                border: 1px solid;
                float: left;
                margin: 30px;
            }
            .container2 {
                margin: 30px;
                width: 150px;
                height: 150px;
                border: 1px solid;
                float: left;
                position: relative;
                top: -17px;
            }
            .subdiv {
                margin: 30px auto;
            }
            .s1 {
                position: relative;
                top: -1px;
                left: -140px;
            }
            .s2 {
                position: relative;
                top: 1px;
                left: 1px;
            }
            #button1 {
                position: relative;
                bottom: 10px;
            }
            #button2 {
                position: relative;
                bottom: 20px;
            }
            .resultsBox {
                width: 300px;
                height: 30px;
                border: 1px solid;
                border-radius: 5px;
                position: relative;
                top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="maindiv">
            <div class="subdiv">
                <div class="container1"></div>
                <input type="button" name="button" id="button1" value="PLAY">
                <span class="s1">PLAYER-1</span>
                <div class="container2"></div>
                <input type="button" name="button" id="button2" value="PLAY">
                <span class="s2">PLAYER-2</span>
            </div>
            <div class="resultsBox">
            </div>
        </div>
    </body>
</html>
