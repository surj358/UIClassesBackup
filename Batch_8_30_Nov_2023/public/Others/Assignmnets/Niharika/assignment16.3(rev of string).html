<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            //WAP to reverse a string
            var str = prompt("enter string : ");
            var ans = "";
            for(var i = str.length;i>=0;i--) {
                ans += str.charAt(i);
            }
            console.log("reverse of string is : " + ans);
        </script>
    </body>
</html>
