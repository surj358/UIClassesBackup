<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .mainContainer {
                width: 70%;
                height: 500px;
                border: 2px solid;
                border-radius: 10px;
                margin: 20px auto;
            }
            .subContainer {
                width: 300px;
                height: 100px;
                border: 1px solid;
                border-radius: 10px;
                margin: 20px;
                float: left;
            }
            .resultsContainer,.tempContainer {
                width: 300px;
                min-height: 400px;
                border: 1px solid;
                margin: 20px;
                float: left;
                border-radius: 10px;
            }
            .tempContainer {
                position: relative;
                top: -282px;
                min-height: 200px;
                margin: 5px 10px;
            }
            #textCont {
                margin: 20px;
                outline: none;
            }
            .btn.btn-primary {
                position: relative;
                top: 1px;
                left: -4px;
            }
            .block {
                width: 100px;
                border: 1px solid;
                border-radius: 5px;
                margin: 20px;
                padding: 10px;
            }
            .btn.btn-danger , .btn.btn-success {
                position: absolute;
                bottom: 8px;
                margin: 20px;
            }
            .btn.btn-success {
                position: absolute;
                right: 255px;
            }
        </style>
    </head>
    <body>
        <div class="mainContainer">
            <div class="subContainer">
                <div>
                    <input type="text" placeholder="Enter-Text" id="textCont">
                    <span>
                        <button class="btn btn-primary" type="submit" onclick="addContent()">Add</button>
                    </span>
                </div>
            </div>
            <div class="resultsContainer">
                <button type="button" class="btn btn-danger" id="endButton" onclick="showPopUp()">END</button>
                <button type="button" class="btn btn-success" id="resetButton" onclick="resetValues()">RESET</button>
            </div>
            <div class="tempContainer">

            </div>
        </div>
        <script>
            var array = [];
            var addContent = () => {
                var ans = document.querySelector("#textCont").value;
                array.push(ans);
                console.log(array);
                var divTag = document.createElement("div");
                divTag.setAttribute("class","block");
                divTag.innerText = ans;
                document.querySelector("#textCont").value = '';
                document.querySelector(".tempContainer").append(divTag);
            }
            setInterval(function() {
            for (var i = 0; i < array.length; i++) {
                var divTag = document.createElement("div");
                divTag.setAttribute("class", "block");
                divTag.innerText = array[i];
                document.querySelector(".resultsContainer").appendChild(divTag);
            }
            array = [];
            document.querySelector(".tempContainer").innerHTML = ''; 
        }, 10000);

        var showPopUp = () => {
            if(array.length == 0){
                alert("SUCCESS!!!");
            }
        }
        var resetValues = () => {
            document.querySelector(".tempContainer").innerHTML = '';
            document.querySelector(".block").style.display = 'none';
        }
        </script>  
    </body> 
</html>
