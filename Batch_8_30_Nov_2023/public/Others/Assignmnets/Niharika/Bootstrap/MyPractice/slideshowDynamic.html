<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../jquery.js"></script>
        <link rel="stylesheet" href="../Bootstrap_lib/dist/css/bootstrap.min.css">
        <script src="../handlebar.js"></script>
        <script src="../Bootstrap_lib/dist/js/bootstrap.min.js"></script>
        <script src="slideShowDynamic.js"></script>
        <style>
            h3 {
                text-align: center;
            }
           .carousel-inner {
              width: 600px;
              height: 300px;
              margin: 30px;
           }
        </style>
    </head>
    <body>
        <h3>
            SlideShow -Dyanamic using Bootstrap
        </h3>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators"></div>
            <div class="carousel-inner">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div class="carosuelImageSlider" style="display: none;">
            <div class="carousel-item {{active_state}}"></div>
            <img src="{{imageurl}}" class="d-block w-100" alt="...">
        </div>
        <div id="singleSlideImageBtn" style="display: none;">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{index}}" class="{{activeClass}}" aria-current="true" aria-label="Slide {{counter}}"></button>
      </div>
    </body>
</html>
