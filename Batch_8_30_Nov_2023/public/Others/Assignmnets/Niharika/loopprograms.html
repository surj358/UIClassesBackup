    <body>
        <script>
            var num = prompt("enter number of rows: ");
            num = parseInt(num);
            var a = "";
            for(var i=1;i<=num;i++){
                for(var j=num;j>=i;j--){
                    a += " ";
                }
                for(var k=1;k<=i;k++){
                    a+="* ";
                }
                a += "\n";
            }
