<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
           body {
                margin: 0;
                padding: 0;
                background-color: #f0f2f5;
            }
            .navbar {
                height: 60px;
                background-color: rgb(246, 162, 7);
                display: flex;
                gap: 10px;
            }
            .logo {
                width: 100px;
                height: 100px;
                
            }
            .img {
                width: 150px;
                height: 60px;
            }
            .Search {
                width: 400px;
                height: 30px;
                outline: none;
                
            }
            .searchbar {
                width: 250px;
                height: 50px;
                margin-left: 150px;
                margin-top: 10px;
            }
            .searchbutton {
                margin-top: 18px;
                margin-left: 150px;
            }
            .container {
                width: 400px;
                height: 320px;
                border: 1px solid;
                border-radius: 10px;
                margin: 20px auto;
            }
            .input {
                width: 80%;
                margin: 15px 20px;
                padding: 10px;
                height: 30px;
                outline: none;
                border-radius: 5px;
                border: none;
            }
            h3 {
                text-align: center;
                margin: 10px;
                font-weight: bold;
                font-size: 25px;
            }
            .loginbuttn {
                width: 90%;
                margin: 15px;
                padding: 10px;
                height: 40px;
                outline: none;
                border-radius: 5px;
                border: none;
                background-color: #1877f2;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="navbar">
                 <div class="logo">
                    <img class="img" src="images/Screenshot 2024-02-03 230047.png" alt="">
                 </div>
                 <div class="searchbar">
                    <input type="text" placeholder="Search here" class="Search">
                 </div>
                 <div>
                    <button class="searchbutton">
                        Search
                    </button>
                 </div>
            </div>
        </div>
        <h3>Forgot Password</h3>
        <div class="container">
            <div>
                <input type="text" placeholder="Email address or mobile number" class="input">
             </div>
             <div>
                 <input type="password" placeholder=" New Password" class="input">
              </div>
              <div>
                <input type="password" placeholder=" Confirm Password" class="input">
             </div>
              <div>
                <input type="button" class="loginbuttn" value="Login">
             </div>
        </div>
    </body>
</html>
