<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .carousel-container {
      width: 60%; /* Adjust the width as needed */
      margin: 20px auto; /* Add margin at the top */
      height: 60%;
    }

    .carousel-inner img {
      width: 100%; /* Make images responsive within the container */
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container carousel-container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://cdn.pixabay.com/photo/2023/07/24/01/06/god-8145949_640.png" alt="Los Angeles">
        <div class="carousel-caption">
          <h3> Lord Shiva</h3>
          <p>Shiva is the Supreme Lord who creates, protects and transforms the universe.</p>
        </div>
      </div>

      <div class="item">
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/c150b03b-2726-4130-8a01-35709e97caa1/dgcfu9e-fca944ce-3446-4379-8a70-21da6fb464d1.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2MxNTBiMDNiLTI3MjYtNDEzMC04YTAxLTM1NzA5ZTk3Y2FhMVwvZGdjZnU5ZS1mY2E5NDRjZS0zNDQ2LTQzNzktOGE3MC0yMWRhNmZiNDY0ZDEuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.3wMQpoZgMXLyZoyHAF5KnP8JaA0VMqq9ZhVP5vTxb1I" alt="Chicago">
        <div class="carousel-caption">
          <h3>Lord Shiva</h3>
          <p>The Supreme Soul</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://t3.ftcdn.net/jpg/05/52/84/78/360_F_552847896_2AeHNYt3uqij62mceagjGKzqRhvuWsEI.jpg" alt="New York">
        <div class="carousel-caption">
          <h3>Lord Shiva</h3>
          <p>Destroyer and powerful god</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
