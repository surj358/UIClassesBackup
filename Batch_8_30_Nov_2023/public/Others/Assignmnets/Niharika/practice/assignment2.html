<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <style>
        .block1,.block2,.block3,.block4,.block5,.block6,.block7,.block8,.block9,.block10,.block11,.block12,.block13,.block14 {
            width: 80px;
            height: 80px;
            border: 2px solid;
            text-align: center;
            padding: 10px;
            margin: 10px;
            float: left;
        }
        .block1 {
            background-color: pink;
        }
        .block2 {
            background-color:lightblue;
        }
        .block3 {
            background-color: orange;
            float: right;
        }
        .block {
            width: 400px;
            height:300px;
            clear: both;
            border: 2px solid;
            margin: 10px;
            padding: 10px;
            float: right;
            cursor: crosshair;
        }
        .block4 {
            background-color: yellow;
        }
        .block5 {
            background-color: red;
            float: right;
        }
        .block6 {
            background-color: aquamarine;
            clear: right;
        }
        .block7 {
            background-color: blueviolet;
        }
        .blocks {
            border: 2px solid;
            background-color: lightcoral;
            margin: 5px;
            padding: 5px;
            text-align: center;
            text-decoration: underline;
            font-weight: bold;
        }
        .block8 {
            background-color: aqua;
            clear: right;
        }
        .block9 {
            background-color: palegreen;
            clear: left;
        }
        .block10 {
            background-color: plum;
            float: right;
        }
        .block11 {
            background-color: palegoldenrod;
            float: right;
        }
        .block12 {
            background-color: purple;
            clear: left;
        }
        .block13 {
            background-color: paleturquoise;
            float: left;
        }
        .block14 {
            background-color: blueviolet;
            float: left;
        }

    </style>
</head>
<body>
    <div class="blocks">Blocks-Floating</div>
    <div class="block1">Block-1</div>
    <div class="block2">Block-2</div>
    <div class="block3">Block-3</div>
    <div class="block">
        <div class="block4">Block-4</div>
        <div class="block5">Block-5</div>
        <div class="block6">Block-6</div>
        <div class="block7">Block-7</div>
    </div>
    <div class="block8">Block-8</div>
    <div class="block9">Block-9</div>
    <div class="block10">Block-10</div>
    <div class="block11">Block-11</div>
    <div class="block12">Block-12</div>
    <div class="block13">Block-13</div>
     <div class="block14">Block-14</div>
</body>
</html>
