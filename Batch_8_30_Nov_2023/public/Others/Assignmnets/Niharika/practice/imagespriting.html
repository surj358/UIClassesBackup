<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Spriting</title>
    <style>
        h3 {
            border: 1px solid;
            background-color: palevioletred;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        div {
            height: 100px;
            width: 100px;
            border: 1px solid;
            background-image: url(images/strippingimage1.png);
            margin: 20px;
        }
       .b1 {
        background-position: 10px 10px;
       }
    </style>
</head>
<body>
    <h3>Image-Spriting</h3>
    <div class="b1">Block-1</div>
    <div class="b2">Block-2</div>
    <div class="b3">Block-3</div>
    <div class="b4">Block-4</div>
    <div class="b5">Block-5</div>
    <div class="b6">Block-6</div>
</body>
</html>
