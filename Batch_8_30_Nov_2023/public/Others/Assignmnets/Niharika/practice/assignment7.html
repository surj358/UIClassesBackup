<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            border: 2px solid;
            text-align: center;
            margin: 10px;
            padding: 10px;
        }
        .block {
            width: 100px;
            height: 100px;
            border: 2px solid;
        }
        .block1 {
            background-color: orange;
            position: relative;
        }
        .block2 {
            background-color:lightblue;
            position: absolute;
            top: 22%;
            left: 4%;
        }
        .block3 {
            background-color: red;
            position: absolute;
            right: 10px;
            top: 74px;
            
        }
        .block4 {
            background-color: lightblue;
            position: absolute;
            top: 121px;
            right: 39px;
        }
        .block5 {
            background-color: green;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .block6 {
            background-color: purple;
            position: absolute;
            bottom: 40px;
            left: 40px;
        }
        .block7 {
            background-color:yellow;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .block8 {
            background-color: blue;
            position: absolute;
            bottom: 40px;
            right: 40px;
        }
        .block9 {
            background-color:pink;
            position: absolute;
            top: 300px;
            left: 500px;
        }
        .block10 {
            background-color: brown;
            position: absolute;
            top: 300px;
            right: 300px
        }
        .block11 {
            background-color: blueviolet;
            position: absolute;
            bottom: 200px;
            left: 500px;
        }
        .block12 {
            background-color: palevioletred;
            position: absolute;
            bottom: 200px;
            right: 300px;
        }
        .rectangle {
            width: 200px;
            height: 100px;
            border: 2px solid;
            background-color: palegreen;
            position: absolute;
            left: 550px;
           bottom: 350px;
           top: 230px;

        }
    </style>
</head>
<body>
    <h3>Blocks Arrangment</h3>
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
    <div class="block block10"></div>
    <div class="block block11"></div>
    <div class="block block12"></div>
    <div class="rectangle"></div>
</body>
</html>
