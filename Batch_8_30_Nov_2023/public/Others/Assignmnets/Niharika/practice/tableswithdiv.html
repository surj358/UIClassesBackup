<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with div</title>
    <style>
        h3 {
            border: 1px solid;
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
        .container {
            width: 40%;
            height: 300px;
            border: 2px solid;
            margin: 10px auto;
        }
        .block {
            display: inline;
            margin: 20px;
            border: 1px solid;
            float: left;
        }
       
    </style>
</head>
<body>
    <h3>Demonstrating Tables With Div Tag</h3>
    <div class="container">
        <div class="block">Block-1</div>
        <div class="block">Block-2</div>
        <div class="block">Block-3</div>
        <div class="block">Block-4</div>
        <div class="block">Block-5</div>
        <div class="block">Block-6</div>
        <div class="block">Block-7</div>
        <div class="block">Block-8</div>
        <div class="block">Block-9</div>
        <div class="block">Block-10</div>
    </div>
</body>
</html>
