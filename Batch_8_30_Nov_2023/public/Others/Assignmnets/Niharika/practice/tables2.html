<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
        <style>
            h3 {
                border: 1px solid;
                text-align: center;
                margin: 10px;
                padding: 10px;
                background-color: antiquewhite;
            }
            table {
                margin: 20px auto;
                border: 2px solid;
                
            }
            th,td {
                border: 2px solid;
                border-style: solid;
                border-color: blue;
            }
           td {
            text-align: center;
           }
                    tr:nth-child(even) {
            background-color: rgba(150, 212, 212, 0.4);
            }
            tr:hover {background-color: #D6EEEE;}

           th {
            text-align: center;
            text-decoration: underline;
           }
            h4 {
                margin: 20px auto;
                text-align: center;
                background-color: bisque;
            }
            
        </style>
    </head>
    <body>
        <h3>Demonstrating Tables in HTML</h3>
        <h4>StudentCrendtials</h4>
        <table style="width: 100%;">
            <colgroup><col span="2" style="background-color: #D6EEEE;">
            </colgroup>
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Name</th>
                    <th>Branch</th>
                   <th>Maths Marks</th>
                   <th>Physics Marks</th>
                   <th>Chemistry Marks</th>
                   <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Ram</td>
                    <td>MPC</td>
                    <td>75</td>
                    <td colspan="2">73</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Shiva</td>
                    <td>MPC</td>
                    <td colspan="3">73</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Krish</td>
                    <td>MPC</td>
                    <td colspan="2">72</td>
                    <td>73</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Santhoshi</td>
                    <td>MPC</td>
                    <td colspan="3">75</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td>Niharika</td>
                    <td>MPC</td>
                    <td colspan="3">75</td>
                    <td>A+</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
