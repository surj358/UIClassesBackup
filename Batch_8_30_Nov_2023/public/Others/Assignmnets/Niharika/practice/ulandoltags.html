<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UL and OL Tags</title>
    <style>
       ol li {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h3>Demonstrating UL and OL Tags</h3>
    <ul>
        <li>Item-1</li>
        <li>Item-2</li>
    </ul>
    <ol>
        <li>Item-1</li>
        <li>Item-2</li>
    </ol>
</body>
</html>
