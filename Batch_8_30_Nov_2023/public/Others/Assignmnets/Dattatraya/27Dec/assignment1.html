<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>WAP to find the sum of individual digits of a given number.</h3>
    <script>
      var n = parseInt(prompt("Enter a number:"));
      var sum = 0;
      var rem;
      while (n > 0) {
        rem = n % 10;
        sum += rem;
        n = n / 10;
        n = parseInt(n);
      }
      console.log(sum);
    </script>
  </body>
</html>
