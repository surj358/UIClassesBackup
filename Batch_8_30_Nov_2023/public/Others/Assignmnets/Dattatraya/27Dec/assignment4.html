<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>WAP to find out lucky number of a given number.</h3>
    <script>
      var givenNumber = parseInt(prompt("Enter a number:"));

      while (givenNumber > 9) {
        var sum = 0;
        var tempNumber = givenNumber;
        while (tempNumber > 0) {
          sum += tempNumber % 10;
          tempNumber = tempNumber / 10;
          tempNumber = tempNumber - (tempNumber % 1);
        }
        givenNumber = sum;
      }
      console.log(givenNumber);
    </script>
  </body>
</html>
