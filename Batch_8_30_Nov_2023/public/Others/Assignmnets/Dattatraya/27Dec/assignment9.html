<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>WAP to find the number of zeros in a given number.</h3>
    <script>
      var n = parseInt(prompt("Enter a number: "));
      var numbeOfZeros = 0;
      var tempNumber = n;

      while (tempNumber != 0) {
        if (tempNumber % 10 === 0) {
          numbeOfZeros++;
        }
        tempNumber = tempNumber / 10 - (tempNumber % 10) / 10;
      }
      console.log(numbeOfZeros);
    </script>
  </body>
</html>
