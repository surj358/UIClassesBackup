<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>WAP to findout total number of character within a given string.</h3>
    <script>
      var inputString = "Hello Sunshine!";

      var charCount = 0;
      for (var i = 0; i < inputString.length; i++) {
        if (inputString != " ") {
          charCount++;
        }
      }
      console.log(charCount);
    </script>
  </body>
</html>
