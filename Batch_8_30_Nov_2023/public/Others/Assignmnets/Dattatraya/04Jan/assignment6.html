<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>WAP to compare two strings.</h3>
    <script>
      var string1 = "sunshine";
      var string2 = "Sunshine";

      var caseSensitiveCoparison = string1 === string2;

      var caseInsensitiveComparison =
        string1.toUpperCase() === string2.toUpperCase();

      console.log(caseSensitiveCoparison);
      console.log(caseInsensitiveComparison);
    </script>
  </body>
</html>
