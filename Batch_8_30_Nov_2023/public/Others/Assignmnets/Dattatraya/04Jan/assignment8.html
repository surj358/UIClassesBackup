<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      WAP to findout total number of special symbol within a given string.
    </h3>
    <script>
      var inputString = "#Hello$un$hine";

      var specialSymbolCount = 0;
      for (var i = 0; i < inputString.length; i++) {
        var currentChar = inputString[i];
        if (
          !(currentChar >= "A" && currentChar <= "Z") &&
          !(currentChar >= "a" && currentChar <= "z") &&
          !(currentChar >= "0" && currentChar <= "9")
          //   currentChar.trim() != " "
        ) {
          specialSymbolCount++;
        }
      }
      console.log(specialSymbolCount);
    </script>
  </body>
</html>
