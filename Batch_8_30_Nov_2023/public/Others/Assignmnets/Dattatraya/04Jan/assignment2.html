<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h3>WAP to findout totalnumber of words within a given string.</h3>
    <script>
      var str = prompt("Enter a string: ");
      var word = prompt("Enter a word to be found: ");
      if (str.includes(word)) {
        console.log("The word is found in the string.");
      } else {
        console.log("The word is not found in the string.");
      }
    </script>
  </body>
