<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA VALIDATION!</title>
    <link rel="stylesheet" href="slip.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h3>Employee Pay Slip Generator!</h3>
    <ul>
      <li class="title">Employee Details</li>
      <li>
        <label for="name">Employee Name:</label>
        <input type="text" id="ename" onkeypress="return validateData(event)" />
        <div class="error" id="enameErr">Employee name is a mandate field.</div>
      </li>
      <li>
        <label for="age">Age:</label>
        <input
          type="text"
          id="eage"
          onkeypress="return validateNumber(event)"
        />
        <div class="error" id="eageErr">Employee age is a mandate field.</div>
      </li>
      <li>
        <label for="gender">Gender:</label>
        Male<input type="radio" name="gender" value="Male" checked />
        Female<input type="radio" name="gender" value="Female" />
      </li>
      <li>
        <label for="">Department: </label>
        <select name="" id="edepartment">
          <option value="developer">Developer</option>
          <option value="testing">Testing</option>
          <option value="devops">Devops</option>
          <option value="dataanalyst">Data Analyst</option>
        </select>
      </li>
      <li>
        <label for="basicSalary">Basic Salary: </label>
        <input type="text" id="ebasicSalary" />
        <!-- <div class="error" id="eageErr">
          Employee basicSalary is a mandate field.
        </div> -->
      </li>
      <li>
        <input
          type="button"
          value="Generate Employee Pay Slip"
          onclick="readData()"
        />
        <!-- <input type="reset" value="Reset Fields" onclick="resetFields()" /> -->
      </li>
    </ul>

    <div class="EmployeePaySlipCardHolder"></div>
    <ul id="displayBlock">
      <li>Employee Name: <span id="d_name"></span></li>
      <li>Age: <span id="d_age"></span></li>
      <li>Gender: <span id="d_gender"></span></li>
      <li>Department: <span id="d_department"></span></li>
      <li>Pf: <span id="d_pf"></span></li>
      <li>Hra: <span id="d_hra"></span></li>
      <li>Tax: <span id="d_tax"></span></li>
      <li>Total Salary: <span id="d_totalSalary"></span></li>
    </ul>
  </body>
</html>
