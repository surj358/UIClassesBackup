<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      WAP to findout lucky number of every individual value within the given
      array.
    </h3>
    <script>
      var arr = [123, 456, 789];
      var luckyNumbers = [];
      var length = arr.length;

      for (var i = 0; i < length; i++) {
        var num = arr[i];
        var sum = 0;

        while (num > 0 || sum > 9) {
          if (num == 0) {
            num = sum;
            sum = 0;
          }
          sum += num % 10;
          num /= 10;
        }
        luckyNumbers[i] = sum;
      }
      console.log(luckyNumbers);
    </script>
  </body>
</html>
