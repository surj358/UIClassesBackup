  <body>
    <h3>WAP to findout the smallest value in the given array.</h3>
    <script>
      var arr = [8, 6, 3, 4, 10];
      var smallestValue = arr[0];

      for (var i = 1; i < arr.length; i++) {
        if (arr[i] < smallestValue) {
          smallestValue = arr[i];
        }
      }
      console.log(smallestValue);
    </script>
  </body>
