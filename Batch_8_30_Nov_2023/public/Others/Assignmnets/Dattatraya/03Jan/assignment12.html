<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      WAP to Swap between with two variable with out using temporary variable.
    </h3>
    <script>
      var a = 5;
      var b = 10;

      a = a + b;
      b = a - b;
      a = a - b;
      console.log("After swapping: a =", a, ", b =", b);
    </script>
  </body>
</html>
