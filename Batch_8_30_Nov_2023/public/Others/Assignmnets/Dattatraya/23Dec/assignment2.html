<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>WAP to find the sum of all odd numbers between 5 to 95.</h3>
    <script>
      var sum = 0;
      i = 5;
      j = 95;
      for (i; i <= j; i++) {
        if (i % 2 != 0) {
          sum = sum + i;
        }
      }
      console.log(sum);
    </script>
  </body>
</html>
