<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>WAP to check whether a given number is prime number or not.</h3>
    <script>
      var n = parseInt(prompt("enter a value"));
      var count = 0;

      for (var i = 2; i < n; i++) {
        var rem = n % i;
        if (rem == 0) {
          count++;
          break;
        }
      }

      console.log(count);

      if (count == 0) {
        console.log("Prime number");
      } else {
        console.log("Not a prime number");
      }
    </script>
  </body>
</html>
