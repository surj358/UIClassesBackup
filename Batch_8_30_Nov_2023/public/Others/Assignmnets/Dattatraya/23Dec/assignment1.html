<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>WAP to find the sum of all even numbers between 69 to 21.</h3>
    <script>
      var sum = 0;
      i = 69;
      j = 21;
      for (i; i >= j; i--) {
        if (i % 2 == 0) {
          sum = sum + i;
        }
      }
      console.log(sum);
    </script>
  </body>
</html>
