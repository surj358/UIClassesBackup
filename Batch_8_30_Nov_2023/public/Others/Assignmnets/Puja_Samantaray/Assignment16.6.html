<body>
    <p>
        WAP to find the sum of all the
        even number between 69 to 21
    </p>
    <script>
        var count =0;
        for(var i =69; i>=21; i--){
            if(i%2 == 0) {
             count =count+1;
            //  count +=i;
               
            }
           
        }
        console.log("sum is " + count);
    </script>
