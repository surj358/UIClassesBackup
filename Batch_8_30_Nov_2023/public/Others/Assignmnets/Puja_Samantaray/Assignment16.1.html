<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        WAP to display all the prime number
        between 1 to 1000
    </p>
    <script>
       var i, j;
       var count = 0;

       for(i = 1; i <= 1000; i++){
           count = 0;
          for(j = 2; j < i/2; j++){
            if(i % j ==0){
                count = 1;
                break;
            }

          }
          if(count != 1)
          {
            console.log(" Prime number is " + i);
          }

        
       }
       
    </script>
</body>
</html>
