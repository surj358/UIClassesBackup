<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .header{
                border: 1px solid;
                text-align: center;

            }

            .content,.sub_content{
                border: 1px solid black;
                margin: 10px auto;
            }

            .sub_content{
                margin: 30px 10px 10px 10px;
                padding: 10px;
                position: relative;
                clear: both;
               
            }
          
            .sub_field{
                margin-top: 20px;
            }
            .fieldSection{
                 overflow: hidden;
}
            .sub_header{
                border: 1px solid;
                position: absolute;
                margin: 10px;
                top: -25px;
                padding: 5px;
                /* text-decoration: underline; */
                background-color: white;
                font-size: 20px;
            }

            .left_field{
                float: left;
                width: 50%;
                padding: 20px 0px 0px 0px;
            }

            .right_field{
                float: right;
                width: 50%;
            } 
            .left_field>div{
                width: 100%;
                /* padding: 10px; */
            }
            .label{
                float: left;
                width: 20%;
            }

           
        </style>
    </head>
    <body>
           
        <div class="header">
                <h4>Student Registration form </h4>
        </div>
        <div class="content">
            <form method="Post">
                <div class="sub_content">
                    <div class="sub_header">Personal Details</div>
                    <div class="fieldSection">
                        <div class=" left_field">
                            <div class="sub_field">
                                <div class="label"><label for="name">Name:</label></div>
                                 <div class="input"> <input type="text" name="name"></div>
                            </div>
                         <div  class="sub_field">
                             <div class="label"><label for="fname">First Name:</label></div>
                             <div  class="input"><input type="text" name="fname"></div>
                         </div>
                         <div  class="sub_field">
                             <div class="label"><label for="age">Age:</label></div>
                             <div  class="input"> <input type="number" name="age" max="20" min="3"></div>
                         </div>
                      </div>

                      <div class="right_field">
                        <div  class="sub_field">
                          <div class="label"> <label for="address">Address:</label></div>
                          <div class="input"> <textarea name="address" cols="30" rows="5"></textarea></div>
                        </div>
                        <div  class="sub_field">
                            <div class="label">
                                <label for="country">country</label>
                            </div>
                         <div class="input">
                                <select name="country" >
                            <option>India</option>
                            <option >Cheina</option>
                            <option > USA</option>
                            <option> UK</option>
                            </select>
                         </div>
                       </div>
                     </div>
                     </div>
                    </div>
                  
                

                </div>
                <div class="sub_content">
                    
                    <div class="sub_header">Education Details</div>
                    <div class="sub_field">
                      <div class="label" ><label for="que">Qualification</label></div>
                      <div class="input">
                        <select name="que" >
                            <option>Bsc Computers</option>
                            <option> mpc</option>
                            <option>diploma</option>
                            <option> inter</option>
                        </select>
                     </div>
                  </div>
                  <div class="sub_field">
                        <div class="label"><label for="lang">Languages known:</label></div>
                        <div class="input"> <input type="checkbox">Telugu
                            <input type="checkbox" name="lang">English
                            <input type="checkbox" name="lang">Hindi
                            <input type="checkbox" name="lang">Urdu
                         </div>
                 </div>
                 <div class="sub_field"> 
                     <div class="label">
                        <label for="course"> Course:</label>

                     </div>

                      <div class="input">
                        <input type="radio" name="course">MBA
                        <input type="radio" name="course">McA
                        <input type="radio" name="course">M.tech
                        <input type="radio" name="course">B.tech
                       </div>
                  </div>
             </div>
                <div class="sub_content">
                    <div class="sub_header">About</div>
                    <div class="sub_field">
                        <div class="label"><label for="text">Few words nabout our self:</label></div>
                        <div class="input">
                            <textarea name="text"cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
        <!-- <div class="footer">
            @copy rights 2023
        </div> -->
        
    </body>
</html>
