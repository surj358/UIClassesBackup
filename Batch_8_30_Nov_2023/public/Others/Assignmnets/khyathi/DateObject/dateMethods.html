            function getDayFormate(dayNumber,extensionReq){
             
                if(extensionReq){
                return dayNumber+'th'
                }else{
                    if(dayNumber>9){
                    return dayNumber;
                }else{
                return '0'+dayNumber;
                }
            }

            }

            }
            
           function getHalfMonthName(monthNumber){
            var splitMonthName=monthsFullName[monthNumber].split('');// ['j','a']
            return splitMonthName[0]+splitMonthName[1]+splitMonthName[2];
