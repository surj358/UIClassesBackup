<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student_registration_form</title>
        <style>
            .header{
                text-align: center;
                border: 1px solid;
                padding: 10px;
                background-color:rgb(116, 188, 216);

            }
            ul{
                list-style-type: none;
            }
            .full_details{
                border: 1px solid;
                padding: 10px;
                background-color: rgb(21, 189, 189);
                position: relative;
            }
            .sub_details{
                border: 1px solid;
                margin: 10px;
                position: relative;
                padding: 10px;
                margin: 20px;
                background-color:rgba(128, 128, 128, 0.459);

            }
         .sub_details div:first-child{
                border: 1px solid;
            }
            .p_details,.e_details,.about{
                position: absolute;
                top: -12px;
                left: 20px;
                font-size: 20px;
                padding: 3px;
                z-index : 5px;
                background-color:skyblue;
            }
            .stu_address{
                position: absolute;
                top: 5px;
                right: 195px;
            }
            .stu_country{
                position: absolute;
                top: 115px;
                right: 355px;
            }
            li{
                padding: 10px;
            }
            .submit{
            height: 100px;
            width: 100%;
        

            }
           .submit input{
            float: right;
            right: 20px;
            margin: 20px;
            padding: 10px;

            background: none;
            border: none;
            background-color:red;
            border: 1px solid white;
            border-radius: 10px;
            color:white

           }
           #About{
            position:relative;
            top: -120px;
           }
           
           .footer{
            border: 1px solid;
             margin-top:10px ;
            padding: 5px;
            text-align: center;

           }
        </style>
    </head>
    <body>
        <h3 class="header">Student Registration Page</h3>
        <form method="Post">
           <div class="full_details">
              <div class="sub_details">
                 <div class="p_details"> Personal Details</div>
                  <ul>
                        <li>
                            <label for="std_name">Name:</label>
                            <input type="text" name="std_name">
                        </li>
                        <li>
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname">
                        </li>
                        <li>
                            <label for="age">Age:</label>
                            <input type="number" name="age" max="20" min="3">
                        </li>
                        <li class="stu_address">
                            
                                <label for="address">Address:</label>
                                <textarea name="address"  cols="30" rows="5"></textarea>                            
                        </li>
                        <li class="stu_country">
                            <label for=" country">country:</label>
                            <select name="country" >
                                <option>India</option>
                                <option >Cheina</option>
                                <option > USA</option>
                                <option> UK</option>
                            </select>
                        </li>
                  </ul>
              </div>
              <div class="sub_details">
                 <div class="e_details"> Education Details:</div>
                  <ul>
                        <li>
                            <label for="qualification">Qualification:</label>
                            <select>
                                <option>Bsc computers</option>
                                <option>Becom computers</option>
                                <option> Mpc</option>
                                <option>Bsc electronics</option>

                            </select>


                        </li>
                        <li>
                            <label for="language">Languages:</label>
                            <input type="checkbox" name="language" >english
                            <input type="checkbox" name="language" >Hindhi
                            <input type="checkbox" name="language" >Teludu
                            <input type="checkbox" name="language" >Urdu

                        </li>
                        <li>
                            <label for="coursre">Courses:</label>
                            <input type="radio" name="course">MBA
                            <input type="radio" name="course">McA
                            <input type="radio" name="course">M.Tech
                            <input type="radio" name="course">B.Tech
                        </li>
                  </ul>
               </div>
              <div class="sub_details">
                    <div class="about">About yourself</div>
                   <ul>
                        <li>
                            <label for="text" id="About"> Few words about our career:</label>
                            <textarea name="text"  cols="120" rows="10" maxlength="200px"></textarea>
                        </li>
                  </ul>
              </div>
              <div class="submit">
                     <input type="submit" name="submit" value="Register Details">

              </div>

            </div>
            <div class="footer">@Copy rights 2023</div>
            
        </form>
    </body>
</html>
