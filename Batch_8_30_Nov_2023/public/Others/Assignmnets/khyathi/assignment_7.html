<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            border: 1px solid;
            text-align: center;
            background-color: blue;
            color:white;
            padding: 10px;
            margin-top: 0px;
            position: sticky;
            top: 0px;

        }
        .block{
            width: 100px;
            height: 120px;
            border: 2px solid;
            
        }
        .block1{
            background-color: pink;
        }
        .block2{
            position: relative;
            top: -50px;
            left: 50px;
            background-color: aqua;

        }
        .block3{
            position:absolute;
            right: 5px;
            top: 70px;
            background-color: orange;

        }
        .block4{
            position: absolute;
            right: 60px;
            top: 130px;
            background-color: #ccc;

        }
        .block5{
            position: absolute;
              left: 625px;
             top: 350px;
             background-color: rgb(14, 216, 14);
             z-index: 3;
        }
        
        .block6{
            position: absolute;
            left: 560px;
            top: 280px;
            background-color: antiquewhite;

        }
        .block7{
            position:absolute;
            right: 560px;
            top: 280px;
            background-color: black;

        }
        .block8{
            position: absolute;
             top: 420px;
            left: 560px;
            background-color: chocolate;
                }
        .block9{
            position: absolute;
            right: 560px;
            top: 420px;
            background-color: rgb(25, 0, 255);
        }
        .block10{
            position: absolute;
            bottom: 2px;
            left: 2px;
            background-color: aqua;
            
        }
        .block11{
            position: absolute;
            bottom: 50px;
            left: 40px;
            background-color: aliceblue;
        }
        .block12{
            position: absolute;
            bottom: 2px;
            right: 2px;
            background-color: red;
        }
        .block13{
            position: absolute;
            bottom: 50px;
            right: 40px;
            background-color: violet;
        }
    </style>

</head>
<body>
    <h3 class="header">Blocks arrangements</h3>
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
    <div class="block block10"></div>
    <div class="block block11"></div>
    <div class="block block12"></div>
    <div class="block block13"></div>
</body>
</html>
