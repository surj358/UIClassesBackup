<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VowelsInString</title>
</head>
<body>
    //find the total number of vowels in the string
    <script>
   var string="khyathi prathi"
   var name=string.split('');
    var vowels=['a','e','i','o','u'];
   count=0;

    for(i=0;i<name.length;i++){
        if(vowels.includes(name[i])){   
        count++;
        console.log(name[i])
        }
       }
    
    console.log(count)
    </script>
    
</body>
</html>
