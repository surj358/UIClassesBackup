<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student_)detailsPage</title>
    </head>
    <style>
        h3{
            text-align: center;
            border: 1px solid;
            padding:10px;
            background-color: teal;
            color: white;
        }
        .Full_details{
            border: 1px solid;
            width: 75%;
            height: 500px;
            float: right;
        }
        .Student_list{
            width: 23%;
            height: 500px;
            border: 1px solid;
            float: left;
            margin: 7px;
            background-color:rgb(127, 178, 32);
            
        }
        .Student_list div{
            padding: 10px;
            border: 1px solid;
            margin: 10px ;
            color: aliceblue;
        }
        .Student_details{
            width: 95%;
            border: 1px solid;
            float: left;
            margin: 10px;
            padding: 10px;
            background-color: lemonchiffon;
        }
      .student_image{
        width: 120px;
        height: 120px;
        border-radius: 10px;
        border: 1px solid;
        float: left;
        margin-right:20px ;
        
        }
        .footer{
            width: 100%;
            border: 1px solid;
            float: left;
            text-align: center;
            margin-top:10px ;
            padding: 10px;
            background-color: brown;
            color: aliceblue;
        }
        .details{
            padding-left: 10px;
        }
    </style>
