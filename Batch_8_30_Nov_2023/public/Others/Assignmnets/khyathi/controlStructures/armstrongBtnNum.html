<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for( i=1;i<=1000;i++){
            var num=i;
            var temp=i;
            var sum=0;

            while(num>0){
                var rem=num%10;//3  5
                num=parseInt(num/10);//15  1
                sum=sum+(rem*rem*rem);//0+(3*3*3)=27   27+(5*5*5)=152 

            }
            if(temp==sum){
                console.log(sum);
            }
        }
    </script>
</body>
