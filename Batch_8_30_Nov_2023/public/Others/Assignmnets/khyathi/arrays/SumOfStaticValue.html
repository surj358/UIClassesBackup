<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sumOfStaticValuesUsingArray</title>
    </head>
    <body>
        <script>
            var a=[20,30,40,50,60];
            console.log(a);

            var sum=0;
            for(var i=0;i<5;i++){
                sum+=a[i];
            }
            console.log("sum is"+sum)
        </script>
    </body>
</html>
