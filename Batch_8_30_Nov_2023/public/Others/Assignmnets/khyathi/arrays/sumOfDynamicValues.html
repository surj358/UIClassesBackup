<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumOfDynamicValuesUsingArray</title>
</head>
<body>
    <script>
        var n=prompt("enter n value ");
        var a=[];
        sum=0;
        for(i=0;i<n;i++){
             a[i]=parseInt(prompt("enter "+(i+1)+" value"));
             console.log(a[i]);

        }
        for(i=0;i<a.length;i++){
            sum+=a[i];
        }
        console.log("sum is"+sum)
    </script>
</body>
</html>
