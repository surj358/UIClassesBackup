<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock Timing</title>
        <style>
            .container {
                border: 2px solid;
                width: 250px;
                height: 250px;
                position: relative;
                margin: 150px auto;
                text-align: center;
                border-radius: 50%;
                box-shadow : 5px 3px 10px blue;
                justify-content: center;
                align-items: center;
                display: flex;
                background-image: url(https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg);
                background-size: 100% 100%;
            }
            .container span {
                position: absolute;
                transform: rotate(calc(30deg * var(--i)));
                inset: 15px;
            }
            .container span b {
                transform: rotate(calc(-30deg * var(--i)));
                display: inline-block;
                color: white;
            } 
            .container::before {
                content: '';
                position: absolute;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: orangered;
            }
            .arrows {
                display: flex;
                justify-content: center;
                align-items: center;
                justify-content: center;
                align-items: flex-end;
            }
            .arrows {
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: flex-end;
            }
            .arrows i {
                position: absolute;
                width: 5px;
                height: 70px;
                border-radius: 8px;
                background-color: var(--clr);

            }
        </style>
    </head>
    <body>
        <div class="container">
            <div style="--clr:green;" id="hour" class="arrows"><i></i></div>
            <div style="--clr:red;" id="min" class="arrows"><i></i></div>
            <div style="--clr:silver;" id="sec" class="arrows"><i></i></div>  
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>         
        </div>
        <script>
            let hr = document.getElementById('hour');
            let min = document.getElementById('min');
            let sec = document.getElementById('sec');

            function displayTime () {
                let date = new Date();
                let hh = date.getHours();
                let mm = date.getMinutes();
                let ss = date.getSeconds();

                let hRotation = 30*hh + mm/2;
                let mRotation = 6*mm;
                let sRotation = 6*ss;

                hr.style.transform = `rotate(${hRotation}deg)`;
                min.style.transform = `rotate(${mRotation}deg)`;
                sec.style.transform = `rotate(${sRotation}deg)`;
            }
            setInterval(displayTime, 1000);
        </script>
    </body>
</html>
