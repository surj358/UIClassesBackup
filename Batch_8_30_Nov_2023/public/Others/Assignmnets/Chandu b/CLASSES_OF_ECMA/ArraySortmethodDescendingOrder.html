<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sort Method DescendingOrder</title>
    </head>
    <body>
        <h3>DescendingOrder</h3>
        <script>
            var data = [34, 72, 55, 15, 12, 98, 2, 95] 
            data = data.sort ((a,b) => {
                if (a < b) {
                    return true;
                } else {
                    return -1;
                }
            });
            console.log(data);
        </script>
    </body>
</html>
