<!DOCTYPE html>
<html>
   <head>
    <style>
        body{
            margin:0px;
        }
        .title{
            border:1px solid;
            text-align: center;
            margin-top:2px;
            margin-bottom: 2px;
            margin:2px 6px;

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 14px;
            padding-top:10px;
        }
        div{
            height:70px; width:70px;
            border:1px solid;
            margin:6px;
            text-align: center;
        }
        .block1{
            background-color: green;
            float:left;
        }
        .block2{
            background-color: red;
            float:left;

        }
        .block3{
            background-color: gray;
            float:right;
           
        }
        .container{
            float:right;
            clear:both;
            height:170px;
            width:250px;
            clear:both;
        }
        .block4{
            float:left;
            background-color:blueviolet;
        }
        .block5{
            float:right;
            background-color: yellow;
        }
        .block6{
            background-color: green;
            float: left;
            clear:both;
        }
        .block7{
            background-color: red;
            float:left;
        }
        .block8{
            clear:both;
            background-color: yellow;
            float: left;
        }
        .block24{
            float:right;
            border:none;
        }
        .block9{
            background-color: green;
            clear:both;
            float:left;
           
        }
        .block10{
            background-color: blueviolet;
            float:right;
        }
        .block11{
            
            background-color: red;
            float: right;
        }
        .block12{
            clear: both;
           background-color: blueviolet;
           float: left;
        }
        .block13{
            float:left;
            background-color: red;
            
        }
        .block14{
            background-color: grey;
            float: left;
        }
        .block15{
            float: right;
            border:none;
        }
    </style>

   </head>
   <body>

        <h4 class="title">Floating - Blocks</h4>
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="container">
            <div class="block4">4</div>
            <div class="block5">5</div>
            <div class="block6">6</div>
            <div class="block7">7</div>
        </div>
        <div class="block8">8</div>
        <div class="block24">24</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
        <div class="block13">13</div>
        <div class="block14">14</div>
        <div class="block15">7</div>
   
    

   </body>
</html>
