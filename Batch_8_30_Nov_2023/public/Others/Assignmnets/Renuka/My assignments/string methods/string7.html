<body>
    <script>
        var reverseFunction = () => {
            var str = prompt("Enter a string");
            var strLength = str.length;
            var temp="";
            for (var i = 0; i <= str.length; i++) {
                temp += str.charAt(strLength - i);
            }
            console.log(temp);
        }
        reverseFunction();
    </script>
