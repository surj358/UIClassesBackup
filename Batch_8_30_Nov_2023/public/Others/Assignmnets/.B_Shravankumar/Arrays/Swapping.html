<body>
    Swapping the values (exchanging the  values)

    <script>
        var a=[85,6,10,25,100,96,45];
        console.log(a)
        var temp;
        temp=a[0];
        a[0]=a[1]
        a[1]=temp;
        console.log(a[0])
        console.log(a[1])
    </script>
</body>
