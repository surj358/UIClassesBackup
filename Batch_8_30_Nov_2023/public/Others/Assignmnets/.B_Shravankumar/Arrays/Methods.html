<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Adding and deleting the values from an array
    <script>
        var a=[10,25,35,22,45,18,82]
        console.log(a)

       a.push(10)
       console.log(a)
     
        a.pop()
        console.log(a)
 
       a.unshift(200,350)
       a.unshift(333)
       console.log(a)

       a.shift()
       console.log(a)

       a.splice(3, 4, 2,5,11)
       console.log(a)

       
       console.log(a.includes(10))
       console.log(a.indexOf(18))

       var b=[31,41,45,55]
       a=a.concat(b)
       console.log(a)

       console.log(a.join(''))
    </script>
</body>
</html>
