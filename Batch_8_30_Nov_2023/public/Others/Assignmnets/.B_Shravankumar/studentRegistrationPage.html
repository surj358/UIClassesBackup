<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>studentRegistrationPage</title>
        <style>
            h1{
                text-align: center;
                font-style: italic;            }
            .back{
                /* background-color: #f50a0a; */
                width: 400px;
                margin: 10px auto;
                padding: 15px;
                border: 2px solid;

            }
            .top{
                /* opacity: 0.5; */
                background-color: rgb(68, 48, 142);
                margin: 20px;
                padding: 15px;
                color: #ccc;
            }
            .details{
                margin: 10px auto;
            }
            #text{
                font-weight: bolder;
              
            }
            
            body{
                background-image: url(images/background.png);
                background-repeat: no-repeat;
            }
            .submit{
                text-align: center;
            }

            .ftr{
                text-align: center;
                font-style: oblique;
                font-weight:bolder ;
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1>------Registration-----</h1>
        <div class="back">
            <div class="top">
                <label for="name" id="text">Name:</label>
                <input type="text" name="name">
            </div>

            <div class="top">
                <label for="userName" id="text">UserName  :</label>
                <input type="text" name="userName" maxlength="15">
            </div>

            <div class="top">
                <label for="password" id="text">Password  :</label>
                <input type="password" name="password" maxlength="8">
            </div>

            <div class="top">
                <label for="age" id="text">Age    :</label>
                <input type="number" name="age" maxlength="2">
            </div>

            <div class="top">
                <label for="gender" id="text">Gender  :</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others
            </div>

            <div class="top">
                <label for="MobileNo" id="text">Mobile No :</label>
                <input type="number" name="MobileNo" maxlength="10">
            </div>

            <div class="top">
                <label for="location" id="text">Location  :</label>
                <select name="location">
                    <option>Hyderabad</option>
                    <option>Delhi</option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                </select>
            </div>

            <div class="top submit">
                <input type="submit" name="submit">
            </div>

            <div class="ftr">
                -------Copyrights@Shravan2023-------
            </div>

        
        
    </body>
</html>
