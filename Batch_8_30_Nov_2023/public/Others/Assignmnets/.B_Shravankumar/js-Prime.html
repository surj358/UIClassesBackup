<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <script>
        var n = prompt("enter a value");
        n = parseInt(n);
          count = 0;
        for ( var k = 1; k <= n; k++){
            rem = n % k;
            if (rem==0){
                count++
        }}
        console.log(count)

        if (count==2){
            console.log("its a prime")
        } else {
          console.log( " its not a prime")
        }
    </script>
    
</body>
</html>
