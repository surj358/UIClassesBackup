<html lang="en">
<head>

</head>
<body>
    <h1 style="color: orange;">Demonstrating_Employee_Details</h1>

    <h3>
        Empname:<br>
        Age:<br>
        Dep:<br>
        BasicSal:<br>
        Pf:<br>
        hra:<br>
        totalsal:<br>
    </h3>

    <h2 style="color: green;">Please Check in Console.........</h2>
    <script>
        var Empname = prompt("Name");
        var Age = prompt("Age");
        var Dep = prompt("Dep");
        var basicSal = prompt("BasicSal");
        var pf = prompt("percentage of pf " ) * basicSal / 100;
        var hra = prompt("percentage of hra ") * basicSal / 100;
        basicSal = parseInt(basicSal);
        pf = parseInt(pf);
        hra = parseInt(hra);
        var totalsal = basicSal + pf + hra;
        



        console.log("name " + Empname);
        console.log("age " + Age);
        console.log("dep " + Dep);
        console.log("basicSal " + basicSal);
        console.log("pf " + pf);
        console.log("hra " + hra);
        console.log("totalsal " + totalsal)

    </script>
    
</body>
