<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        .block{
            border: 1px solid;
            height: 57px;
            width: 150px;
            position: relative;
        }
        .block1{
            background-color: blue;
        }
        .block2{
            background-color: brown;
            left: 152px;
            
        }
        .block3{
            background-color: aqua;
            left: 303px;
        }

        .block4{
            background-color: rgb(0, 255, 26);
            left: 454px;
        }
        .block5{
            background-color: rgb(255, 0, 43);
            left: 605px;
        }
        .block6{
            background-color: rgb(0, 200, 255);
            left: 454px;        }
        .block7{
            background-color: rgb(246, 255, 0);
            left: 303px;        }
        .block8{
            background-color: rgb(7, 82, 10);
            left: 152px;        }
        .block9{
            background-color: goldenrod;
          }
       

    </style>
</head>
<body>
    <div class="block1 block">block1</div>
    <div class="block2 block">block2</div>
    <div class="block3 block">block3</div>
    <div class="block4 block">block4</div>
    <div class="block5 block">block5</div>
    <div class="block6 block">block6</div>
    <div class="block7 block">block7</div>
    <div class="block8 block">block8</div>
    <div class="block9 block">block9</div>
    
    
</body>
</html>
