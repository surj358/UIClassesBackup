<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block FLOATING</title>
    <style>
        .block1,.block2,.block3,.block5,.block6,.block7,.block8,.block9,.block10,.block11{
            width: 150px;
            height: 150px;
            margin: 10px;
        }
        .block21,.block22,.block23,.block24{
            width: 80px;
            height: 80px;
            margin: 10px;

        }
        .block4{
            width: 400px;
            height: 200px;
            margin: 10px;
            float: right;
            border: 2px solid;
            clear: both;
        }
        .block1{
            background-color: green;
            float: left;
        }
        .block2{
            background-color: red;
            float: left;
            
        }
       
        .block3{
            background-color: rgb(0, 255, 255);
            float: right;
        }
        
        .block5{
            background-color: yellow;
            clear: right;
        }
        .block6{
            background-color: gray;
            float: right;
        }
        .block7{
            background-color: blueviolet;
            float: right;
        }
        .block8{
            background-color: olive ;
        }
        .block9{
            background-color: gold;
            float: left;
        }
        .block10{
            background-color: rgb(255, 0, 157);
        float: left;
        }
        .block11{
            background-color: aqua;
            float: left;
        }
        .block21{
            background-color: black;
            float: left;
        }
        .block22{
            background-color: purple;
            float: right;
            
        }
        .block23{
            background-color: brown;
            float: left;
            clear: both;
        }
        .block24{
            background-color: aqua;
            float: left;
            
        }
        .head{
            text-align: center;
            border: 2px solid;
        }

    </style>

</head>
<body>
    <h1 class="head">BLOCK FLOATING</h1>
    
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="block4">
    <div class="block21">21</div>
    <div class="block22">22</div>
    <div class="block23">23</div>
    <div class="block24">24</div>
    </div>
    <div class="block5">5</div>
    <div class="block6">6</div>
    <div class="block7">7</div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>


</body>
</html>
