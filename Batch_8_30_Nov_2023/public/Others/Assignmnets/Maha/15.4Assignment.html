        <script>
            //WAP to find out armstrong numbers in the given array
            var n = parseInt(prompt("enter size of array : "));
            var arr = [n];
            for(var i = 0 ; i < n ; i++){
                arr[i] = parseInt(prompt("enter values: "));
            }
            var armstrongarray = [];
            var isArmstrongNum = (num , armstrongarray) => {
                var countdigits = 0;
            var temp = num;
            var ans = num;
            while(num!=0){
                var rem = num %10;
                countdigits++;
                num = num/10;
                num = parseInt(num);
            }
            var n = 0;
            while(temp!=0){
                var rem = temp%10;
                var result = 1;
                for(var i=0;i<countdigits;i++){
                    result = result*rem;
                }
                temp = temp/10;
                temp = parseInt(temp);
                n+=result;
            }
            if(n==ans){
               // flag = true;
               return true;
            }
            else{
               // console.log("It is not an armstrong number");
               return false;
            }
            }
            for(var i = 0 ; i < n ; i++){
                if(isArmstrongNum(arr[i] , armstrongarray)) {
                    armstrongarray.push(arr[i]);
                }
            }
            console.log("armstrong numbers in the array is : " +armstrongarray);
        </script>
