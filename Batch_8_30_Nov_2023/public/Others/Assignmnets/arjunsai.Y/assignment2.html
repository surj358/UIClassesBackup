<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

<style>
    .header{
        border:2px solid;
        padding: 10px;
        margin: 10px;
        text-align: center;

    }
    div{
        width: 140px;
        height: 130px;
        border: 2px solid;
        text-align: center;
    
    }
    .block1{
        background-color: aqua;
        float: left;
        
    }
    .block2{
        background-color: brown;
        
        float: right;
        
    }
    .block3{
        background-color: blueviolet;

    
        float: left;
    }
    .block4{
        background-color: palevioletred;
        clear: both;
        float: right;

    }
    .block5{
        background-color: yellowgreen;
        clear: both;
        float: right;
    }
    .block6{
        background-color: black;
    }
    .block7{
        background-color: chartreuse;
    }
    .block8{
        background-color: deeppink;
    }
    .block9{
        background-color: rgb(228, 23, 23);
    }
    .block10{
        background-color: lightseagreen;
    }
    .bottom{
        clear: both;
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        text-align: center;
        

    }

  </style>
</head>
<body>
    <h3 class="header">blocks-floating</h3>
     <div>
       <div class="block1">block1</div>
       <div class="block2">block2</div>
       <div class="block3">block3</div>
       <div class="block4">block4</div>
       <div class="block5">block5</div>

 </div>
 <h3 class="bottom">@copyrights 2023</h3>
