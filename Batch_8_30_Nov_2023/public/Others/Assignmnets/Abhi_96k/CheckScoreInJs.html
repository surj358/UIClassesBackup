<html lang="en">

    <meta charset="UTF-8">

<body>
<h3>
    Write a code which is can give grades to students according to their score:
</h3>
<script>
        let score = prompt("Enter your score(0-100):");
        let grade;

    if (score >= 90 && score <= 100) {
        grade = "A";

    }else if(score >= 70 && score <= 89) {
        grade = "B";

    }else if(score >= 60 && score <= 69) {
        grade = "c";

    }else if(score >= 50 && score <= 59) {

        grade = "D";

    }else if (score >= 0 && score <=49) {
        grade = "F";
    }
   document.write("According to your score your grade was: ",grade);
</script>
</body>
</html>
