<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Assignment-floating</title>
</head>
<style>
     h3{text-align:right;
      font-style: oblique;
      clear :both;}

      h2{ color:rgb(23,7,112);
         border:5px solid black;
         text-align:center;
         font:bold;
         padding: 20px;
         background-color: orange;

         }
         .a1,
         .a2,
         .a3{
            height:40px;
            width: 60px; 
            padding: 80px;
            border:orangered; 
            text-align: center;
            padding: 30px;
            font-size: large;
          }

     .a1{
         background-color: aqua;
       float:left ;
       }
       .a2{
         background-color: aquamarine;
       float:left ;
       }
       .a3{
         background-color: red;
       float:left ;
       }
       .container{
         border: 5px solid;
         text-align: center;
         clear:both;
         float:right;
         font:bold;
        }
        .a4,
        .a5,
        .a6,
        .a7{
         height: 40px;
         width: 40px;
         border: 5px solid rgb(81,0,255);
         text-align: center;
         padding:25px;

        }
      .a4{
         background-color:yellow;
         float:left;
      } 
      .a5{
         background-color: rgb(255,0,127);
         float:left;
      }
      .a6{
         background-color:rgb(0,255,34);
         float: right;
         clear:left;
       }
       .a7{
         background-color: blue;
         float:left;
      }
      .a8,
      .a9,
      .a10,
      .a11,
      .a12,
      .a13,
      .a14{
         height:60px;
         padding: 80px;
         margin:10px;
         border: 5px solid rgb(8,108,46);
         text-align: center;
         padding: 30px;
         font-size: larger;
        }
     .a8{
       background-color: rgb(255,0,217);
       clear:both;
     }

      .a9{
         background-color: rgb(255,247,0);
         float:left;
    }

    .a10{
      background-color: rgb(253,218,161);
         float:right;
       }

      .a11{
           background-color: rgb(21,222,233);
         float:left;
       }
      
      .a12{
         background-color: rgb(255,72,0);
         float:left;
         clear:both;
      }

      .a13{
         background-color: rgb(0,255,34);
         float:left;
      }

      .a14{
         background-color: rgb(255,0,230);
         float:left;
      }
</style>
</head>
<body>
       <div class="h2">
        <h2>Assignment-floating</h2>

        <div class="a1">1</div>
        <div class="a2">2</div>
        <div class="a3">3</div>
      <div class="container">
              <div class="a4">4</div>
              <div class="a5">5</div>
              <div class="a6">6</div>
             <div class="a7">7</div>
        </div>
        <div class="a8">8</div>
        <div class="a9">9</div>
        <div class="a10">10</div>
        <div class="a11">11</div>
        <div class="a12">12</div>
        <div class="a13">13</div>
        <div class="a14">14</div>
        </div>
     </div>
  </body>
</html>
</body>
</html>
