<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and margin</title>
</head>
<style>
    .block1{
        width: 120px;
        height: 130px;
        border: 2px solid black;
        margin-top: 10px;
        font-family: Arial, Helvetica, sans-serif;
    }
    .content1{
        background-color: chartreuse;
        margin-left: 40px;   
     }
     .content2{
        background-color: yellow;
        margin-left: 100px;
     }
     .content3{
        background-color: brown;
        margin-left: 40px;
     }
     .content4{
        background-color: chartreuse;
        margin-left: 100px;
     }
</style>
<body>
    <div class="block1 content1">block1</div>
    <div class="block1 content2">block2</div>
    <div class="block1 content3">block3</div>
    <div class="block1 content4">block4</div>
</body>
</html>
