
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions_Practice</title>

    <style>
        #header {
            height: 50px;
            width: 100%;
            border: 2px solid skyblue;
            position: fixed;
            top: 0px;
            left: 0px;
            margin-top: 0%;
            background-color: pink;
            z-index: 1;
            opacity: 0.7;
            text-align: center;
            padding-top: 30px;

        }

        .box {
            height: 110px;
            width: 90px;
            margin: 3px;
            padding: 3px;
            border: 2px solid;
        }

        #box1 {
            background-color: salmon;
            position: absolute;
            left: 4px;
            top: 94px;


        }


        #box2 {
            background-color: lightblue;
            position: absolute;
            left : 50px;
            top: 138px;
            z-index: 1;
            opacity: 0.9;
        }

        #box3 {
            background-color: yellow;
            position: absolute;
            right: 4px;
            top: 94px;
        }

        #box4 {
            background-color: lightslategray;
            position: absolute;
            right : 50px;
            top: 138px;
            z-index: 1;
            opacity: 0.9;
        }

        #box5 {
            position: absolute;
            right: 4px;
            bottom: 15px;
            background-color: aqua;
        }

        #box6 {
            position: absolute;
            right: 48px;
            bottom: 66px;
            z-index: 1;
            opacity: 0.9;
            background-color: blue;
        }

        #box7 {
            position: absolute;
            left: 4px;
            bottom: 15px;
            background-color: rgb(30, 210, 78);
        }

        #box8 {
            position: absolute;
            left : 50px;
            bottom: 70px;
            z-index: 1;
            opacity: 0.9;
            background-color: blueviolet;

        }

        #box13 {
            position: absolute;
            right : 45%;
            top : 50%;
            width: 145px;
            z-index: 1;
            opacity: 0.8;
            background-color: cadetblue;
        }

        #box10 {
            position: absolute;
            left: 40%;
            top: 37%;
            background-color: grey;
        }

        #box11 {
            position: absolute;
            left: 49%;
            top: 37%;
            background-color:antiquewhite
        }

        #box9 {
            position: absolute;
            left: 40%;
            top: 60%;
            background-color:aquamarine
        }

        #box12 {
            position: absolute;
            left: 49%;
            top: 60%;
            background-color:blanchedalmond
        }

    </style>
</head>

<body>
    <h3 id="header">Block Arrangement</h3>

    <div>
        <div class="box box1" id="box1">1</div>

        <div class="box box2" id="box2">2</div>
        <div class="box box3" id="box3">3</div>
        <div class="box box4" id="box4">4</div>
        <div class="box box5" id="box5">7</div>
        <div class="box box6" id="box6">8</div>
        <div class="box box7" id="box7">5</div>
        <div class="box box8" id="box8">6</div>
        <div class="box box9" id="box9">11</div>
        <div class="box box10" id="box10">9</div>  
        <div class="box box11" id="box11">10</div>
        <div class="box box12" id="box12">12</div>
        <div class="box box13" id="box13">13</div>
    </div>


</body>

</html>
