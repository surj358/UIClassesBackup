<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Finding Total Number of Individual digits
    </title>
</head>

<body>
    <script>
        var n = prompt("enter a number");
        n = parseInt(n);

        var count = 0;
        var remainder;
        while (n > 0) {
            remainder = n % 10;
            count++;
            n = n / 10;
            n = parseInt(n);
        }
        console.log("Total number of digits in a given number:" + count);

    </script>
</body>

</html>
