<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Finding Reverse Of A Given Number
        </title>
    </head>
    <body>
        <script>
            var n = prompt("enter a number");
            n = parseInt(n);
            console.log("given number is:" +n);
            
            var revnumber = 0;
            var remainder;
            while (n > 0) {
                remainder = n % 10;
                revnumber = (revnumber * 10) + remainder;
                n = n / 10;
                n = parseInt(n);
            }
            console.log("Reverse of a given number:" +revnumber);
        </script>
    </body>
</html>
