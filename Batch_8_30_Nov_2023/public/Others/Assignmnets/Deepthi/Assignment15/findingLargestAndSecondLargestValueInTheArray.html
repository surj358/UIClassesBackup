<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding The Largest Value In The Array</title>
</head>

<body>
    <script>

        var readLargestValues = () => {
            var data = [];
            var n = prompt("Enter the total number values:");
            n = parseInt(n);

            for (var i = 0; i < n; i++) {
                data[i] = prompt(`Enter the ${i + 1} position`);
                data[i] = parseInt(data[i]);
            }
            console.log(data);
            getLargeValue(data);
        }

        var getLargeValue = (data) => {
            var largestValue = data[0];
            var secondLargest = 0;

            for (var i = 1; i < data.length; i++) {
                if (data[i] != largestValue) {
                    if (largestValue < data[i]) {
                        secondLargest = largestValue;
                        largestValue = data[i];
                    } else if (secondLargest < data[i]) {
                        secondLargest = data[i]
                    }
                }
            }
            console.log(largestValue);
            console.log(secondLargest);
        }

        readLargestValues();

    </script>
</body>

</html>
