<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swapping Of Two Varaibles Without Using Temp</title>
    </head>
    <body>
        <script>

            var readSwapValues = () => {
            var a = prompt("enter the a value:");
            a = parseInt(a);
            var b = prompt("enter the b value:");
            b = parseInt(b);
            console.log("Before Swapping:")
            console.log(`The values of a and b is: ${a} ${b}`);
            swap(a,b);
            }
         
            var swap = (a1,b1) => {
                a1 = a1 + b1;
                b1 = a1 - b1;
                a1 = a1 - b1;
                console.log("After Swapping:");
                console.log(`The value of a is ${a1}`);
                console.log(`The value of b is ${b1}`);
            }
            readSwapValues();

        </script>

    </body>
</html>
