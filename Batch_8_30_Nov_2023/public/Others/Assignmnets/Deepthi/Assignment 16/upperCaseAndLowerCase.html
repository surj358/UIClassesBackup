<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>No of uppercase and lowercase letters in a string</title>
    </head>
    <body>
        <script>
            var str = prompt("Enter the string");
            console.log(str);
            var upper = 0;
            var lower = 0;

            for(i = 0; i < str.length; i++)
            {
                if(str.charCodeAt(i) >= 65 && str.charCodeAt(i) <= 90 ){
                    upper++;
                }
                else if(str.charCodeAt(i) >= 97 && str.charCodeAt(i) <= 122){
                    lower++;
                }
            }
            console.log("The upper case characters in string: " +upper);
            console.log("The lower case characters in string: " +lower);
        </script>
        
    </body>
</html>
