<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of a String without a predefined method</title>
</head>

<body>
    <script>
        var readReverseStr = () => {

            var str = prompt("Enter the string:");
            console.log("string: " +str);
            var reverse = getReverseStr(str);
            console.log("reverse string: " +reverse);
        }

        var getReverseStr = (str) => {

            var reverse = "";
            for (var i = str.length - 1; i >= 0; i--) {
               reverse = reverse + str.charAt(i);
            }
            return reverse;
        }
        readReverseStr();
    </script>

</body>

</html>
