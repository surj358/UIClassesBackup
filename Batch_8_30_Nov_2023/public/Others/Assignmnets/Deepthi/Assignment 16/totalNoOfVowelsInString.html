<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Total No of Vowels In a given String</title>
    </head>
    <body>
        <script>
            var readVowels = () => {

                var str = prompt("Enter the string:");
                console.log(str);
                var count = getVowels(str);
                console.log(count);
            }

            var getVowels = (str) => {

                var count = 0;
                str = str.toLowerCase();
                for(var i = 0; i < str.length; i++){
                    
                    if(str[i] == "a"|| str[i] == "e" || str[i] == "i"|| str[i] == "o"|| str[i] == "u"){
                count++;}
            }
            return count;
        }
            readVowels();
        </script>
    </body>
</html>
