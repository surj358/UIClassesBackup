<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compare Two Strings</title>
    </head>
    <body>
        <script>
            var str1 = prompt("enter the string 1:");
            console.log(str1);
            var str2 = prompt("enter the string 2:");
            console.log(str2);

            if(str1 === str2)
            {
                console.log("Both strings are same");
            }
            else{
                console.log("Both strings are not same");
            }
        </script>
    </body>
</html>
