<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Total No Of Characters and Total no of Words In a given String</title>
    </head>
    <body>
        <script>
            //no of characters

            var str = prompt("Enter the string:");
            console.log(str);
            console.log("The no characters in the string is: " +str.length);
            
            //no of words in a given string
            
            var data = prompt("enter the string:");
            console.log(data);
            console.log(data.split(' '));
            console.log("The total no of words:" +data.split(' ').length);

        </script>

        
    </body>
</html>
