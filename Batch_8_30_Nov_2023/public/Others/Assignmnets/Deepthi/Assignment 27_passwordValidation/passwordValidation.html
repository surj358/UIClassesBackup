<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel = "stylesheet" href="pswd.css">
    <script src = "password.js"></script>
</head>
<body>
    <ul class = "formContainer">
        <li class = "title"> User Registration</li>
        <li>
            <label for = "uname">UserName</label>
            <input type = "text" placeholder="Enter user name" name = "uname" id = "userName">
        </li>
        <li>
            <label for = "mail">Email</label>
            <input type = "text" placeholder = "Enter email" name = "mail" id = "mail">
        </li>
        <li>
            <label for = "pswd">Password</label>
            <input type = "password" placeholder ="Account Password" name ="pswd" id = "userPassword" maxlength = "8" onkeyup="validateKeyUp(event)">
             <svg onclick = "changeTheType()" id = "openEye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
              </svg>
               <svg style = "display:none;" onclick = "changeTheType()" id = "closedEye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
              </svg>
        </li>
        <li class = "block">
            <div id = "firstValidation">
                <svg id = "dot" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                </svg>    
                 Password should be of total 8 characters.</div>
           <div id = "secondValidation"> <svg id = "dot" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                 </svg>  
                 Password should always start with uppercase characters.</div>
            <div id = "thirdValidation">
                <svg id = "dot" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                </svg>   
                Password should have min one digit and max 2 digits.</div>
            <div id = "fourthValidation">
                <svg id = "dot" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                </svg>   
                Password should have only one special symbol.</div>
            <div id = "fifthValidation">
                <svg id = "dot" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                </svg>   
                Password should not end with special symbol.</div>
        </li>
        <li>
            <label for = "rpswd">Confirm Password</label>
            <input type = "password" placeholder="Reenter password" name = "rpswd" id = "rUserPassword" maxlength="8">
        </li>
        <li class = "button">
            <input type = "button" value = "Register" onclick = "registerData()">
        </li>

    </ul>
</body>
</html>
