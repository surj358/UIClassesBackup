    <head>

                h3

                }

                }

                    background-color: green;

                }

                    background-color: red;

                .block3

                    float:left;

                .block5 

                {
                    background-color: yellow;
                   
                    float: right;
                     
                }
                .block6
                {
                    background-color: green;
                    
                    float: left;
                    clear: both;
                }
                .block7
                {
                background-color: red;
                float: left;
                
                
                }
                .block8
                {
                    background-color: yellow;
                    float: left;

                }
                .block9
                {

                    clear: both;

                .block10

                    background-color: blueviolet;

                .block12

                    background-color: blueviolet;
