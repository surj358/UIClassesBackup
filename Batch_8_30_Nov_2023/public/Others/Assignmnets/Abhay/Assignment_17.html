<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // check wheather given number is palindrome or nor.
        var num = prompt("Enter number");
        num = parseInt(num);
        var temp;
        temp = num;
        var palindrome = "";
        var rem;
        while (num > 0) {
            rem = num % 10;
            palindrome += rem;
            num = num / 10;
            num = parseInt(num);
        } if (temp == palindrome) {
            console.log("Given number is palindrome.")
        } else {
            console.log("Given number is not palindrome")
        }
    </script>
</body>

</html>
