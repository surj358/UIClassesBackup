<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block1,
        .block2,
        .block3 {
            border: 1px solid;
            text-align: center;
            margin: 20px;
            padding: 10px;
            width: 55px;
            height: 20px;
            color: white;
        }

        .block1 {
            background-color: green;
        }

        .block2 {
            background-color: blue;
        }

        .block3 {
            background-color: orangered;
        }
        span{
            width: 50px;
            height: 20px;
            border: 1px solid;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="block1">Abhay</div>
    <div class="block2">Shubham</div>
    <div class="block3">Omkar</div>
    <span>Aniket</span>
    <span>Suraj</span>
    <span>Vedant</span>
</body>

</html>
