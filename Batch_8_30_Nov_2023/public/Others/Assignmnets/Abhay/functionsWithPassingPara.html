<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var raedingValues = () => {
            var a = prompt("Enter first number"); // local variables
            a = parseInt(a);
            var b = prompt("Enter Second Number");
            b = parseInt(b);
            getsum(a, b);                                   //actual parameter
        }
        var getsum = (a, b) => {                            // formal parameter
            var total = a + b;
            console.log(`Sum of the two number is ${total}`);
        }
        raedingValues();
    </script>
</body>

</html>
