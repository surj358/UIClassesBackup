<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>

<body>
    <script>
        var num = prompt("Enter a Floor number");
        switch (num) {
            case ("1"):
                console.log("You are on the Ground floor");
                break;
            case ("2"):
                console.log("You are on the First Floor")
                break;
            case ("3"):
                console.log("You are on the Second Floor")
                break;
            case ("4"):
                console.log("You are on the Third Floor")
                break;
            case ("5"):
                console.log("You are on the Fifth Floor")
                break;
            default:
                console.log("We don't have that floor")
        }
    </script>
</body>

</html>
