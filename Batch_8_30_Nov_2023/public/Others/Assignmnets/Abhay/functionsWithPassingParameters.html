<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>  // used local variables 
        var readingValues = () => {
            var num1 = prompt("Enter first value");
            num1 = parseInt(num1);
            var num2 = prompt("Enter Second Value");
            num2 = parseInt(num2);
            selectOperation(num1, num2);  // Pass num1 and num2 as arguments
        }
        var selectOperation = (num1, num2) => {        // Add parameters for num1 and num2
            var operation = prompt("Select Operation : add/sub/div/mul");
            usingSwitchCase(operation, num1, num2);   // Pass operation, num1 and num2 as arguments
        }
        var usingSwitchCase = (operation, num1, num2) => {   // Add parameters for operation,
            switch (operation) {
                case "add":
                    var sum = num1 + num2;
                    console.log(`Addition of two numbers is ${sum}`);
                    break;
                case "sub":
                    var sub = num1 - num2;
                    console.log(`Subtraction of two numbers is ${sub}`);
                    break;
                case "div":
                    var div = num1 / num2;
                    console.log(`Division of two numbers is ${div}`);
                    break;
                case "mul":
                    var mul = num1 * num2;
                    console.log(`Multiplication of two numbers is ${mul}`);
                    break;
                default:
                    console.log("You entered an invalid operation.");
            }
        }
        readingValues();
    </script>
</body>

</html>
