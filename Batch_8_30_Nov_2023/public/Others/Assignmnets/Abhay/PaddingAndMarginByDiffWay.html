<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding And Margin By Different Way</title>
    <style>
        .block1,
        .block2,
        .block3,
        .block4 {
            width: 120px;
            height: 120px;
            border: 2px solid black;
            margin: 20px auto;
            padding: 5px;
            text-align: center;
            color: blue;
        }
        .block5{
            height: 200px;
            width: 200px;
            border: 14px solid red;
            text-align: center;
            color: white;
            background-color: black;
            padding: 30px 10px 20px 50px;
            font-size: 20px;
            margin: 20px 55px;
            
        }

        .sample1 {
            background-color: gold;
        }

        .sample2 {
            background-color: yellowgreen;
        }

        .sample3 {
            background-color: tomato;
        }

        .sample4 {
            background-color: skyblue;
        }

        .first {
            border-radius: 50px;
        }

        .third {
            border-radius: 30px;
        }

        .fourth {
            border-radius: 68px
        }
    </style>
</head>

<body>

    <div class="block1 sample1 first"><a href="https://www.samsung.com/in/" target="_blank"
            rel="noopener noreferrer">samsung</a></div>
    <div class="block2 sample2"><a href="https://www.tcs.com/" target="_blank" rel="noopener noreferrer">tcs </a></div>
    <div class="block3 sample3 third"><a href="https://www.amazon.com/" target="_blank"
            rel="noopener noreferrer">Amazon</a></div>
    <div class="block4 sample4 fourth"><a href="https://www.microsoft.com/en-in/" target="_blank"
            rel="noopener noreferrer">Microsoft</a></div>
    <div class="block5">CSS Styles</div>
</body>

</html>
