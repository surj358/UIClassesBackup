<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Spriting</title>
    <style>
        .header {
            background-image: url("images/pexels-codioful-\(formerly-gradienta\)-6985001.jpg");
            width: 100%;
            height: 40px;
            font-size: 30px;
            text-align: center;
            color: white;
            padding: 20px;
            margin-left: -10px;
        }

        .img1 {
            border: 2px solid;
            width: 100px;
            height: 80px;
            margin: 20px 10px 0px 10px;
            background-image: url("images/image.png");
            border-radius: 10px;
            background-color: whitesmoke;
        }

        .Search {
            font-size: 15px;
            margin: 10px 10px 10px 10px;
        }

        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10 {
            float: left;
            text-align: center;
            margin: 5px;
        }

        .bg1 {
            background-position: -3px 209px;
        }

        .bg2 {
            background-position: -3px 324px;
        }

        .bg3 {
            background-position: -3px -246px;
        }

        .bg4 {
            background-position: -3px 556px;
        }

        .bg5 {
            background-position: -3px 675px;
        }

        .bg6 {
            background-position: -3px 789px;
        }

        .bg7 {
            background-position: -3px 904px;
        }

        .bg8 {
            background-position: -3px 1019px;
        }

        .bg9 {
            background-position: -3px 1139px;
        }

        .bg10 {
            background-position: -3px 1369px;
        }
    </style>
</head>

<body>
    <div class="header">
     Image Spriting
    </div>
    <div class="main">
        <div class="block1">
            <div class="img1 bg1"></div>
            <div class="Search">Mail</div>
        </div>
        <div class="block2">
            <div class="img1 bg2"></div>
            <div class="Search">Youtube</div>
        </div>
        <div class="block3">
            <div class="img1 bg3"></div>
            <div class="Search">Drive</div>
        </div>
        <div class="block4">
            <div class="img1 bg4"></div>
            <div class="Search">Chrome</div>
        </div>
        <div class="block5">
            <div class="img1 bg5"></div>
            <div class="Search">Google Store</div>
        </div>
        <div class="block6">
            <div class="img1 bg6"></div>
            <div class="Search">Sheets</div>
        </div>
        <div class="block7">
            <div class="img1 bg7"></div>
            <div class="Search">Docs</div>
        </div>
        <div class="block8">
            <div class="img1 bg8"></div>
            <div class="Search">Jamboard</div>
        </div>
        <div class="block9">
            <div class="img1 bg9"></div>
            <div class="Search">Saved</div>
        </div>
        <div class="block10">
            <div class="img1 bg10"></div>
            <div class="Search">Classroom</div>
        </div>

    </div>
</body>

</html>
