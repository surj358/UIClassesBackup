<body>
    <script>
        // WAP to display palindrome number between 500 to 22
        for (var i = 500; i >= 22; i--){
            var num = i;
            var rev = 0;
            var rem;
            while(num > 0){
                rem = num % 10;
                rev = (rev * 10) + rem;
                num = num / 10;
                num = parseInt(num);
            } if(rev == i){
                console.log(i);
            }
        }



    </script>
</body>

</html>
