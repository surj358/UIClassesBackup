<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            text-align: center;
            background-color: #1E96D5;
            color: white;
            padding: 5px;
        }
        .container {
            width: 350px;
            height: 350px;
            margin: 90px auto;
            background-color: #1E96D5;
            border-radius: 170px;
            position: relative;
            border: 2px solid;
        }

        .big_circle {
            border: 2px solid;
            width: 250px;
            height: 250px;
            border-radius: 130px;
            position: absolute;
            left: 49px;
            top: 99px;
        }

        .circles {
            width: 90px;
            height: 90px;
            border: 1px solid;
            background-color: white;
            border-radius: 50px;
            position: absolute;
            left: 84px;
            top: 60px;
        }

        .circles_2 {
            width: 90px;
            height: 90px;
            border: 1px solid;
            background-color: white;
            border-radius: 50px;
            position: absolute;
            top: 60px;
            right: 84px;
        }

        .small1 {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 28px;
            position: absolute;
            top: 35px;
            left: 44px;
        }

        .small2 {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 28px;
            position: absolute;
            top: 35px;
            right: 44px;
        }

        .mouth {
            width: 200px;
            height: 100px;
            background-color: #CE1613;
            border-radius: 0px 0px 100px 100px;
            position: absolute;
            bottom: 29px;
            left: 26px;
        }

        .nose {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50px;
            position: absolute;
            top: 35px;
            left: 99px;
        }

        .nosedot {
            width: 25px;
            height: 25px;
            background-color: white;
            border-radius: 50px;
            position: absolute;
            top: 40px;
            left: 104px;
        }

        .tounge1 {
            width: 25px;
            height: 30px;
            /* border: 2px solid; */
            border-radius: 0px 0px 30px 30px;
            position: absolute;
            top: 0px;
            left: 68px;
            background-color: white;
        }

        .tounge2 {
            width: 25px;
            height: 30px;
            border-radius: 0px 0px 30px 30px;
            /* border: 2px solid; */
            /* border-radius: 50px; */
            position: absolute;
            top: 0px;
            right: 68px;
            background-color: white;
        }
        .line1 hr {
            position: absolute;
            top: 47px;
            left: 48px;
            border: 1px solid black;
            z-index: 8555;
            width: 80px;
        }

        .line2 hr {
            position: absolute;
            top: 56px;
            left: 48px;
            border: 1px solid black;
            z-index: 8555;
            width: 80px;
        }

        .line3 hr {
            position: absolute;
            top: 65px;
            left: 48px;
            border: 1px solid black;
            z-index: 8555;
            width: 80px;
        }

        .line4 hr {
            position: absolute;
            top: 65px;
            right: 48px;
            border: 1px solid black;
            z-index: 8555;
            width: 80px;
        }

        .line5 hr {
            position: absolute;
            top: 56px;
            right: 48px;
            border: 1px solid black;
            z-index: 8555;
            width: 80px;
        }

        .line6 hr {
            position: absolute;
            top: 47px;
            right: 48px;
            border: 1px solid black;
            z-index: 8555;
            width: 80px;
        }

        .vl {
            border-left: 2px solid black;
            height: 35px;
            position: absolute;
            top: 51px;
            left: 24px;
        }
        .footer{
            text-align: center;
        }
    </style>
</head>

<body>
<div class="header">
    <h2>------- Doremon Face Using CSS Position Property -------</h2>
</div>
    <div class="container">
        <div class="big_circle">
            <div class="mouth">
                <div class="tounge1"></div>
                <div class="tounge2"></div>
            </div>
            <div class="nose">
                <div class="line1">
                    <hr>
                </div>
                <div class="line2">
                    <hr>
                </div>
                <div class="line3">
                    <hr>
                </div>
                <div class="line4">
                    <hr>
                </div>
                <div class="line5">
                    <hr>
                </div>
                <div class="line6">
                    <hr>
                </div>
                <div class="vl">
                    
                </div>
            </div>
            <div class="nosedot"></div>

        </div>
        <div class="circles">
            <div class="small1"></div>
        </div>
        <div class="circles_2">
            <div class="small2"></div>
        </div>
    </div>
    <div class="footer">
        Copyrights @Abhay2023
    </div>
</body>

</html>
