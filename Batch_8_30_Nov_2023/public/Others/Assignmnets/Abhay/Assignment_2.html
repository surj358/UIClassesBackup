<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Assignment 1</title>
    <style>
        .container {
            border: 2px solid black;
            background-color: #ffff00;
            text-align: center;
            border: 1px solid;

        }

        .block1,
        .block2,
        .block3 {
            height: 110px;
            width: 110px;
            border: 2px solid black;
            text-align: center;
            margin: 5px;
            color: white;
            padding-top: 5px;

        }

        .block1 {
            background-color: green;
            float: left;
        }

        .block2 {
            background-color: red;
            float: left;
        }

        .block3 {
            background-color: grey;
            float: right
        }

        .main {
            height: 187px;
            width: 300px;
            clear: both;
            border: 2px solid black;
            float: right;
            padding: 10px;

        }

        .block21,
        .block22,
        .block23,
        .block24 {
            border: 1px solid black;
            height: 80px;
            width: 80px;
            color: white;
            margin: 5px;
            text-align: center;
        }

        .block21 {
            background-color: purple;
            float: left;
        }

        .block22 {
            background-color: yellow;
            float: right;
        }

        .block23 {
            background-color: green;
            float: left;
            clear: right;
        }

        .block24 {
            background-color: red;
            float: left;
        }

        .block10,
        .block20,
        .block30,
        .block40,
        .block50,
        .block60,
        .block70 {
            height: 110px;
            width: 110px;
            border: 1px solid black;
            text-align: center;
            margin: 5px;
            padding: 5px;
            
        }

        .block10 {
            background-color: yellow;
            clear: both;

        }

        .block20 {
            background-color: pink;
            float: left;

        }

        .block30 {
            background-color: blueviolet;
            float: right;

        }

        .block40 {
            background-color: red;
            float: right;

        }

        .block50 {
            background-color: gold;
            float: left;
            clear: right;

        }

        .block60 {
            background-color: green;
            float: left;

        }

        .block70 {
            background-color: red;
            float: left;

        }

        #footer {
            background-color: #ffff00;
            font-size: 20px;
            clear: both;
            text-align: center;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Assignment 2 - Floating</h1>
    </div>
    <div class="block1">Block 1</div>
    <div class="block2">Block 2</div>
    <div class="block3">Block 3</div>
    <div class="main">
        <div class="block21">Block 21</div>
        <div class="block22">Block 22</div>
        <div class="block23">Block 23</div>
        <div class="block24">Block 24</div>
    </div>
    <div class="block10">Block 10</div>
    <div class="block20">Block 20</div>
    <div class="block30">Block 30</div>
    <div class="block40">Block 40</div>
    <div class="block50">Block 50</div>
    <div class="block60">Block 60</div>
    <div class="block70">Block 70</div>
    <div class="footer" id="footer">
        Copyright @Abhay2023
    </div>
</body>

</html>
