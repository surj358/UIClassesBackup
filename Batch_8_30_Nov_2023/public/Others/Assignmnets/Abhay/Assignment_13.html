<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //WAP to find sum of the given indiviuals
       var a = parseInt(prompt("Enter number"));
        var sum = 0;
        var rem;
        while (a > 0) {
            rem = a % 10;
            sum = sum + rem;
            a = a / 10;
            a = parseInt(a);
        }
        console.log("Sum of the given indiviual is " + sum);
    </script>
</body>

</html>
