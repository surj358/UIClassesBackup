<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        .main {
            border: 1px solid black;
            width: 1315px;
            height: 100%;
            background-color: whitesmoke;
            position: absolute;
        }

        .block,
        .block2,
        .block3 {
            border: 1px solid black;
            width: 500px;
            height: 330px;
            position: absolute;
            border-radius: 20px;
        }

        .mini,
        .mini2,
        .mini3 {
            border: 1px solid black;
            width: 454px;
            height: 258px;
            background-color: yellow;
            position: absolute;
            top: 45px;
            left: 20px;
            border-radius: 20px;
        }

        .block {
            background-color: wheat;
            top: 15px;
            left: 90px;
        }

        .block2 {
            background-color: wheat;
            top: 129px;
            left: 225px;
        }

        .block3 {
            background-color: wheat;
            top: 243px;
            left: 360px;
        }

        h3 {
            text-align: center;
        }

        .mini h1,
        .mini2 h1,
        .mini3 h1 {
            position: absolute;
            top: 90px;
            left: 180px;
        }

        .sqare {
            border: 1px solid;
            border-radius: 10px;
            width: 100px;
            height: 30px;
            position: absolute;
            top: 100px;
            left: 178px;
            background-color: black;
            color: whitesmoke
        }

        .sqare:hover {
            cursor: pointer;
        }

        .sqare h4 {
            position: absolute;
            top: -15px;
            right: 12px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="block">
            <h3>I Have</h3>
            <div class="mini">
                <h1>Lets Go</h1>
            </div>
        </div>
        <div class="block2">
            <h3>Message</h3>
            <div class="mini2">
                <h1>For A Coffee</h1>
            </div>
        </div>
        <div class="block3">
            <h3>For You</h3>
            <div class="mini3">
                <div class="sqare">
                    <h4>Click Here</h4>
                </div>
            </div>
        </div>
    </div> 
</body>

</html>
