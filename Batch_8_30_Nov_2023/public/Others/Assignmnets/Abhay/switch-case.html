<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("Enter a Number");
        switch (num) {
            case "1":
                console.log("Monday")
                break;
            case "2":
                console.log("Tuesday")
                break;
            case "3":
                console.log("Wednsday")
                break;
            case "4":
                console.log("Thursday")
                break;
            case "5":
                console.log("Firday")
                break;
            case "6":
                console.log("Satday")
                break;
            case "7":
                console.log("Sunday")
                break;
            default:
                console.log("You enter wrong input")
        }

    </script>
</body>

</html>
