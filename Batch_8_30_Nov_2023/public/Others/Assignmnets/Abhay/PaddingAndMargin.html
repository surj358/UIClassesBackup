<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin</title>
    <style>
        .block1{
            width: 120px;
            height: 130px;
            border: 2px solid black;
            margin-top: 10px;
            text-align: center;
            padding-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .content1{
            background-color: chartreuse;
            margin-left: 40px;  
        }
        .content2{
            background-color: aqua;
            margin-left: 100px;
        }
        .content3{
            background-color: yellow;
            margin-left: 40px;
        }
        .content4{
            background-color: red;
            margin-left: 100px;
        }

    </style>
</head>

<body>
    <div class="block1 content1">Block 1</div>
    <div class="block1 content2">Block 2</div>
    <div class="block1 content3">Block 3</div>
    <div class="block1 content4">Block 4</div>
</body>

</html>
