<!DOCTYPE html>
<html >
<head>
   <title>Example for pseudo Classes</title>
   <style>
    .link1pseudo:hover{
        color: red;
        background-color: blue;
    }
    .link1pseudo:hover{
        color: red;
        background-color: blue;
    }
  
    .link2pseudo:link{
        color:greenyellow;
    }
    
    .link2pseudo:visited{
        color:yellow;
    }
    .link3pseudo:focus{
        color:aqua;
    }
    .link4pseudo:first-child{
        color:brown;
    }
    .link5pseudo:visited{
        color:blueviolet;
    }
    
        div{
        width: 50px;
        height:30px;
        border:1px solid;
        margin-bottom: 10px;
            }
}
   </style>
</head>
<body>
    <div class="link1pseudo">
        <a href="https://www.google.com">link1</a>
    </div>
    <div class="link2pseudo">
        <a href="https://www.amazon.com">link2</a>
    </div>
    <div class="link3pseudo">
        <a href="https://www.flipkart.com">link3</a>
    </div>
    <div class="link4pseudo">
        <a href="https://www.images.com">link4</a>
    </div>
    <div class="link5pseudo">
        <a href="https://www.shopclues.com">link5</a>
    </div>

    
</body>
</html>
