<!DOCTYPE html>
<html lang="en">
<head>
    <title>VisibilityHiddenAndDipslayNone</title>
    <style>
    .Block{
        border:1px solid;
        width:200px;
        height:200px;

    }
    .Block1{
        background-color: aqua;
    }
    .Block2{
        background-color:gold;
        visibility: hidden;
    }
    .Block3{
        background-color:lawngreen;
        display: none;
    }
    .Block4{
        background-color:rosybrown;
    }
</style>

</head>
<body>
    <div class="Block Block1">
        Block1
    </div>
    <div class="Block Block2">
        Block2
    </div>
    <div class="Block Block3">
        Block3
    </div>
    <div class="Block Block4">
        Block4
    </div>
    
</body>
</html>
