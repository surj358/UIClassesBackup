<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Inline and Block Display Example</title>
    <style>
        .div{
border:1px solid;
width: 200px;
height:100px;
margin-right: 10px;
display: inline-block;
        }
        .Block1,.Item1{
background-color: aqua;
        }
        .Block2,.Item2{
background-color: brown;
}
.Block3,.Item3{
    /*display: none;*/
background-color: chartreuse;
}
.Block4,.Item4{
background-color: darkgoldenrod;
}
Latha{
    display: block;
}
    </style>
</head>

<body>
    <div class="div Block1">
Block1
    </div>
    <div  class="div Block2">
       Block2 
    </div>
    <div  class="div Block3">
       Block3 
    </div>
    <div  class="div Block4">
        Block4
    </div>
    <latha>Hello All</latha>
    <span class="div Item1">Item1</span>
    <span class="div Item2">Item2</span>
    <span class="div Item3">Item3</span>
    <span class="div Item4">Item4</span>
    
</body>
</html>
