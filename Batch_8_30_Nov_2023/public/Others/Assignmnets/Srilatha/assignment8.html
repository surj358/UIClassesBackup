<body>
    <form action="test123.com" target="_blank" method="get">
        <h3>Student Registration page</h3>
        <div class="MainBlock">
            <div class="Block1">
                <div class="PersonalDetails">Personal Details</div>
                <ul>
                    <li Class="PerDetails name">
                        <label>Name</label> <input type="text" name="Name">
                    </li>
                    <li Class="PerDetails address">
                        <label>Address</label> <textarea name="AddressDetails"></textarea>
                    </li>
                    <li Class="PerDetails firstname">
                        <label>First name</label> <input type="text" name="fName">
                    </li>
                    <li Class="PerDetails country">
                        <label>Country</label>
                        <select>
                            <option name="country" value="In">India</option>
                            <option name="Country" value="US">USA</option>
                            <option anme="Country" value="Jp">Japan</option>
                        </select>
                    </li> 
                    <li Class="PerDetails age"><label>Age</label> <input type="number" name="no"></li>
                </ul>
            </div>
            <div class="Block2">
                <div class="EducationDetails">Education Details</div>

                <li class="EduDetails">
                    <label>Qualification</label>
                    <select>
                        <option>Btech</option>
                        <option>MCA</option>
                        <option>Masters</option>
                    </select>
                </li>
                <li class="EduDetails">
                    <label>Languages</label>
                    <input type="checkbox" >Telugu
                    <input type="checkbox" >English
                    <input type="checkbox" >Hindi
                    <input type="checkbox" > All
                </li>
                <li class="EduDetails">
                    <label>Courses Offered</label>
                    <input type="radio" name="Radio">cse
                    <input type="radio" name="Radio">It
                    <input type="radio" name="Radio">EEE
                    <input type="radio" name="Radio">ECE
                </li>

            </div>
            <div class="Block3">
                <div class="AboutYourself">About Yourself</div>
                <li class="About">
                    <label>Few words about your carrer</label><textarea rows="5" columns="5"></textarea>
                </li>
            </div>
            <div class="RegisterDetails"><input type="submit" value="Register Details"></div>
        </div>
        <div class="footer">@copy rights 2023</div>
    </form>

</body>
