<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Input Elements Example</title>
    <style>
        h3{
            border: 10px solid red;
            text-align: center;
        }
        ul{
            margin-top: 20px;
            border: 10px solid bisque;
            width:400px;
            height: 500px;
            margin: auto;
            

        }
        li{
            margin-top: 22px;
            border: 1px solid;
            background-color: bisque;
            width: 300px;
            height: 50px;
            list-style: none;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <h3>Student Registration form</h3>
    <ul>
        <li>
           <label for="StdntName">Student Name</label> 
            <input type="text" name="StdntName">
        </li>
        <li>
        <label>  Student PhNumb</label> 
            <input type="text">
        </li>
        <li>
        <label>  Student Gender</label> 
            <input type="radio" male>
            <input type="radio" female>
        </li>
        <li>
        <label>  Student Country</label> 
            <select>
                <option>India</option>India
   
                <option>USA</option>
                <option>Japan</option>
                </select>
        </li>
       
    </ul>
    
</body>
</html>
