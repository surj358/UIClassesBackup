<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //To find a lucky number 

        var n = parseInt(prompt("Enter a number : ?"));
        var rem, sum=0;
        while (n > 0) {
            rem = n % 10;
            sum += rem;
            n = parseInt(n/10);
            if(sum > 9)
             {
                n = sum;
                sum = 0;
             } 
        }
        console.log(sum);
    </script>
</body>
</html>
