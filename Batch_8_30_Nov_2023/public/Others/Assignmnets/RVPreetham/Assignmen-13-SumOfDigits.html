<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Sum of Digit in a number

        var a = parseInt(prompt("Enter a number : ?"));
        var rem, sum=0;
        while (a>0) {
            rem = a % 10;
            sum = sum + rem;
            a = parseInt(a/10); 
        }

        console.log("Sum of the digits is : "+sum);
    </script>
</body>
</html>
