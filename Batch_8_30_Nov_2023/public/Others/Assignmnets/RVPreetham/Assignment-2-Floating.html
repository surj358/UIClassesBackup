<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2-Floating</title>
    <style>
        body{
            background-color: aliceblue;
        }
        .header{
            border: 2px black solid;
            color: DARKBLUE;
            background-color: gainsboro;
            text-align: center;
            padding: 5px;
            margin: 5px;
        }
        .block{
            height: 100px;
            width: 100px;
            border: 1px black solid;
            text-align: center;
            padding: 5px;
            margin: 5px;
        }
        .blockContainer{
            height: 140px;
            width: 200px;
            border: 2px black solid;
            text-align: center;
            float: right;
            padding: 5px;
            margin: 5px;
        }
        .block1{
            background-color: green;
            float: left;
        }
        .block2{
            background-color: red;
            float: left;
        }
        .block3{
            background-color: gray;
            float: right;
        }
        .blockContainer{
            clear: both;
            float: right;
        }
        .SubBlock{
            text-align: center;
            height: 50px;
            width: 50px;
            margin: 3px;
            padding: 3px;
            border: 2px black solid;
        }
        .block41{
            background-color: purple;
            float: left;
        }
        .block42{
            background-color: yellow;
            float: right;
        }
        .block43{
            background-color: green;
            float: left;
            clear: right;           
        }
        .block44{
            background-color: red;
            float: left;
        }

        .block5{
            background-color: yellow;
            clear: both;
        }
        .block6{
            background-color: antiquewhite;
            float: left;
        }
        .block7{
            background-color: red;
            float: right;
        }
        .block8{
            background-color: purple;
            float: right;
        }
        .block9{
            background-color: yellowgreen;
            float: left;
            clear: right;           
        }
        .block10{
            background-color: green;
            float: left;
        }
        .block11{
            background-color: red;
            float: left;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h3>Assignment-2-Floating</h3>
    </div>
    <div class="block block1">Block1</div>
    <div class="block block2">Block2</div>
    <div class="block block3">Block3</div>
    <div class="blockContainer">Block4
        <div class="SubBlock block41">Block41</div>
        <div class="SubBlock block42">Block42</div>
        <div class="SubBlock block43">Block43</div>
        <div class="SubBlock block44">Block44</div>
    </div>
    <div class="block block5">Block5</div>
    <div class="block block6">Block6</div>
    <div class="block block7">Block7</div>
    <div class="block block8">Block8</div>
    <div class="block block9">Block9</div>
    <div class="block block9">Block10</div>
    <div class="block block9">Block11</div>
    
</body>
</html>
