<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Reverse of a given number

        var n = parseInt(prompt("Enter the number to reverse : ?"));
        var rem, reverse =0;

        while (n > 0) {
            rem = n % 10;
            reverse = reverse*10 + rem;
            n = parseInt(n/10);
        }

        console.log(reverse);
    </script>
</body>
</html>
