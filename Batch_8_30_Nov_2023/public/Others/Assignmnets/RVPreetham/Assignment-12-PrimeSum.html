<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Sum of primes till given number
        var num = parseInt(prompt("Enter the number : ?"));
        var sum=0;
        for(var i=2;i<=num;i++)
        {
            var count=0;
            for(var j=2;j<=i;j++)
            {
                if(i%j==0)
                    count++;
            }
            if(count==1)
                console.log(i);
            if(count===1)
                sum=sum+i;
        }
        console.log(sum);
    </script>
</body>
</html>
