!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Example on css floating
    </title>
    <style>
        .headinghighlight{
                text-align: center;
                margin: center;
                border: solid;

        }
        div{
            text-align: center;
            border:solid ;
            width: 150px;
            height:100px ;
        }
        .block1{
            background-color:greenyellow;
            float: left;
            margin-right: 20px;
        }
        .block2{
            background-color:red ;
            float: left;
        }
        .block3{
            background-color:grey;
            float: right;
            margin-bottom: 20px;

        }
        .container{
            border: solid;
            width: 400px;
            height: 200px;
            float: right;
            clear: both;
            padding-left: 20px;
            padding-top: 10px;
        }
        .block4{
            background-color:blueviolet;
            float: left;
            margin-bottom: 20px;
        }
        .block5{
            background-color:yellow;
            float: right;

        }
        .block6{
            background-color:green;
            float: left;
            clear: left;
            margin-bottom: 20px;

        }
        .block7{
            background-color:red;
            float: left;

        }
        .block8{
            background-color:yellow;
            float: left;
            clear: right;
        
        }
        .block9{
            background-color: green;
            float: left;
            clear: left;
            margin-top: 10px;
        
        }
        .block10{
            background-color: pink;
            float: left;
            clear: left;
            margin-top: 10px;
        }
        .block11{
            background-color: red;
            float: right;
        }
        .block12{
            background-color: purple;
            float: left;
            clear: left;
            margin-top: 10px;
        }
        .block13{
            background-color: red;
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            margin-right: 10px;
        }
        .block14{
            background-color: grey;
            float: left;
            margin-top: 10px;
        }

</style>
</head>
<body>
    <h3 class="headinghighlight">blocks-floating</h3>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="Container">
    
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
    </div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>
    <div class="block12">12</div>
    <div class="block13">13</div>
    <div class="block14">14</div>

  </body>
</html>
