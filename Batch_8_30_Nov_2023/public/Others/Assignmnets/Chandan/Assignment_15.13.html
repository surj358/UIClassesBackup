<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a  = parseInt(prompt("enter value a : "));
        var b = parseInt(prompt("enter b value : "));
        console.log("value of a before swapping is : " + a);
        console.log("value of b before swapping is : " + b);
        var swapvalues = (a , b) => {
             a = a + b;
             b = a - b;
             a = a-b;
             console.log("value of a after swapping is : " + a);
             console.log("value of b after swapping is : " + b);
        }
        swapvalues(a , b);
     </script>
</body>
</html>
