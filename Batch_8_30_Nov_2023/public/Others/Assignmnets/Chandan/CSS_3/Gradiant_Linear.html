<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstrating CSS_3 gradients
    </title>
    <style>
        body{
            background-color: bisque;
            background-image: linear-gradient(140deg,red, green,yellow,blue,pink);
        }
        h2{
            border: 1px solid rgb(239, 128, 128);
            text-align: center;
            font-size: 20px;
            font-style: italic;
            background-color: rgb(11, 218, 246);
            padding: 10px;
            margin: 10px;
        }
        .container {
            border: 1px solid hotpink;
            border-radius: 5px;
            margin: 10px auto;
            width: 500px;
            height: 500px;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
           /* background-color: aqua;*/
           /*background-image: linear-gradient(140deg,red, green,yellow,blue,pink);*/
           background-image: repeating-linear-gradient(to right bottom, #ccc, green 10%, yellow 20%, red 35%);
        }
    </style>
</head>
<body>
    <h2>GRADIENTS LINEAR </h2>
    <div class="container">
         Hyyy Guys !!How are you all ?
    </div>
</body>
</html>
