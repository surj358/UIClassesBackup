<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Assignment
    </title>
    <style>
        @keyframes mystyles{
            25%{
                border: 2px solid red;
                background-color: yellow;
                border-radius: 50%;
                width: 100px;
                left: 80%;
            }
            50%{
                border: 2px solid rgb(219, 88, 88);
                background-color: rgb(18, 177, 89);
                border-radius: 20%;
                width: 84px;
                top: 70%;
            }
            75%{
                border: 5px solid;
                background-color: rgb(40, 12, 224);
                width: auto;
                right: 90%;
            }
            100%{
                border: 1px solid orange;
                background-color: rgb(211, 18, 69);
            }
        }
        h2{
            border: 1px solid;
            padding: 10px;
            margin: 10px;
            background-color: rgb(109, 109, 224);
            text-align: center;
            font-style: italic;
        }
        .container{
            border: 2px solid olivedrab;
            width: 200px;
            height: 200px;
            background-color: greenyellow;
            text-align: center;
            font-style: italic;
            position: absolute;

            /*  animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation:  mystyles 18s infinite;
        }

    </style>
</head>
<body>
    <h2>Key Frame</h2>
    <div class="container">Chandan</div>
</body>
</html>
