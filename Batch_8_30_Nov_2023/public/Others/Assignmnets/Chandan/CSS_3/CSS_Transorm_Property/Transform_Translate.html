<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating Transform translate</title>
    <style>
         h1{
            border: 1px solid rgb(211, 15, 15);
            padding: 10px;
            margin: 10px ;
            text-align: center;
            background-color: rgb(170, 117, 39);
        }
        .container{
            border: 2px solid rgb(235, 69, 4);
            width: 250px;
            padding: 55px;
            margin: 170px auto;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            background-color: rgb(246, 9, 131);
           /* transition: transform 5s, border-radius 5s; */
        }
        .container:hover{
          transform: translate(17px, -21px);
        }
    </style>
</head>
<body>
    <h1>
        Demonstrating Transform translate
    </h1>
    <div class="container">
        content
        </div>
</body>
</html>
