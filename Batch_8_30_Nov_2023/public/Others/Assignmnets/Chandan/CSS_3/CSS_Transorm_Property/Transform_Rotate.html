       var degValue = 0;
       var x = 5;
       var y = 10;
       var z = 15;
        var applyAnimation = () => {
            degValue += 5;
            x++;
            y++;
            z++;
            var angleValue = degValue + 'deg';
            document.querySelector('.container').style.transform = `rotate3d(${x},${y},${z},${angleValue})`;

            if (degValue == 360) {
                    degValue = 0;
                }
            }
        
       setInterval(() => {
        applyAnimation();
       } , 100); 

    </script>
