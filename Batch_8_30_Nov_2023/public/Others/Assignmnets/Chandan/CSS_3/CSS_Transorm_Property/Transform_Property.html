<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 1px solid rgb(211, 15, 15);
            padding: 10px;
            margin: 10px ;
            text-align: center;
            background-color: rgb(170, 117, 39);
        }
         .container {
                border: 1px solid;
                width: 200px;
                height: 100px;

                text-align: center;
                background-color: yellowgreen;
                margin: 170px auto;
                transition: width 2s, height 5s, transform 5s;
               
            }  
            .container:hover {
                transform: rotate(120deg);
                width: 300px;
                height: 150px;
            }      
        </style>
</head>
<body>
    <h1>Demonstrating Transform Property</h1>
    <div class="container">
        content
    </div>
</body>
</html>
