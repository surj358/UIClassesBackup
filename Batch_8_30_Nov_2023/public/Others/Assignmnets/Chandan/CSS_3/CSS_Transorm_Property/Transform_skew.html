<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstrating Transform Skew
    </title>
    <style>
        h1{
            border: 1px solid rgb(45, 45, 232);
            padding: 10px;
            margin: 10px ;
            text-align: center;
            background-color: blanchedalmond;
        }
        .container{
            border: 2px solid yellowgreen;
            width: 250px;
            padding: 55px;
            margin: 170px auto;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            background-color: blueviolet
        }
        .container:hover{
            transform: skew(60deg,120deg);
        }
    </style>
</head>
<body>
    <h1>  Demonstrating Transform Skew</h1>
    <div class="container">
        content
    </div>
</body>
</html>
