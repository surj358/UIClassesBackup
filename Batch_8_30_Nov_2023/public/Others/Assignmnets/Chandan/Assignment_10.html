    <script>
        var empName = prompt("Enter Employee Name:");

        var HRA = prompt("Enter HRA Percentage");

           totalSal = empBasicsal + PF + HRA;

         console.log("Employee HRA Amount is " + HRA);
         console.log("Employee Total salary is " + totalSal);

        if (empGender == "Male") {
        if (totalSal > 300000) {
          console.log("12% tax will be applied from your salary");
        } else if (totalSal > 100000) {
