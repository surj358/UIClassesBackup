<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flex </title>
    <style>
        .maicontainer{
            border: 1px solid #000000f5;
            background-color: black;
            padding: 10px;
            display: flex;
            border-radius: 10px;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            display: grid;
            grid-template-columns:auto auto auto ;
        }
        .subcontainer {
            border: 2px solid rgb(135, 22, 22);
            background-color: hsl(0, 76%, 3%);
            height: 250px;
            width: 450px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .innerbox {
             border: 1px solid;
             margin: 5px;
             display: grid;
        }
        .whiteline{
            grid-column: 1/2;
        }
        .whiteline1 {
            grid-column: 1/5;
        }
        .whiteline2 {
            grid-column: 1/7;
        }
        .whiteline3 {
            grid-column: 1/6;
        }
        #mainbox {
            height: 10px;
            width: auto;
            margin:5px;
            background-color: white;
        }
        #box1 {
            display: grid;
            grid-template-rows: auto 85px 85px;
            gap: 5px;
          }
          #subbox1 {
            background-color: aqua;
          }

         

    </style>
</head>

    <div class="maicontainer">
        <div class="subcontainer" id="box1">
            <div id="mainbox" class="whiteline"></div>
            <div id="innerbox" id="subbox1"></div>
