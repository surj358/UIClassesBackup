<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Student Registration Page
    </title>
    <style>
        h1 {
            border: 3px solid greenyellow;
            background-color: red;
            text-align: center;
            padding: 10px;
            margin: 10px;

        }
        .container{
            border: 2px solid;
            width: 98%;
            height: 1100px;
            margin: 20px;
            background-color: blanchedalmond;
        }
        .subcontainer{
            border: 1px solid;
            width: 99%;
            height: 300px;
            margin: 35px 8px;
            background-color: aquamarine;

        }
        .tag {
           border: 1px solid;
           height: 50px;
           width: 200px;
           text-align: center;
           position: absolute;
           padding-bottom: 10px ;
           font-size: 15px;
        }
        .t1 {
            left: 90px;
            top: 100px;
            background-color: hotpink;
        }
        .t2 {
            left: 90px;
            top: 450px;
            background-color: hotpink;
        }
        .t3 {
            bottom: -150px;
            left: 90px;
            top: 780px ;
            background-color: hotpink;
        }
        .d{
            position: absolute;
            font-size: 25px;
        }
        .d1{
            left: 140px;
            top: 220px;
        }.dright{
            right: 150px;
            top: 200px;
        }
        .d2{
            left: 120px;
            top: 550px;
        }
        .d3{
            left: 80px;
            bottom: -350px;
        }
        .d4{
            float: right;
            margin-right: 30px;
        }
        .h3{
            border: 1px solid;
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
             <h1>Student-Registration-Page</h1>
                <div class="container">
                   <div class="subcontainer">
                        <div class="tag t1"><h3>Personal Details </h3></div>
                        <div class="d d1">
                            <label for="name">Name:</label>
                            <input type="text" name="name"><br><br>

                            <label for="firstname">First name:</label>
                            <input type="text" name="firstname"><br><br>
                
        
                            <label for="age">Age :</label>
                            <input type="number" name="age" id="">
                    </div>
                    <div class="d dright">
                        <label for="address">Address:</label>
                        <input type="text" name="address"><br><br>

                        <label for="country">Country:</label>
                        <select name="country" id="">
                        <option value="india">india</option>
                        <option value="Australia">Australia</option>
                        <option value="Usa">usa</option>
                        <option value="Srilanka">srilanka</option>
                        <option value="England">england</option>
                        <option value="Nepal">nepal</option>
                        </select><br><br>


                        
    

                        </div>
                  
            </div>
                  <div class="subcontainer">
                        <div class="tag t2"><h3>Educational Details</h3></div>
                        <div class="d d2">
                            <label for="Qualification">Qualification  :</label>
                            <select name="qualification">
                                <option>Degree</option>
                                <option>B.tech</option>
                                <option>BCA</option>
                                <option>compitative</option>
                            </select><br><br>
                            
                            <label for="language">Language  :</label>
                            <input type="checkbox" name="eng" id="">English
                            <input type="checkbox" name="tel" id="">Telugu
                            <input type="checkbox" name="hin" id="">Hindi
                            <input type="checkbox" name="urd" id="">Urdu<br><br>

                            <label for="course">CourseOpted :</label>
                            <input type="radio" name="mca" id="">MCA
                            <input type="radio" name="mca" id="">MBA
                            <input type="radio" name="mca" id="">MSC
                            <input type="radio" name="mca" id="">Mtech

                            
                        </div>
            </div>
                  <div class="subcontainer">
                        <div class="tag t3"><h3>About yourself </h3></div>

                        <div class="d d3">
                            <label for="yourself">Few words about yourself    :</label>
                            <textarea name="yourself" id="" cols="40" rows="15"></textarea>
                        </div>
            </div>
            <input class="d4"  type="submit" name="save" value="Register Details" checked >
                </div>
                  <h3>Copyrights@chandan2023</h3>
</body>
</html>
