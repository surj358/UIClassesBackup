<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h2>WAP to find the sum of two nos.</h2>
    <script>
        var a = prompt("Enter number");
        a = parseInt(a)
        var sum = 0;
        var rem;
        while (a > 0) {
            rem = a % 10;
            sum = sum + rem;
            a = a  / 10;
            a = parseInt(a);
        }
        console.log("sum of the given indivisual is " + sum);
    </script>



</body>
