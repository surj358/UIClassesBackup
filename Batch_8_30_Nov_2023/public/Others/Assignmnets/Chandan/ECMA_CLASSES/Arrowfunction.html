<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstrating Arrow function
    </title>
</head>
<body>
    <script>
        class sample {
            constructor() {
                this.name = 'chandan';
                this.age = 23;
            }
            displayInfo() {
                console.log("Name value is" + this.name);
                console.log("Age value is" + this.age);

                setTimeout(() => {
                    console.log("Name value is" + this.name);
                    console.log("Age value is" + this.age);
                }, 2000)
            }
        }

        var p1 = new sample();
        p1.displayInfo();
    </script>
</body>
</html>
