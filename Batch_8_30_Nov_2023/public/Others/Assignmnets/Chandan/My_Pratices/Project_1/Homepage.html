<!DOCTYPE html>
<html lang="en">
      <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Homepage project</title>
          <style>
            h2{
                color:rebeccapurple;
                text-align: center;
                text-decoration: dotted;
                background-color: aqua;
            }
            .outercontainer{
                height:410px;
                border:1px solid black;
                background-color: rgb(97, 83, 174);
            }
            .innercontainer{
                height:300px;
                width:500px;
                border:1px solid black;
                background-color:lightsteelblue;
                float: right;
                margin:30px 400px;
                text-align: center;
            }
            #input_box{
                margin-top:30px;
    
            }
            #user_name{
                margin: 20px;
                height: 24px;

            }
            #pwd_pass{
                margin: 20px;
                height: 24px;
            }
          </style>
      </head>
      <body>
            <h2>
               Project
            </h2>
             <div class="outercontainer">
                <ul type="none" class="innercontainer">
                    <li id="input_box">
                        <li>username:
                            <input type="text" placeholder="username" id="user_name" required>
                        </li>
                        <li>password:
                            <input type="password" placeholder="password" id="#pwd_pass" maxlength="10" required>
                        </li>

                        </li>

                    </li>
                </ul>
            </div>
      </body>
</html>
