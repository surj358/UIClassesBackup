<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Generate OIP value
    </title>
    <style>
        span {
            border: 1px solid;
            padding: 5px;
            margin: 5px;
            text-align: center;
            font-weight: bold;
            color: aqua;
        }
    </style>
</head>
<body>
    <input type="button" value="Resend" onclick="generateotpvalue(5);">
    <div>
        OTP value : <span></span>
    </div>
    <script>
        var otpvalue = 37657;

        var GenerateOTPvalue = (size) => {
            var otpvalue = '';
            for (var i = 1 ; i <= size ; i++); {
            var randomNumber = Math.round(Math.random() * 9);
            otpvalue += randomNumber;
        }
        document.querySelector("span").innerText = otpvalue;
    }

    setInterval(() => {
     GenerateOTPvalue(5);
    }, 3000)
    </script>
</body>
</html>
