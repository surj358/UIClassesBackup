<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstrating CSS property
    </title>
    <style>
        .block1, .block2,.block3,.block4 {
            border: 1px solid;
            height: 150px;
            width: 180px;
            text-align: center;
            display: inline;
        
        }
        .block1{
            background-color: aqua;
        }
        .block2{
            background-color: blue;
        }
        .block3{
            background-color: aquamarine;
        }
        .block4{
            background-color: blueviolet;
        }
        span {
            border: 1px solid;
            height: 50px;
            width: 100px;
            display: inline-block;
        }
        chandan{
            display: block;
        }
    </style>
</head>
<body>
    <div class="block1">block1</div>
    <div class="block2">block2</div>
    <div class="block3">block3</div>
    <div class="block4">block4</div>
    <chandan> Hello all</chandan>
    <span>Item1</span>
    <span>Item1</span>
    <span>Item1</span>
    <span>Item1</span>
    <span>Item1</span>

</body>
</html>
