<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        position sticky

    </title>
    <style>
        .header{
            border: 4px solid;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: magenta;
        }
        .block{
            border: 1px solid;
            width: 120px;
            height: 120px;
            text-align: center;
        }
        .block1{
            background-color: goldenrod;
        }
        .block2{
            background-color: teal;
        }
        .block3{
            background-color: orchid;
            position: sticky;
            left: 342px;
            top: 40px;
            bottom: 100px;
        }
        .block4{
            background-color: aqua;
        }
        .block5{
            background-color: khaki;
        }
        .parentContainer{
            border: 2px solid;
            width: 400;
            height: 500px;
            margin: 5px auto ;
            overflow: auto;
            padding: 10px;

        }
    </style>
</head>
<body>
    <div class= "header">Demonstratin sticky position</div>
    <div class="parentContainer">

        <div class="block block5">block5</div>
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block4">block4</div>
    </div>
</body>
</html>
