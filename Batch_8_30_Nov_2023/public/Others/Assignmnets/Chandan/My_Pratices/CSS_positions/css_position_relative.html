<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        position
    </title>
    <style>
        .block{
            border: 1px solid;
            height: 100px;
            width: 100px;
            position: relative;

        }
        .block1{
            background-color: purple;
        }
        .block2{
            background-color: blue;
            left: 120px;
        }
        .block3{
            background-color: skyblue;
            left: 210px;
        }
        .block4{
            background-color: lightgreen;
            left: 321px;
        }
        .block5{
            background-color: yellow;
            left: 380px;
        }
        .block6{
            background-color: orange ;
            left: 432px;
        }
        .block7{
            background-color: red ;
        }
    </style>

</head>
<body>
    <div class="block1 block">block1</div>
    <div class="block2 block">block2</div>
    <div class="block3 block">block3</div>
    <div class="block4 block">block4</div>
    <div class="block5 block">block5</div>
    <div class="block6 block">block6</div>
    <div class="block7 block">block7</div>

</body>
</html>
