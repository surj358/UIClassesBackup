<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        demonstrating accesing json data...
    </title>
</head>
<body>
    <script>
        var info = {
            name: 'chandu',
            age: 23,
            gender : 'male'

        };

        console.log(info)

        console.log(info.age);
        console.log(info['age']);
        console.log(info["age"]);

        console.log(info.gender);
        console.log(info['gender']);
        console.log(info["gender"]);   


        var keyname = 'name';

        console.log(info.name)
        console.log(info[keyname]);

    </script>
</body>
