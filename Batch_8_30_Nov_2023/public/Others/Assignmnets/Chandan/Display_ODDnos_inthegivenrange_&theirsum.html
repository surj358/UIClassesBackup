<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // wap to display odd nos.in the given range and their sum
        var b = prompt ("enter number:");
            b = parseInt(b);
            sum = 0;
            for(var i=1; i<=b; i++) {
                if (i%2 !=0){
                    console.log(i);
                    sum+=i;
                }
            }
            console.log("sum of odd numbers in the given range is: "+sum);
    </script>
</body>
