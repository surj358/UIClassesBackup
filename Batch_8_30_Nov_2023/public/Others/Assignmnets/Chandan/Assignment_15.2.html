<body>
    <script>
        //WAP to find out the largest value from the given numbers.

        function findLargest(numbers) {
            if (numbers.length == 0) {
                return "Array is empty";
            }

            var largest = numbers[0];

            for (var i =1; i< numbers.length; i++){
                if (numbers[i] > largest) {
                    largest = numbers[i];
                }
            }

            return largest;
        }
        //example use:
        var numbers = [10,5,20,15];
        var largestValue = findLargest(numbers);
        console.log("The Largest value is:", largestValue);
    </script>
</body>
