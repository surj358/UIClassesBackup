<body>
    <script>
        //WAP to display right angled traingle..
        var rows = prompt("enter number of rows:");
        rows = parseInt(rows);
        var right = "";
        for (var i=1; i<=rows; i++) {
            for (var j = 1; j<=i; j++){
                right+="*";
            }
            right+="\n";
        }
        console.log(right);

        //wap in js to make such a pattern like a right angled traingle with a number which will repeat a number in a row//

        var n = prompt ("enter number of rows:");
            n = parseInt(n);
            var number ="";
            for (var i=1; i<=n; i++) {
                for(var j=1; j<=i; j++) {
                    number +=i;

                }
                number +="\n";
            }
            console.log(number);
    </script>
