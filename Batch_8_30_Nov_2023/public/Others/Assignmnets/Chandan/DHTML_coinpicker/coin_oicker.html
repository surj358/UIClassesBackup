<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://images.saymedia-content.com/.image/t_share/MTkwMTQyNDUzNjc0NjgxNjI1/science-fair-rolling-dice-experiment.jpg">
    <link rel="stylesheet" href="coin_picker.css">
    <script src="coin_picker.js"></script>
</head>
<body>
    <h3>Coin picker</h3>
    <div class="displaynumber"></div>
    <div class="dice">
        <img class="image" src="https://images.saymedia-content.com/.image/t_share/MTkwMTQyNDUzNjc0NjgxNjI1/science-fair-rolling-dice-experiment.jpg" onclick="getrandomvalues()">
    </div>
    <div class="container"></div>
    <script>
        for (var i = 1 ; i<=90; i++) {
            var span = document.createElement("span");
            span.setAttribute("class","number");
            span.setAttribute("id",i);
            span.innerText = i;
            document.querySelector(".container").append(span);
          
        }
        var generatedNumbers = [];
        var getrandomvalues = () => {
            var maxRange = 90;
            do {
                randomnumber = Math.round(Math.random() * maxRange);

            } while (generatedNumbers.includes(randomnumber));
        }

        generatedNumbers.push(randomnumber);

        document.querySelector(".displaynumber").innerText = randomnumber;
        var spantohighlight = document.getElementById(randomnumber);
        spantohighlight.style.backgroundcolor = "yellow";
        spantohighlight.style.textDecoration = "line-through";

        if (generatedNumbers.length ==90){
            alert("game is finished");
        }
    

    </script>
</body>
</html>
