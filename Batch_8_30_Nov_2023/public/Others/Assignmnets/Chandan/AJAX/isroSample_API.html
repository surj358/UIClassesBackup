<html lang="en">

</head>
<body>
    <input type="button" value="GET List" onclick="showData()">
    <table border=" 1px solid" cellpadding="10px" cellmarging="10px">
        <thead>
            <tr>
                <th>Id</th>
                <th>Space craft name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var showData = () => {

           //       console.log(response)

           // }).catch((err) => {

            axios.post("https://isro.vercel.app/api/spacecrafts").then((response) => {
                  console.log(response)
                  renderDetails(response.data.spacecrafts)
            }).catch((err) => {

            });
        }

        var renderDetails = (list) => {
            list.forEach((item,index) => {
               var tr = $("<tr/>")
               var td1 = $ ("<td/>").text(item.id)
               var td2 = $("<td/>").text(item.name);

               tr.append(td1);
               tr.append(td2);
               $("tbody").append(tr);
            });
        }

        
    </script>
