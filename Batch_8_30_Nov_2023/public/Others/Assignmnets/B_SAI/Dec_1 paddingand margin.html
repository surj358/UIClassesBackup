<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                width: 130px;
                height: 130px;
                border: 2px solid;
                text-align: center;
            }
            .block1 {
                
                background-color: aqua;
            }
            .block2 {
                margin: 20px;
                background-color: orange;
            }
            .block3 {
                
                background-color: tomato;
            }
            .block4 {
                
                background-color: green;
            }
            .block5 {
                
                background-color: gold;
            }
        </style>
    </head>
    <body>
        <div class="block1 container">Block 1</div>
        <div class="block2 container">Block 2</div>
        <div class="block3 container">Block 3</div>
        <div class="block4 container">Block 4</div>
        <div class="block5 container">Block 5</div>

    </body>
</html>
