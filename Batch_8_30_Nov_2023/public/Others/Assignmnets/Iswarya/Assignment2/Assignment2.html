<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
    <style>
        h2 {
            text-align: center;
            height: 30px;
             background-color: aquamarine;
            color: orangered;
            border: 2px solid;
            border-color: black;
        }
        .container {
            border: 1px solid;
            width: 150px;
            height: 150px;
            text-align: center;
            margin: 10px;     
        }
        .block1 {
            background-color: red;
        }
        .block2 {
            background-color: greenyellow;
        }
        .block1,.block2 {
            float: left;
        }
        .block3 {
            background-color:brown;
            float: right;   
        }
        .block4 {
            width: 400px;
            height: 270px;
            background-color: aquamarine;
            float: right;
            clear: both;
        }
        .block4 div {
            width: 100px;
            height: 100px;
          
        }
        .block21{
            background-color: plum;
            float: left;
        }
        .block22{
            background-color: yellow;
            float: right;
        }
        .block23{
            background-color: green;
            clear: both;
        }
        .block24{
            background-color: red;
        }
        .block23,.block24 {
            float: left;
        }
        .block5 {
            background-color: red;
            clear: both;
        }
        .block7 {
            background-color: yellow;
            float: right;
        }
        .block6 {
            background-color: orange;
            float: right;
        }
        .block8 {
            background-color: green;
        }
        .block9 {
            background-color: blueviolet;
        }
        .block10 {
            background-color: lightblue;   
        }
        .block11 {
            background-color: lime;    
        }
        .block9,.block10,.block11 {
            float: left;
        }
    </style>
</head>
<body>
    <h2>Blocks-Floating</h2>
    <div class="container block1">block1</div>
    <div class="container block2">block2</div>
    <div class="container block3">block3</div>
    <div class="container block4">
        <div class="container block21">Block21</div>
        <div class="container block22">Block22</div>
        <div class="container block23">Block23</div>
        <div class="container block24">Block24</div>
    </div>
    <div class="container block5">block5</div>
    <div class="container block7">block7</div>
    <div class="container block6">block6</div>
    <div class="container block8">block8</div>
    <div class="container block9">block9</div>
    <div class="container block10">block10</div>
    <div class="container block11">block11</div>
    
</body>
</html>
