<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment3</title>
        <style>
            h3 {
                text-align: center;
                height: 30px;
                border: 2px solid;
                margin: 15px;
            }
            .block1 {
                margin: 15px;
                width: 270px;
                height: 400px;
                border: 2px solid;
                float: left;
            }
            .name {
                font-weight: bold;
                margin: 15px;
                height: 30px;
                text-align: center;
                border: 1px solid;
            }
            .block2 {
                margin: 15px;
                width: 1500px;
                height: 400px;
                border: 2px solid;
                float: right;
            }
            .studentImage {
                margin: 5px;
                border: 1px solid;
                height: 90px;
                width: 70px;
                float: left;
            }
           
            .student1, .student2, .student3 {
                height: 100px;
                margin: 20px;
                border: 1px solid;
            }
            .details {
                font-weight: bold;
                margin: 5px;
            }
            .block3 {
                margin: 15px;
                height: 40px;
                text-align: center;
                font-size: 20px;
                border: 2px solid;
                clear: both;
            }
        </style>
    </head>
    <body>
        <h3>Student Details Page</h3>
        <div class="block1">
            <div class="name">1.RAJ</div>
            <div class="name">2.KRISH</div>
            <div class="name">3.TEENA</div>
        </div>
        <div class="block2">
            <div class="student1">
                <img class="studentImage" src="Raj.jpg">
                <div class="details">Name: Raj</div>
                <div class="details">Age: 20</div>
                <div class="details">Gender: Male</div>
                <div class="details">Location: Hyderabad</div>
            </div>
            <div class="student2">
                <img class="studentImage" src="Krish.jpg">
                <div class="details">Name: Krish</div>
                <div class="details">Age: 21</div>
                <div class="details">Gender: Male</div>
                <div class="details">Location: Pune</div>
            </div>
            <div class="student3">
                <img class="studentImage" src="Teena.jpg">
                <div class="details">Name: Teena</div>
                <div class="details">Age: 20</div>
                <div class="details">Gender: Female</div>
                <div class="details">Location: Bengaluru</div>
            </div>
        </div>
        <div class="block3">@Copyrights Kasa</div>
    </body>
</html>
