<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of all Even numbers between 69 to 21</title>
</head>
<body>
  <script>
     var sum = 0;
     for(var i = 69; i >= 21; i--)
     {
      if(i % 2 == 0){
        sum = sum + i;
      }
     }
     console.log("sum of all even numbers between 69 to 21 is "+ sum);
  </script>
</body>
</html>
