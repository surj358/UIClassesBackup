<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displaying Armstrong Numbers Between 1 to 1000</title>
</head>
<body>
  <script>
    for( i = 1; i <= 1000; i++)
    {
      var num = i;
      var sum = 0;
      var length = i.toString().length;
      while (num > 0)
      {
        var rem = num % 10;
        sum += rem ** length;
        num = parseInt(num / 10);
      }
      if (i == sum)
      {
        console.log(sum);
      }
    }
  </script>
</body>
</html>
