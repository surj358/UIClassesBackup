<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finding reverse of a given number</title>
</head>
<body>
  <script>
    var num = prompt("enter given number");
    num = parseInt(num);
    var revNum = 0;
    var n = num;
    while (num != 0)
    {
      var rem = num % 10;
      revNum = revNum * 10 + rem;
      num =parseInt(num / 10);
    }
    console.log(`The reverse of a given number ${n} is ${revNum}`);
  </script>
</body>
</html>
