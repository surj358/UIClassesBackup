<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positions Example</title>
  <style>
    .mainHeading{
      border:2px solid;
      padding:10px;
      background-color: honeydew;
      text-align: center;
    }
    .container{
      height:100vh;
      width: 100vw;
    }
    .block_container{
      border:2px solid;
      height:160px;
      width:130px;
    }
    .block_1{
      background-color: orange;
      position: absolute;
      top:100px;
    }
    .block_2{
      background-color: blue;
      position: absolute;
      left:59px;
      top: 170px;
    }
    .block_3{
      background-color: pink;
      position: absolute;
      right:10px;
      top: 100px;
    }
    .block_4{
      background-color: peru;
      position: absolute;
      right:60px;
      top: 170px;
    }
    .block_5{
      background-color: palegreen;
      position: absolute;
      left:620px;
      top: 450px;
    }
    .block_6{
      background-color: palegoldenrod;
      position: absolute;
      right:620px;
      top: 450px;
    }
    .block_7{
      background-color: palevioletred;
      position: absolute;
      left:620px;
      top: 630px;
    }
    .block_8{
      background-color: lightgrey;
      position: absolute;
      right:620px;
      top: 630px;
    }
    .block_10{
      background-color: paleturquoise;
      position: absolute;
      bottom:-500px;
    }
    .block_11{
      background-color: lightcoral;
      position: absolute;
      bottom:-430px;
      left : 60px;
    }
    .block_12{
      background-color: rgb(151, 246, 35);
      position: absolute;
      bottom:-500px;
      right:10px;
    }
    .block_13{
      background-color: rgb(117, 141, 240);
      position: absolute;
      right:60px;
      bottom: -430px;
    }
    .block_9{
      background-color: crimson;
      position: absolute;
      height:200px;
      width:180px;
      left:670px;
      top: 520px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
  <h1 class="mainHeading">Block Arrangements</h1>
  <div class="block_container block_1"></div>
  <div class="block_container block_2"></div>
  <div class="block_container block_3"></div>
  <div class="block_container block_4"></div>
  <div class="block_container block_5"></div>
  <div class="block_container block_6"></div>
  <div class="block_container block_7"></div>
  <div class="block_container block_8"></div>
  <div class="block_9"></div>
  <div class="block_container block_10"></div>
  <div class="block_container block_11"></div>
  <div class="block_container block_12"></div>
  <div class="block_container block_13"></div>
</div>
</body>
</html>
