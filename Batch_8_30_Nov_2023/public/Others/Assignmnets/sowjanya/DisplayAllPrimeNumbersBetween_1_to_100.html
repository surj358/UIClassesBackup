<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displaying all the prime numbers between 1 to 100</title>
</head>
<body>
  <script>
   var count;
    for ( var i = 2; i <= 100; i++)
    {
      count = 0;
      for ( var j = 1; j <= i; j++)
      {
        if( i%j == 0){
          count++;          
        }
      }
      if(count == 2){
        console.log(i);
      }
    }
  </script>
</body>
</html>
