<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displaying all the numbers between user given range</title>
</head>
<body>
  <h1>Displaying all the numbers between user given range</h1>
    <script>
      var min = prompt("enter minimum value");
      min = parseInt(min);
      var max = prompt("enter maximum value");
      max = parseInt(max);
      for (var i = min; i <= max; i++)
      {
        console.log(i);
      }
    </script>
</body>
</html>
