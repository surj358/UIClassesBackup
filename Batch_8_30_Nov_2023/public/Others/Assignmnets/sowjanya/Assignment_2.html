<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Assignment</title>
  <style>
    .mainHeading{
      text-align: center;
      margin: 5px;
      border: 3px solid;
      padding: 10px;
      background-color: rgb(191, 98, 190);
    }
    .block{
      border: 3px solid;
      width: 40px;
      height: 40px;
      text-align: center;
      font-weight: bold;
      padding: 40px;
    }
    .block1{
      background-color: green;
      float: left;
      margin: 10px;
    }
    .block2{
      background-color: rgb(128, 81, 0);
      float:left;
      margin: 10px;
    }
    .block3{
      background-color: rgb(19, 0, 128);
      float: right;
      margin: 10px;
    }
    .block4{
      background-color: rgb(128, 126, 0);
      float: left;
      margin: 10px;
      margin-right: 80px;
    }
    .block5{
      background-color: rgb(136, 121, 222);
      float: right;
      margin: 10px;
      margin-left: 70px;
    }
    .block6{
      background-color: rgb(150, 150, 134);
      clear:both;
      float: left;
      margin: 10px;
    }
    .block7{
      background-color: rgb(128, 36, 0);
      float:left;
      margin: 10px;
    }
    .block8{
      background-color: rgb(207, 33, 172);
      clear:both;
      float:left;
      margin: 10px;
    }
    .block9{
      background-color: rgb(33, 207, 198);
      clear:both;
      float:left;
      margin: 10px;
    }
    .block10{
      background-color: rgb(184, 87, 70);
      float:right;
      margin: 10px;
    }
    .block11{
      background-color: rgb(125, 74, 116);
      float:right;
      margin: 10px;
    }
    .block12{
      background-color: rgb(23, 252, 115);
      clear:both;
      float:left;
      margin: 10px;
    }
    .block13{
      background-color: rgb(188, 180, 214);
      float:left;
      margin: 10px;
    }
    .block14{
      background-color: rgb(244, 252, 23);
      float:left;
      margin: 10px;
    }
    .groupBlock{
      clear: both;
      float: right;
      border: 3px solid;
    }
  </style>
</head>
<body>
  <h1 class="mainHeading">Blocks Floating</h1>
    <div class="block1 block">Block1</div>
    <div class="block2 block">Block2</div>
    <div class="block3 block">Block3</div>
    <div class="groupBlock">
        <div class="block4 block">Block4</div>
        <div class="block5 block">Block5</div>
        <div class="block6 block">Block6</div>
        <div class="block7 block">Block7</div>
    </div>
    <div class="block8 block">Block8</div>
    <div class="block9 block">Block9</div>
    <div class="block10 block">Block10</div>
    <div class="block11 block">Block11</div>
    <div class="block12 block">Block12</div>
    <div class="block13 block">Block13</div>
    <div class="block14 block">Block14</div>

</body>
</html>
