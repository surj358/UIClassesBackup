<html>
    <head>
        <title>ass2</title>
    </head>
    <style>
        h2{
            border: 1px solid black;
            padding: 5px;
            background-color: aqua;
            text-align: center;

        }
        .b1{
            width: 7%;
            height: 15%;
            background-color: antiquewhite;
            text-align: center;
            border: 1px solid black;
            margin: 3px;
        }
        .b2{
            width: 7%;
            height: 15%;
            background-color: rgb(20, 122, 110);
            text-align: center;
            border: 1px solid black;
            margin: 3px;
            float: right;
        }
        .b3{
            width: 7%;
            height: 15%;
            background-color: rgb(215, 128, 13);
            text-align: center;
            border: 1px solid black;
            margin: 3px;
        }
        .b5{
            width: 7%;
            height: 15%;
            background-color: rgb(129, 18, 144);
            text-align: center;
            border: 1px solid black;
            margin: 3px;
        }
        .b4{
            width: 7%;
            height: 15%;
            background-color: rgb(12, 98, 191);
            text-align: center;
            border: 1px solid black;
            margin: 3px;
            float: right;
            clear: both;
        }
        .a1{
            border: 1px solid black;
            width: 35%;
            height: 30%;
            float: right;
            clear: both;
        
        }
        .abc{
           border: 1px solid black; 
           width: 15%;
           height: 40%;
           background-color: rgb(29, 213, 158);
           margin: 4px;
           float: right;
        }
        .xyz{
           border: 1px solid black; 
           width: 15%;
           height: 40%;
           background-color: rgb(148, 27, 75);
           margin: 4px;
           float: right;
        }
        .cat{
            width: 7%;
            height: 15%;
            background-color: rgb(10, 180, 227);
            text-align: center;
            border: 1px solid black;
            margin: 3px; clear: both;

        }
        .dog{
            width: 7%;
            height: 15%;
            background-color: rgb(173, 227, 10);
            text-align: center;
            border: 1px solid black;
            margin: 3px; clear: both;
        }
    </style>
    <body>
        <h2>Practesing the float property</h2>
    <div>

        <div class="b1">block1</div>
        <div class="b2">block2</div>
        <div class="b3">block3</div>
        <div class="b4">block4</div>
        <div class="b5">block5</div>
    </div>

    <div>
        <div class="a1">
            <div class="abc"></div>
            <div class="xyz"></div>
        </div>
        
    </div>
    <div class="cat"></div>
    <div class="dog"></div>
    </body>
</html>
