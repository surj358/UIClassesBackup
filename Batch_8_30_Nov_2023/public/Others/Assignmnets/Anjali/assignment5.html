<hml>
    <head>
        <title>positions</title>
    </head>
    <body>
      <style>
        div{
            border: 1px solid black;
            height: 10%;
            width: 7%;
            margin: 2px;
            border-radius: 100%;
            text-align: center;
            padding: 10px;
        }
        .b1{
            background-color: antiquewhite;
            position: relative;
            right: 20px;
        }
        .b2{
            background-color: rgb(94, 219, 17);
            position: sticky;
            bottom: 10px;
        }
        .b3{
            background-color: rgb(12, 170, 112);
            position: fixed;
            right: 20px;
        }
        .b4{
            background-color: rgb(17, 202, 212);
            position: relative;
            left: 20px;
        }
        .b5{
            background-color: rgb(44, 97, 204);
            position: absolute;
            right: 5px;
        }
      </style>
        <div class="b1">block1</div>
        <div class="b2">block2</div>
        <div class="b3">block3</div>
        <div class="b4">block4</div>
        <div class="b5">block5</div>
    </body>
</hml>
