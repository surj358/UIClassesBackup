<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
    <style>
        .header{
            border: 1px solid;
            text-align: center;
            background-color: aqua;
            margin: 2px;
        }
        div{
            border: 1px solid;
            height: 100px;
            width: 100px;
            text-align: center;
            margin: 2px;
        }
        .block1{
            background-color: green;
            float: left;
        }
        .block2{
            background-color: red;
            float: left;
        }
        .block3{
            background-color: darkgray;
            float: right;
        }
        .container{
            height: 210px;
            width: 350px;
            float: right;
            clear: both;
            padding: 5px;
        }
        .block4{
            background-color: violet;
            float: left;
        }
        .block5{
            background-color: yellow;
            float: right;
        }
        .block6{
            background-color: green;
            float:left;
            clear: both;
        }
        .block7{
            background-color: red;
            float: left;
        }
        .block8{
            background-color: yellow;
            float: left;
            clear: both;
        }
        .block9{
            background-color: green;
            float: left;
            clear: both;
        }
        .block10{
            background-color: pink;
            float: right;
        }
        .block11{
            background-color: red;
            float: right;
        }
        .block12{
            background-color: violet;
            float: left;
            clear: both;
        }
        .block13{
            background-color: red;
            float:left;
        }
        .block14{
            background-color: darkgray;
            float: left;
        }
    </style>
</head>
<body>
    <h3 class="header">Floating - Border</h3>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    
    <div class="container">
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
    </div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>
    <div class="block12">12</div>
    <div class="block13">13</div>
    <div class="block14">14</div>
    
</body>
</html>
