<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>

            .container {
                border: 1px solid;
                width: 200px;
                height: 100px;

                text-align: center;
                background-color: yellowgreen;
                margin: 170px auto;
                transition: width 2s, height 5s, transform 5s;
               
            }  
            .container:hover {
                transform: rotate(120deg);
                width: 300px;
                height: 150px;
            }      
        </style>
    </head>
    <body>
        <div class="container"></div>
    </body>
</html>
