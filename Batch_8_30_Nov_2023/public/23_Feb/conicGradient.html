<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS3 Gradients - conic Gradient
        </title>
        <style>
            .container {
                border: 1px solid green;
                border-radius: 5px;
                margin: 10px auto;
                width: 500px;
                height: 500px;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                border-radius: 50%;
                
                /* background-image: conic-gradient(red, green, blue, yellow, pink, grey); */
                /* background-image: conic-gradient(red 55deg, yellow 60deg, green 210deg); */
                background-image: repeating-conic-gradient(red 10%, yellow 20%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            Hello every one...
        </div>
    </body>
</html>
