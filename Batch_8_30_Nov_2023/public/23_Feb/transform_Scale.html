<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>transform - Scale</title>
        <style>
            .container {
                border: 1px solid;
                border-radius: 10%;
                width: 200px;
                padding: 50px;
                text-align: center;
                background-color: yellowgreen;
                margin: 170px auto;
                transition: transform 5s, border-radius 5s;
            }
            .container::hover {
                 transform: scale(2, 5); 
               /* transform: scale3d(2, 0.7, 0.2);*/
                /* border-radius: 50%; */
            }
        </style>
    </head>
    <body>
        <div class="container">Cotent</div>

    </body>
</html>
