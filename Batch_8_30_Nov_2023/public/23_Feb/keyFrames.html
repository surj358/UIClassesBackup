<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Keyframes
        </title>
        <style>
            @keyframes myStyles {
                1% {
                    background-color: aqua;
                    border-radius: 20%;
                    width: 200px;
                }
                9% {
                    border-radius: 10%;
                    background-color: yellow;
                    width: 100px;
                }
                18% {
                    background-color: blueviolet;
                    width: 400px;
                    border-radius: 30%;
                }
                35% {
                    left: 40%;
                    border-radius: 20%;
                }
                55% {
                    left: 59%;
                    top: 15%;
                    border-radius: 90%;
                }
                90% {
                    background-color: brown;
                    border-radius: 50%;
                }


            }
            .container {
                text-align: center;
                width: 150px;
                height: 150px;
                background-color: aqua;
                border: 1px solid rebeccapurple;
                position: absolute;
               
                /* animation: name duration timing-function delay iteration-count direction fill-mode; */
                animation: myStyles 10s infinite;
            }
            .rotateContainer {
                width: 200px;
                padding: 50px;
                text-align: center;
                border: 1px solid;
                margin: 150px auto;
                animation: roateeleemnt 10s infinite;
            }
            @keyframes roateeleemnt {
                1% {
                    transform: rotate(1deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <!-- <div class="container">Hello</div> -->

        <div class="rotateContainer"></div>
    </body>
</html>
