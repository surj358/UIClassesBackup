<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS3 Gradients - Radiel Gradient
        </title>
        <style>
            .container {
                border: 1px solid green;
                border-radius: 5px;
                margin: 10px auto;
                width: 500px;
                height: 500px;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
               
                /* background-image:  radial-gradient(circle, red 5%, yellow 15%, green ); */
                background-image: repeating-radial-gradient(pink, #ccc 10%, green 15%);;
            }
        </style>
    </head>
    <body>
        <div class="container">
            Hello every one...
        </div>
    </body>
</html>
