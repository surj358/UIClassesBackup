            var n = [99, 100, 50];

            var largestValue = n[0];
            var secondLargest = 0;

            for (var i = 1; i < n.length; i++) {
                if (n[i] != largestValue) {
                    if (largestValue < n[i]) {
                        secondLargest = largestValue;
                        largestValue = n[i];
                    } else if (secondLargest < n[i]) {
                        secondLargest = n[i]
                    }
                }
            }

            console.log(largestValue)
            console.log(secondLargest)
        </script>
