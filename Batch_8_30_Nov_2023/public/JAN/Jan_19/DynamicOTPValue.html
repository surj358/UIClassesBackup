<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Generating OTP value
        </title>
        <style>
            span {
                border: 1px solid;
                padding: 5px;
                margin: 5px;
                text-align: center;
                font-weight: bold;
                color: green;
            }
        </style>
    </head>
    <body>
        <input type="button" value="Resend" onclick="generateOTPValue(5);">
        <div>
            OTP value: <span></span>
        </div>
        <script>


            var generateOTPValue = (size) => {
                var otpValue = '';
                for (var i = 1 ; i <= size; i++) {
                    var randomNumber = Math.round(Math.random() * 9);
                    otpValue += randomNumber;
                }
                document.querySelector("span").innerText = otpValue;

            }
            // setInterval(() => {
            //     generateOTPValue(5);
            // }, 3000)
            generateOTPValue(5);

        </script>
    </body>
</html>
