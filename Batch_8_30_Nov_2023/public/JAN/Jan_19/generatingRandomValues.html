<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appliciton to throw random value between zero to given range</title>
  </head>
  <body>
    <script>
      var maxRange = 10;
      var randomNumber = Math.random() * maxRange;
      randomNumber = Math.round(randomNumber);
      console.log(randomNumber);
    </script>
  </body>
</html>
