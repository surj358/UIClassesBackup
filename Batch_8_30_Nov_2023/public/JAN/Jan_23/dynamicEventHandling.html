<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Dynamic Event handling
        </title>
    </head>
    <body>
        <div id="container" >
            
        </div>
        <script>
            var spanElement = document.createElement("span");
            spanElement.innerText = 'Hello every one';

            document.querySelector("#container").append(spanElement);

            spanElement.addEventListener('mouseover', () => {
                console.log("hello i got fired");
            });
        </script>
    </body>
</html>
