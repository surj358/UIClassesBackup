            var addValues = (a, b, ...z) => {
                var result = a + b;
                for (var i = 0 ; i < z.length; i++) {
                    result += z[i];
                }
                
                console.log("the sum is " + result);
            }

            addValues(2, 3);
            addValues(22, 33);
            addValues(22, 33, 44);
            addValues(22, 33, 44, 78);
