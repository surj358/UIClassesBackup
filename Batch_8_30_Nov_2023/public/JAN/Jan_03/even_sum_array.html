<!DOCTYPE html>
<head>
    <title> Sum of even numbers in array</title>
</head>
<body>
    <h1> Sum of even numbers in array</h1>
    <script>
        var i,n=5;
        var data=[];
        var sum=0;
        for(i=0;i<n;i++) {
            data[i] = prompt(`enter element ${i+1} position`);
            data[i]=parseInt(data[i]);
            console.log(data[i]);
        }

        for(i=0;i<data.length;i++) {
            if(data[i]%2==0) 
          sum=sum+data[i];
     //  console.log(`sum of even ${i+1} numbers is ${sum} `);
            
           
        }
        console.log(`sum of even ${i+1} numbers is ${sum} `);
    </script>
</body>
