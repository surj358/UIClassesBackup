<!DOCTYPE html>
<head>
    <title> find out the largest value from the given array </title>
</head>
<body>
    <h1> Largest Value </h1>
    <script>
        var i,temp,n;
        var data= [];
        var n=parseInt(prompt("enter number of elements"));

        for(i=0;i<n;i++) {
            data[i]=parseInt(prompt(`eneter element ${i+1} position`));
        }
        var largestNumber = () => {
            largestNumber = data[0];
            for(i=1;i<data.length;i++)
            {
               if(data[i]>largestNumber)
               largestNumber=data[i];

            }
            return largestNumber;
    }
    
        console.log(largestNumber());
    </script>
    </body>
    </html>
