<!DOCTYPE html>
<head>
    <title> sum of odd numbers in array of elements </title>
</head>
<body>
    <h1> Sum of odd numbers </h1>
    <script>
        var n=5,i;
        var data=[];
        var sum=0;
        for(i=0;i<n;i++) {
            data[i]=prompt(`enter element ${i+1}position`);
            data[i]=parseInt(data[i]);
        }
        for(i=0;i<data.length;i++) {

            if(data[i]%2!=0) {
                sum=sum+data[i];
            }
        }
        console.log(`${sum}`);
    </script>
</body>
</html>
