<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("enter a number"));
            var zeroCount = 0, rem;

            while (n > 0) {
                rem = n % 10;
                if (rem == 0) {
                    zeroCount++;
                }
                n = parseInt(n / 10);
            }
            console.log(zeroCount)
        </script>
    </body>
</html>
