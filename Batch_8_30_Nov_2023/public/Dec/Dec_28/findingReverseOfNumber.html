<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n = prompt("enter a number yto find reverse");
            n = parseInt(n);
            var   revNumber = 0;
            while( n != 0) {
                var rem = n % 10;
                revNumber = revNumber * 10 + rem;
                n = n / 10;
                n = parseInt(n);
            }
            console.log(revNumber);
        </script>
    </body>
</html>
