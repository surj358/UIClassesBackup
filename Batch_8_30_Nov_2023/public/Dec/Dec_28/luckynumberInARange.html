<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n, rem, sum = 0;
            for (var i = 1; i <= 100; i++) {
                n = i;
                sum = 0;
                while(n > 0) {
                    rem = n % 10;
                    sum += rem;
                    n = n / 10;
                    n = parseInt(n);
                    if (n == 0 && sum > 9) {
                        
                        n = sum;
                        sum = 0;
                    }
                }
                console.log(`Lucky no of  ${i} is ->  ${sum}`);
            }

            var name = 'Raj';
            var age = 20;
            var gender = 'Male'

            // var msg = 'Ur name is ' + name + ', age is ' + age + ' with gender ' + gender;

            var msg = `Ur name is ${name}, age is ${age} with gender ${gender}`;
            console.log(msg)
        </script>
    </body>
