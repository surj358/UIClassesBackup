<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Student registration page...
        </title>
        <style>
            ul {
                width: 500px;
                border: 2px solid;
                margin: 20px auto;
                padding: 10px;
                background-color: #ccc;
            }
            li {
                list-style: none;
                border: 1px solid #ccc;
                background-color: #fff;
                padding: 10px;
                margin: 10px;
            }
            h3 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>
            Student Registration form
        </h3>
        <form action="http://test.com/data/info/userdetails" method="get">
            <ul>
                <li>
                    <label for="userName">Enter user name: </label>
                    <input type="text" name="userName" maxlength="12" >
                </li>
                <li>
                    <label for="actPwd">Enter Account Password: </label>
                    <input type="password" name="actPwd" maxlength="8" value="INDIA123">
                </li> 
                <li>
                    <label for="gender">Gender: </label>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" checked value="Female"> Female
                </li>
                <li>
                    <label>Country: </label>
                    <select name="country">
                        <option>India</option>
                        <option>China</option>
                        <option selected>Japan</option>
                        <option>USA</option>
                    </select>
                </li>
                <li>
                    <label>
                        Languages :
                    </label>
                    <input type="checkbox" name="lng_tel"> Telugu
                    <input type="checkbox" name="lng_hin"> Hindi
                    <input type="checkbox" name="lng_urd"> Urdu
                    <input type="checkbox" checked disabled name="lng_eng"> English
                </li>
                <li>
                    <label>Tell about urself:</label>
                    <textarea name="aboutyou" id="" cols="20" rows="10" maxlength="500"></textarea>
                </li>
                <li>
                    <input type="submit" value="Save Details">
                </li>
            </ul>
        </form>
    </body>
</html>
