<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS Positions
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;

            }
            .block1 {
                background-color: aqua;
            }
            .block2 {
                background-color: maroon;
                left: 260px;

                top: 120px;
                
                position: absolute;
            }
            .block3 {
                background-color: orange;
            }
            .parent {
                border: 1px solid;
                margin: 50px;
                padding: 100px;
                height: 150px;
                position: relative;
            }
            .grandParent {
                border: 1px solid red;
                padding: 10px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="block block1">Block 1</div>
        <div class="grandParent">
            <div class="parent">
                <div class="block block2">Block 2</div>
            </div>
        </div>
        <div class="block block3">Block 3</div>
        
    </body>
</html>
