<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Finding Sum of Individual digits
        </title>
    </head>
    <body>
        <script>
            var n = prompt("ener a number");
            n = parseInt(n);
            var sum = 0;
            var rem;
            while (n > 0) {
                rem = n % 10;
                sum += rem;
                n = n / 10;
                n = parseInt(n)
            }
            console.log(sum)
        </script>
    </body>
</html>
