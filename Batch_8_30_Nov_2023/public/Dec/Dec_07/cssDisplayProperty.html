<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating CSS Display Property
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 180px;
                height: 150px;
                text-align: center;
                display: inline;
            }
            .block1 {
                background-color: green;
            }
            .block2 {
                background-color: yellow;
            }
            .block3 {
                /* display: none; */
                
                background-color: aqua;
            }
            .block4 {
                background-color: orange;
            }
            span {
                width: 100px;
                height: 50px;
                border: 1px solid;
                display: inline-block;
            }
            prasad {
                display: block;
            }
           
        </style>
    </head>
    <body>
        <div class="block block1">Block 1</div>
        <div class="block block2">Block 2</div>
        <div class="block block3">Block 3</div>
        <div class="block block4">Block 4</div>
        <prasad>hello all</prasad>
        <span>Item1</span>
        <span>Item1</span>
        <span>Item1</span>
        <span>Item1</span>
        <span>Item1</span>
    </body>
</html>
