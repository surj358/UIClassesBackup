<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating UL and OL Tags
        </title>
        <style>
            .header {
                border: 1px solid;
                padding: 10px;
                margin: 10px;
                text-align: center;
            }
            .empDetails, 
            .studentDetails {
                float: left;
                width: 40%;
                border: 1px solid #ccc;
                margin: 10px;
                height: 500px;
                overflow: auto;
            }
            .empData, .stdData {
                border: 1px solid #ddd;
                margin: 10px;
                padding: 10px;
            }
            .empData {
                background-color: antiquewhite;
            }
            .stdData {
                background-color: bisque;
            }
            .footer {
                clear: both;
                color: aqua;
                font-size: 12px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="header">
                Demonstrating ul and ol tags
            </div>
            <div class="empDetails">
                <div class="empData">
                    <div>Name: Krish</div>
                    <div>Age: 20</div>
                    <div>Department: IT</div>
                    
                </div>
                <div class="empData">
                    <div>Name: Teena</div>
                    <div>Age: 20</div>
                    <div>Department: Developer</div>
                    
                </div>
            </div>
            <div class="studentDetails">
                <div class="stdData">
                    <div> Name: Prasad</div>
                    <div>Class: 5th</div>
                    <div>Avg: 70.9</div>
                </div>
                <div class="stdData">
                    <div> Name: Prasad</div>
                    <div>Class: 5th</div>
                    <div>Avg: 70.9</div>
                </div>
                <div class="stdData">
                    <div> Name: Prasad</div>
                    <div>Class: 5th</div>
                    <div>Avg: 70.9</div>
                </div>
            </div>
            <div class="footer">
                @copyrights 2023
            </div>
        </div>
    </body>
</html>
